name: IBM i
files:
- name: ibm_i.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: system
      description: |
        The name of the IBM i system.
      value:
        type: string
    - name: username
      description: |
        The user profile name to use to authenticate to the system.
      value:
        type: string
    - name: password
      description: |
        The user profile password to use to authenticate to the system.
      value:
        type: string
    - name: driver
      description: |
        The name of the ODBC driver to use to connect to the system.
      value:
        type: string
        example: iSeries Access ODBC Driver
    - name: connection_string
      description: |
        The raw connection string to use to connect to the system, ignoring all of the above options.
      value:
        type: string
    - name: fetch_ibm_mq_metrics
      description: |
        Set to false to prevent the check from trying to fetch IBM MQ metrics.
      value:
        type: boolean
        example: true
    - name: severity_threshold
      description: |
        The minimum severity level for a message to be considered 'critical' (see ibm_i.message_queue.critical_size).
      value:
        type: integer
        example: 50
    - name: job_query_timeout
      description: |
        The timeout (in seconds) applied to queries on job views (ACTIVE_JOB_INFO, JOB_INFO) made on the IBM i system.
      value:
        type: integer
        example: 600
    - name: system_mq_query_timeout
      description: |
        The timeout (in seconds) applied to queries on message queue views (MESSAGE_QUEUE_INFO) made on the IBM i system.
      value:
        type: integer
        example: 60
    - name: query_timeout
      description: |
        The timeout (in seconds) applied to queries made on the IBM i system.
      value:
        type: integer
        example: 30
    - template: instances/default
