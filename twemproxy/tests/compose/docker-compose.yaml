version: "3.8"
services:
  redis1:
    image: redis
    ports:
      - "6101:6379"

  redis2:
    image: redis
    ports:
      - "6102:6379"

  etcd0:
    image: quay.io/coreos/etcd:v2.2.0
    volumes:
      - /usr/share/ca-certificates/:/etc/ssl/certs
    ports:
      - 4001:4001
      - 2380:2380
      - 2379:2379
    command: |
      -name etcd0
      -advertise-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001,http://etcd0:2379,http://etcd0:4001
      -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001
      -initial-advertise-peer-urls http://0.0.0.0:2380
      -listen-peer-urls http://0.0.0.0:2380
      -initial-cluster-token etcd-cluster-1
      -initial-cluster etcd0=http://0.0.0.0:2380
      -initial-cluster-state new
    depends_on:
      - redis1
      - redis2

  twemproxy:
    image: malexer/twemproxy:${TWEMPROXY_VERSION}
    ports:
      - 6222:22222
    environment:
      - ETCD_HOST=etcd0:4001
      - REDIS_SERVERS=redis1:6379:1,redis2:6379:1
    depends_on:
      - etcd0
    volumes:
      - ${DD_LOG_1}:/var/log/twemproxy/stderr.log
