[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv = TWEMPROXY_VERSION=latest
commands =
    pip install -r requirements.in
    pytest -v {posargs}
