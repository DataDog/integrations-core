[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{38}

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    datadog-checks-base[deps]>=6.6.0
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}

