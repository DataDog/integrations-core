[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-10.8.0

[testenv]
description=
    py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
