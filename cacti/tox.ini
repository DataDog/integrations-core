[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{integration,unit}

[testenv]
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    unit: pytest -m"not integration" -v
    integration: pytest -m"integration" -v

