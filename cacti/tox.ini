[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
description =
    py{27,37}: e2e ready
usedevelop = true
dd_check_style = true
dd_check_style_logging_format = false
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
