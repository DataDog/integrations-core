[tox]
minversion = 2.0
basepython = py27
envlist =
    cacti
    flake8

[testenv]
platform = linux2|darwin|win32

[testenv:cacti]
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
