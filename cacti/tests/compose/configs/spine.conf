#DB_SSL_Key
#DB_SSL_Cert
#DB_SSL_CA

Cacti_Log       /cacti/log/cacti.log

RDB_Host		%RDB_HOST%
RDB_Database	%RDB_NAME%
RDB_User		%RDB_USER%
RDB_Pass		%RDB_PASS%
RDB_Port		%RDB_PORT%
