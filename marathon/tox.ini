[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    marathon
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit"

[testenv:marathon]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
