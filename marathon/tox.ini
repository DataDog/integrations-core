[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-{unit,marathon}
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    unit: pytest -v -m"unit"
    marathon: pytest -v -m"not unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
