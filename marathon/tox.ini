[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{unit,marathon}

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    unit: pytest -v -m"unit"
    marathon: pytest -v -m"not unit"
