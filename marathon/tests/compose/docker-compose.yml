version: '3'
# References:
# - https://github.com/fbelzunc/mesos-marathon-docker-example/blob/master/docker-compose.yml
# - https://github.com/uzyexe/mesos-marathon-demo/blob/master/docker-compose.yml
services:

  zookeeper:
    image: zookeeper:3.4.13
    ports:
      - 2181:2181

  mesos-master:
    image: mesosphere/mesos-master:1.1.0-2.0.107.ubuntu1404
    ports:
      - 5050:5050
    environment:
      - MESOS_HOSTNAME=127.0.0.1
      - MESOS_IP=0.0.0.0
      - MESOS_PORT=5050
      - MESOS_LOG_DIR=/var/log/mesos
      - MESOS_WORK_DIR=/var/tmp/mesos
      - MESOS_ZK=zk://zookeeper:2181/mesos
      - MESOS_QUORUM=1
      - MESOS_REGISTRY=in_memory

  mesos-slave:
    image: mesosphere/mesos-slave:1.1.0-2.0.107.ubuntu1404
    ports:
      - 5051:5051
    privileged: true
    environment:
      - MESOS_HOSTNAME=127.0.0.1
      - MESOS_IP=0.0.0.0
      - MESOS_PORT=5051
      - MESOS_LOG_DIR=/var/log/mesos
      - MESOS_WORK_DIR=/var/tmp/mesos
      - MESOS_MASTER=zk://zookeeper:2181/mesos
      - MESOS_SWITCH_USER=0
      - MESOS_CONTAINERIZERS=docker,mesos
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/docker.sock:/run/docker.sock
    command: --resources='ports:[3000-9990,31000-32000]'

  marathon:
    image: mesosphere/marathon:v1.3.0
    ports:
      - 8080:8080
    command: --hostname 127.0.0.1
    environment:
      - MARATHON_ZK=zk://zookeeper:2181/marathon
      - MARATHON_MASTER=zk://zookeeper:2181/mesos
