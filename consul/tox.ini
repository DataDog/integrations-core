[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{0.6.4,0.7.2,1.0.0,1.0.6}

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
dd_check_style_logging_format = false
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    CONSUL_VERSION=1.0.6
    0.6.4: CONSUL_VERSION=v0.6.4
    0.7.2: CONSUL_VERSION=0.7.2
    1.0.0: CONSUL_VERSION=1.0.0
