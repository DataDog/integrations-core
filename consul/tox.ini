[tox]
minversion = 2.0
basepython = py27
envlist =
    consul_v0_6_4
    consul_0_7_2
    consul_1_0_0
    consul_1_0_6
    unit
    flake8

[testenv]
platform = linux|darwin|win32

[common]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:consul_v0_6_4]
deps = {[common]deps}
setenv = CONSUL_VERSION=v0.6.4
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:consul_0_7_2]
deps = {[common]deps}
setenv = CONSUL_VERSION=0.7.2
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:consul_1_0_0]
deps = {[common]deps}
setenv = CONSUL_VERSION=1.0.0
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:consul_1_0_6]
deps = {[common]deps}
setenv = CONSUL_VERSION=1.0.6
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:unit]
deps = {[common]deps}
setenv = CONSUL_VERSION=1.0.6
passenv = DOCKER_HOST*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
