[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-exchange_server
    flake8

[testenv]
usedevelop = true
platform = win32
deps =
    -e../datadog_checks_base[deps]
    ../datadog_checks_tests_helper
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
