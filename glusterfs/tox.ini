[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}

[testenv]
description =
    py{27,38}: e2e ready
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --install-types
    --non-interactive
    datadog_checks/
    tests/
dd_mypy_deps =
    types-mock==0.1.5
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    GLUSTER_VERSION = 7.9
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {posargs}
