[tox]
minversion = 2.0
basepython = py27
envlist =
  unit
  mongo3.4
  mongo3.5
  mongo3.2.10
  flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit" --log-level=debug

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit" --log-level=debug

[testenv:mongo2.6.9]
setenv =
  MONGO_VERSION=2.6.9

[testenv:mongo3.0.1]
setenv =
  MONGO_VERSION=3.0.1

[testenv:mongo3.2.10]
setenv =
  MONGO_VERSION=3.2.10

[testenv:mongo3.4]
setenv =
  MONGO_VERSION=3.4

[testenv:mongo3.5]
setenv =
  MONGO_VERSION=3.5

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
