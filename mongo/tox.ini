[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py38-{4.4,5.0}
    py38-auth
    py38-tls

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
    py{38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
    -e../datadog_checks_tests_helper
commands =
    pytest -v {posargs}
setenv =
    DDEV_SKIP_GENERIC_TAGS_CHECK=true
    COMPOSE_FILE=mongo.yaml
    4.4: MONGO_VERSION=4.4
    5.0: MONGO_VERSION=5.0
    auth: COMPOSE_FILE=mongo-auth.yaml
    auth: MONGO_VERSION=5.0
    tls: COMPOSE_FILE=mongo-tls.yaml
    tls: MONGO_VERSION=5.0
