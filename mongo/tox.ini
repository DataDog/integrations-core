[tox]
minversion = 2.0
basepython = py27
envlist =
  {3.2.10,3.4,3.5}
  py{27,36}-{4.1}
  unit
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v -m"not unit"
setenv =
    3.2.10: MONGO_VERSION=3.2.10
    3.4: MONGO_VERSION=3.4
    3.5: MONGO_VERSION=3.5
    4.1: MONGO_VERSION=4.1

[testenv:unit]
commands =
    pip install -r requirements.in
    pytest -v -m"unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
