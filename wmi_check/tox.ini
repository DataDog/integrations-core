[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
usedevelop = true
platform = win32
dd_check_types = true
dd_mypy_args =
    --py2
    --disallow-untyped-defs
    --follow-imports silent
    datadog_checks/wmi_check/wmi_check.py
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
