[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{3.3.3}

[testenv]
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
setenv = SUPERVISOR_IMAGE=datadog/docker-library:supervisord_3_3_3
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
