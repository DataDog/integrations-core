[tox]
minversion = 2.0
basepython = py27
envlist =
    integration_3.3.3
    unit
    flake8

[testenv:integration_3.3.3]
platform = linux|darwin|win32
setenv = SUPERVISOR_IMAGE=datadog/docker-library:supervisord_3_3_3
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v -m integration

[testenv:unit]
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v -m unit

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
