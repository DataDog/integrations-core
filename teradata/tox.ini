[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
dd_mypy_args =
    --py2
    --disallow-untyped-defs
    --follow-imports silent
    --exclude '.*/config_models/.*\.py$'
    --install-types
    --non-interactive
    datadog_checks/teradata
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    TERADATA_SERVER
    TERADATA_DD_USER
    TERADATA_DD_PW
commands =
    pytest -v {posargs}
