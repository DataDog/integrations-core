[env.collectors.datadog-checks]
check-types = true
mypy-args = [
  "--py2",
  "--disallow-untyped-defs",
  "--follow-imports",
  "silent",
  "--install-types",
  "--non-interactive",
  "datadog_checks/teradata",
]

[[envs.default.matrix]]
python = ["3.8"]

[[envs.default.matrix]]
python = ["3.8"]
setup = ["sandbox"]

[envs.default.overrides]
matrix.setup.e2e-env = { value = false, if = ["sandbox"], env = ["TERADATA_SERVER"] }
matrix.setup.env-vars = [
  { key = "USE_TD_SANDBOX", value = "true", if = ["sandbox"] },
]
