[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{4.9,5.0,5.3,5.6}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --follow-imports silent
    --install-types
    --non-interactive
    datadog_checks/aerospike
    --exclude '.*/config_models/.*\.py$'
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {posargs}
setenv =
    AEROSPIKE_EXPORTER_VERSION=1.5.0
    4.9: AEROSPIKE_VERSION=4.9.0.11
    5.0: AEROSPIKE_VERSION=5.0.0.10
    5.3: AEROSPIKE_VERSION=5.3.0.6
    5.6: AEROSPIKE_VERSION=5.6.0.5
