[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-{latest}

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    latest: AEROSPIKE_VERSION=latest
