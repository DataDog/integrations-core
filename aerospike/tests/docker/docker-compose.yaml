services:
  aerospike:
    container_name: aerospike
    image: aerospike/aerospike-server:latest
    ports:
      - "3000:3000"
  aerospike-prometheus-exporter:
    container_name: aerospike-prometheus-exporter
    image: aerospike/aerospike-prometheus-exporter:latest
    ports:
      - "9145:9145"
    environment:
      AS_HOST: aerospike
      AS_PORT: 3000
