id: symantec-vip
metric_id: symantec-vip
backend_only: false
facets:
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
pipeline:
  type: pipeline
  name: Symantec VIP
  enabled: true
  filter:
    query: source:symantec-vip service:event-logs
  processors:
    - type: date-remapper
      name: Define `ts` as the official date of the log
      enabled: true
      sources:
        - ts
    - type: attribute-remapper
      name: Map `clientIp` to `network.client.ip`
      enabled: true
      sources:
        - clientIp
      sourceType: attribute
      target: network.client.ip
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `extUserId` to `usr.name`
      enabled: true
      sources:
        - extUserId
      sourceType: attribute
      target: usr.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: geo-ip-parser
      name: GeoIp Parser for `network.client.ip`
      enabled: true
      sources:
        - network.client.ip
      target: network.client.geoip
      ip_processing_behavior: do-nothing
