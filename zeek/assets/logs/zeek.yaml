          sourceType: attribute
          target: zeek.bound_p
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Remap `duration` to `duration_sec` attribute
      enabled: true
      filter:
        query: '@_path:(conn* OR dhcp OR snmp) '
      processors:
        - type: attribute-remapper
