# List of metrics to be collected by the integration
# Read http://docs.datadoghq.com/integrations/java/ to learn how to customize it
jmx_metrics:
  - include:
      domain: org.apache.cassandra.metrics
      # If you are using cassandra 2, you should replace 'type: Table' by 'type: ColumnFamily'
      # type: ColumnFamily
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
          - KeyCacheHitRate
          - RowCacheHitOutOfRange
          - RowCacheHit
          - RowCacheMiss
          - MaxPartitionSize
          - MeanPartitionSize
          - MemtableOnHeapSize
          - MemtableOffHeapSize
          - PendingCompactions
          - PendingFlushes
          - SpeculativeRetries
          - TotalDiskSpaceUsed
          - BloomFilterDiskSpaceUsed
          - BloomFilterFalsePositives
          - BloomFilterFalseRatio
          - CompressionRatio
          - LiveDiskSpaceUsed
          - LiveSSTableCount
          - MemtableColumnsCount
          - MemtableLiveDataSize
          - MemtableSwitchCount
          - ReadLatency
          - WriteLatency
          - SSTablesPerReadHistogram
          - TombstoneScannedHistogram
          - EstimatedPartitionSizeHistogram
      attribute:
        - Value
        - Count
        - Mean
        - 50thPercentile
        - 75thPercentile
        - 95thPercentile
        - 99thPercentile
        - OneMinuteRate
        - Max
    exclude:
      keyspace:
        - OpsCenter
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: ClientRequest
      scope:
        - Read
        - Write
      name:
        - Latency
        - Timeouts
        - Unavailables
      attribute:
        - Count
        - OneMinuteRate
  - include:
      domain: org.apache.cassandra.metrics
      type: ClientRequest
      scope:
        - Read
        - Write
      name:
        - TotalLatency
  - include:
      domain: org.apache.cassandra.metrics
      type: ClientRequest
      scope:
        - Read
        - Write
      name:
        - Latency
      attribute:
        - 50thPercentile
        - 75thPercentile
        - 95thPercentile
        - 99thPercentile
        - OneMinuteRate
  - include:
      domain: org.apache.cassandra.metrics
      type: Client
      name:
        - connectedNativeClients
  - include:
      domain: org.apache.cassandra.metrics
      type: DroppedMessage
      scope:
        - READ
        - MUTATION
        - BINARY
        - REQUEST_RESPONSE
      name:
        - Dropped
      attribute:
        - OneMinuteRate
  - include:
      domain: org.apache.cassandra.metrics
      type: ThreadPools
      scope:
        - MutationStage
        - ReadStage
        - RequestResponseStage
        - ReadRepairStage
      name:
        - ActiveTasks
        - TotalBlockedTasks
        - PendingTasks
        - CurrentlyBlockedTasks
      path:
        - request
  - include:
      domain: org.apache.cassandra.metrics
      type: ThreadPools
      scope:
        - MemtableFlushWriter
      name:
        - ActiveTasks
        - TotalBlockedTasks
        - PendingTasks
        - CurrentlyBlockedTasks
      path:
        - internal
  - include:
      domain: org.apache.cassandra.metrics
      type: Storage
      name:
        - Load
        - Exceptions
        - TotalHints
  - include:
      domain: org.apache.cassandra.metrics
      type:
        - ColumnFamily
      bean_regex:
        - .*keyspace=.*
      name:
        - MaxRowSize
        - MeanRowSize
        - MinRowSize
      attribute:
        - Value
        - Count
        - Mean
        - 99thPercentile
        - Max
    exclude:
      keyspace:
        - OpsCenter
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Cache
      name:
        - Capacity
        - Size
      attribute:
        - Value
  - include:
      domain: org.apache.cassandra.metrics
      type: Cache
      scope: KeyCache
      name:
        - Hits
        - Requests
        - HitRate
      attribute:
        - Count
  - include:
      domain: org.apache.cassandra.metrics
      type: CommitLog
      name:
        - PendingTasks
        - TotalCommitLogSize
      attribute:
        - Value
  - include:
      domain: org.apache.cassandra.metrics
      type: ThreadPools
      path: request
      name:
        - ActiveTasks
        - CompletedTasks
        - PendingTasks
        - CurrentlyBlockedTasks
  - include:
      domain: org.apache.cassandra.db
      attribute:
        - UpdateInterval
  - include:
      domain: org.apache.cassandra.metrics
      type: Compaction
      name:
        - PendingTasks
      attribute:
        - Value
  - include:
      domain: org.apache.cassandra.net
      type: FailureDetector
      attribute:
        DownEndpointCount:
          alias: cassandra.db.downendpoints
  # Young Gen Collectors (Minor Collections)
  - include:
      domain: java.lang
      type: GarbageCollector
      name: Copy
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: PS Scavenge
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: ParNew
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: G1 Young Generation
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  # Old Gen Collectors (Major collections)
  - include:
     domain: java.lang
     type: GarbageCollector
     name: MarkSweepCompact
     attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: PS MarkSweep
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: ConcurrentMarkSweep
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: G1 Mixed Generation
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
