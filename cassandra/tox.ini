[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38

[testenv]
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {posargs}
