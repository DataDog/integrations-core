name: Boundary
files:
- name: boundary.yaml
  options:
  - template: init_config
    options:
    - template: init_config/openmetrics
  - template: instances
    options:
    - name: health_endpoint
      required: true
      description: |
        The Boundary controller's health endpoint.
      value:
        type: string
        example: http://localhost:9203/health
    - template: instances/openmetrics
      overrides:
        openmetrics_endpoint.value.example: http://localhost:9203/metrics
        openmetrics_endpoint.description: |
          The URL where Boundary exposes Prometheus metrics.
  - template: logs
    example:
      - type: file
        source: boundary
        path: /var/log/boundary/events.ndjson
