id: boundary
metric_id: boundary
backend_only: false
facets:
  - facetType: range
    groups:
      - Measure
    name: Duration
    path: duration
    source: log
    type: double
    unit:
      family: time
      name: nanosecond
  - groups:
      - Web Access
    name: Method
    path: http.method
    source: log
  - groups:
      - Web Access
    name: Referer
    path: http.referer
    source: log
  - groups:
      - Web Access
    name: Request ID
    path: http.request_id
    source: log
  - groups:
      - Web Access
    name: Status Code
    path: http.status_code
    source: log
  - groups:
      - Web Access
    name: URL Path
    path: http.url_details.path
    source: log
  - groups:
      - Source Code
    name: Logger Version
    path: logger.version
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
  - groups:
      - Event
    name: Event Category
    path: evt.category
    source: log
  - groups:
      - Boundary
    name: Host ID
    path: data.response.details.item.host_id
    source: log
  - groups:
      - Boundary
    name: Host Set ID
    path: data.response.details.item.host_set_id
    source: log
  - groups:
      - Boundary
    name: Target ID
    path: data.response.details.item.target_id
    source: log
  - groups:
      - Boundary
    name: Login Name
    path: data.request.details.Attrs.PasswordLoginAttributes.login_name
    source: log
  - groups:
      - Boundary
    name: Method ID
    path: data.request.details.auth_method_id
    source: log
pipeline:
  type: pipeline
  name: Boundary
  enabled: true
  filter:
    query: source:boundary
