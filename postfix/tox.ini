[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    unit,
    flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
