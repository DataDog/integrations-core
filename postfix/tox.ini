[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    integration,
    flake8

[testenv]
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:integration]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -s

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
