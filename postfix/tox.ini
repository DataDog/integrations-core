[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py36
envlist =
    py{27,36}-integration
    flake8

[testenv]
usedevelop = true
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
