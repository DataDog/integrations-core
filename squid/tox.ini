[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{4.13,5.6}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    4.13: SQUID_VERSION=4.13-21.04_beta
    5.6: SQUID_VERSION=5.6-22.10_beta
commands =
    pytest -v {posargs}
[testenv:latest]
setenv =
    SQUID_VERSION=latest
