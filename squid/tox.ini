[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-unit
  {py27,py36}-latest
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    latest: SQUID_VERSION=latest
commands =
    pip install -r requirements.in
    latest: pytest -v -m"not unit"
    unit: pytest -v -m"unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
