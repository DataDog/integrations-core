[tox]
minversion = 2.0
basepython = py27
envlist =
  tokumx
  flake8

[testenv]
usedevelop = true
platform = linux
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:tokumx]
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
