[tox]
minversion = 2.0
basepython = py27
envlist =
    py27

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
description =
    py27: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
commands =
    pytest -v {posargs}
setenv =
    DDEV_SKIP_GENERIC_TAGS_CHECK=true
