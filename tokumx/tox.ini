[tox]
minversion = 2.0
basepython = py27
envlist =
    py27

[testenv]
ensure_correct_envdir = true
envdir =
    py27: {toxworkdir}/py27
description =
    py27: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
