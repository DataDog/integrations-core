[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-2

[testenv]
dd_check_style = true
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    2: SAP_HANA_VERSION=2.00.036.00.20190223.1
commands =
    pip install -r requirements.in
    pytest -v {posargs}
