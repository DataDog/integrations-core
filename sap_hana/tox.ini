[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-2

[testenv]
dd_check_style = true
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    2: SAP_HANA_VERSION=2.00.061.00.20220519.1
commands =
    pip install hdbcli==2.10.15
    pytest -v {posargs}
