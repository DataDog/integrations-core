version: '3'

services:
  sap-hana:
    container_name: sap-hana
    image: store/saplabs/hanaexpress:${SAP_HANA_VERSION}
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    sysctls:
      kernel.shmmax: 1073741824
      net.ipv4.ip_local_port_range: "40000 60999"
    ports:
      - "39013:39013"
      - "39017:39017"
      - "39041-39045:39041-39045"
      - "1128-1129:1128-1129"
      - "59013-59014:59013-59014"
    environment:
      - PASSWORD=${PASSWORD}
    entrypoint:
      - sh
      - -c
      - echo "{\"master_password\":\"$$PASSWORD\"}" > /tmp/hana_password.json;cat /tmp/hana_password.json;/run_hana --agree-to-sap-license --passwords-url file:///tmp/hana_password.json
