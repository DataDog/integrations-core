[tox]
minversion = 2.0
basepython = py27
envlist =
    kubelet
    flake8

[testenv]
platform = linux2|darwin

[testenv:kubelet]
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
