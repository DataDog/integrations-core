[tox]
minversion = 2.0
basepython = py27
envlist =
    kubelet
    flake8

[testenv]
platform = linux2|darwin

[testenv:kubelet]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rtests/requirements.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
