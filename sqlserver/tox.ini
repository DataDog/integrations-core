[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    sqlserver-{docker,local}
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*

[testenv:unit]
platform = linux|darwin|win32
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit"

[testenv:sqlserver-docker]
platform = linux|darwin
setenv =
    ODBCSYSINI = {toxinidir}/tests/odbc
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"docker"

[testenv:sqlserver-local]
platform = win32
# Windows requires a bunch of env vars to setup the OLEDB providers, just
# passing everything should give us more resiliency.
passenv = *
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"local"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
