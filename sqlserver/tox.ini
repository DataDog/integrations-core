[tox]
minversion = 2.0
basepython = py27
envlist =
    sqlserver-{docker,2017}
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*

[testenv:sqlserver-docker]
platform = linux|darwin
setenv =
    ODBCSYSINI = {toxinidir}/tests/odbc
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"docker"

[testenv:sqlserver-2017]
platform = win32
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not docker"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
