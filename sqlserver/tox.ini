[tox]
minversion = 2.0
basepython = py27
envlist =
    sqlserver-{latest}
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv = 
    DOCKER*
    COMPOSE*

[testenv:sqlserver-latest]
setenv = SQLSERVER_VERSION=latest
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120