[tox]
minversion = 2.0
basepython = py27
envlist =
    py{27,36}-{docker,local}
    py{27,36}-unit
    flake8

[testenv]
usedevelop = true
platform =
    docker: linux|darwin
    local: win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    unit: pytest -v -m unit
    docker: pytest -v -m docker
    local: pytest -v -m local
setenv =
    docker: ODBCSYSINI = {toxinidir}/tests/odbc

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
