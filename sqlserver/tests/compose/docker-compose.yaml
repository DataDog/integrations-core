version: '3'

services:
  sqlserver:
    # https://hub.docker.com/r/microsoft/mssql-server-linux
    # https://docs.microsoft.com/en-us/sql/linux/quickstart-install-connect-docker?view=sql-server-linux-2017
    image: microsoft/mssql-server-linux
    container_name: sqlserver_latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123
    ports:
      - "1433:1433"
    networks:
      - sqlservernet

  agent:
    build:
      context: .
    container_name: agent_sqlserver
    volumes:
      - ./sqlserver.yaml:/etc/datadog-agent/conf.d/sqlserver.d/sqlserver.yaml
      # omnibus skips install (because we don't officially support linux yet)
      - /Users/christine.chen/integrations-core/sqlserver:/home/sqlserver
    networks:
      - sqlservernet

networks:
  sqlservernet: {}
