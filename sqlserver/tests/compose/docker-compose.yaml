version: '3'

services:
  sqlserver:
    # https://hub.docker.com/_/microsoft-mssql-server
    # https://docs.microsoft.com/en-us/sql/linux/quickstart-install-connect-docker?view=sql-server-linux-2017
    #image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SQLSERVER_IMAGE_TAG=${SQLSERVER_IMAGE_TAG}
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123
    ports:
      - "1433:1433"
    volumes:
    # If necessary, you can copy data out via `docker compose cp`, eg:
    #   docker compose cp sqlserver:/var/opt/mssql/log/errorlog sqlserver.errorlog
      - db-logs:/var/opt/mssql/log

volumes:
  db-logs:      
