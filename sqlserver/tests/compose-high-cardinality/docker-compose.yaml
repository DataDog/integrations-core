version: '3'

services:
  sqlserver:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SQLSERVER_IMAGE_TAG=${SQLSERVER_IMAGE_TAG}
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123
    ports:
      - "1433:1433"
    volumes:
      - ${DD_LOG_1}:/var/opt/mssql/log/errorlog
