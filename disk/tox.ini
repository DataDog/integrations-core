[tox]
minversion = 2.0
basepython = py27
envlist =
    disk
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
ignore = F401,F403,W504
exclude = .eggs,.tox,build
max-line-length = 120
