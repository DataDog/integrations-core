[tox]
minversion = 2.0
basepython = py27
envlist =
    disk
    flake8

[testenv]
platform = linux2|darwin

[testenv:disk]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
