name: Kube DNS
files:
- name: kube_dns.yaml
  options:
  - template: init_config
    options:
      - template: init_config/openmetrics_legacy
  - template: instances
    options:
    - name: prometheus_endpoint
      required: true
      description: |
        The URL where your application metrics are exposed by Prometheus.
      value:
        type: string
        example: http://localhost:10055/metrics
    - template: instances/openmetrics_legacy
      overrides:
        prometheus_url.hidden: true
    - name: health_url
      description: |
        URL for the kube-dns health endpoint.
      value:
        type: string
        example: http://localhost:8081/readiness

- name: auto_conf.yaml
  options:
  - template: ad_identifiers
    overrides:
      value.example:
      - kubedns-amd64
      - k8s-dns-kube-dns-amd64
      - k8s-dns-kube-dns
  - template: init_config
    options: []
  - template: instances
    options:
    - name: prometheus_endpoint
      required: true
      description: |
        The URL where your application metrics are exposed by Prometheus.
      value:
        example: http://%%host%%:10055/metrics
        type: string
    - name: tags
      description: |
        A list of tags to attach to every metric and service check emitted by this instance.
        
        Learn more about tagging at https://docs.datadoghq.com/tagging
      enabled: true
      value:
        type: array
        items:
          type: string
        example: 
          - dns-pod:%%host%%