[tox]
minversion = 2.0
basepython = py27
envlist =
    kube_dns
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32

[testenv:kube_dns]
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
