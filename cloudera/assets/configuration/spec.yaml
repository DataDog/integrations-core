name: Cloudera
files:
- name: cloudera.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - template: instances/default
    - name: api_host
      description: The Swagger API host
      value:
        type: string
    - name: api_port
      description: The Swagger API port
      value:
        type: number
    - name: api_version
      description: The Swagger API version
      value:
        type: string
    - name: username
      description: The username
      value:
        type: string
    - name: password
      description: The password
      value:
        type: string
