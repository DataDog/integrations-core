name: Cloudera
files:
- name: cloudera.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - template: instances/default
    - name: api_url
      required: true
      description: The Swagger API Url
      value:
        type: string
    - name: workload_username
      description: The workload username
      required: true
      value:
        type: string
    - name: workload_password
      description: The workload password
      required: true
      value:
        type: string
        