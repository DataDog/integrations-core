[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-couch1_6
  couch2_0
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv = COUCH_VERSION=1.6.1
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv1

[testenv:couch2_0]
setenv = COUCH_VERSION=2.0-dev
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv2

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
