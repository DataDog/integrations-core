[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{1.6,2.3}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv =
    1.6: COUCH_VERSION=1.6.1
    2.3: COUCH_VERSION=2.3.1
commands =
    pip install -r requirements.in
    pytest -v {posargs}
