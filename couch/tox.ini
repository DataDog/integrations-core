[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{1.6,2.3}

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
dd_check_style_logging_format = false
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv =
    1.6: COUCH_VERSION=1.6.1
    2.3: COUCH_VERSION=2_3
commands =
    pip install -r requirements.in
    pytest -v {posargs}
