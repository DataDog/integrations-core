[tox]
minversion = 2.0
basepython = py27
envlist =
    couch1_6_1
    couch2_0_dev
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt

[testenv:couch1_6_1]
setenv = COUCH_VERSION=1.6.1
commands = 
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv1

[testenv:couch2_0_dev]
setenv = COUCH_VERSION=2.0-dev
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv2

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
