[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-1.6
  {py27,py36}-2.0
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
  -e../datadog_checks_base[deps]
  -rrequirements-dev.txt
  flake8: flake8
skip_install =
  flake8: true
passenv =
  COMPOSE*
  DOCKER*
setenv =
  1.6: COUCH_VERSION=1.6.1
  2.0: COUCH_VERSION=2.0-dev
commands =
  pip install -r requirements.in
  {1.6}: pytest -v -mintegration -mv1
  {2.0}: pytest -v -mintegration -mv2

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
