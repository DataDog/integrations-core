[tox]
minversion = 2.0
basepython = py27
envlist = couch{1_6,2_0}, flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:couch1_6]
setenv = COUCH_VERSION=1.6.1
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv1

[testenv:couch2_0]
setenv = COUCH_VERSION=2.0-dev
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -mintegration -mv2

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
