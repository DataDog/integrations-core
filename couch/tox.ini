[tox]
minversion = 2.0
basepython = py37
envlist =
  py{27,37}-{1.6,2.3}
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
  -e../datadog_checks_base[deps]
  -rrequirements-dev.txt
passenv =
  COMPOSE*
  DOCKER*
setenv =
  1.6: COUCH_VERSION=1.6.1
  2.3: COUCH_VERSION=2.3.1
commands =
  pip install -r requirements.in
  1.6: pytest -v -mintegration -mv1
  2.3: pytest -v -mintegration -mv2

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
