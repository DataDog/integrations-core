[tox]
minversion = 2.0
basepython = py27
envlist =
    linkerd
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:linkerd]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -r./tests/requirements.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
