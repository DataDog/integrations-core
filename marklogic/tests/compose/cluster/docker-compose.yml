version: '3.6'

services:
  bootstrap:
    image: ${MARKLOGIC_IMAGE}:${MARKLOGIC_TAG}
    environment:
    - MARKLOGIC_INIT=true
    ports:
    - 8000:8000
    - 8001:8001
    - 8002:8002
  dnode:
    image: ${MARKLOGIC_IMAGE}:${MARKLOGIC_TAG}
    environment:
    - MARKLOGIC_INIT=true
    - MARKLOGIC_JOIN_CLUSTER=true
    ports:
    - 18000:8000
    - 18001:8001
    - 18002:8002
    depends_on:
    - bootstrap
