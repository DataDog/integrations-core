version: '3.6'

services:
  bootstrap:
    container_name: marklogic
    image: ${MARKLOGIC_IMAGE}:${MARKLOGIC_TAG}
    environment:
      - MARKLOGIC_INIT=true
      - MARKLOGIC_ADMIN_USERNAME=admin
      - MARKLOGIC_ADMIN_PASSWORD=admin
    ports:
      - 8000:8000
      - 8001:8001
      - 8002:8002
