[tox]
minversion = 2.0
basepython = py27
envlist =
    coredns
    docker
    flake8

[testenv]
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*

[common]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt

commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:coredns]
deps = {[common]deps}
commands = {[common]commands}

[testenv:docker]
deps = {[common]deps}
setenv = COREDNS_IMAGE=coredns/coredns:1.2.0
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .