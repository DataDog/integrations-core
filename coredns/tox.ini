[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-{1.2.0}
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
setenv =
    1.2.0: COREDNS_VERSION=1.2.0
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
