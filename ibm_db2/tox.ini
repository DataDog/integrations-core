[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-11.1
    bench

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    ; for macOS https://github.com/ibmdb/python-ibmdb/tree/master/IBM_DB/ibm_db#issues-with-mac-os-x
    DYLD_LIBRARY_PATH={envsitepackagesdir}/clidriver/lib:{env:DYLD_LIBRARY_PATH:none}
    ; For CI, to avoid dowloading the tarball from public.dhe.ibm.com
    IBM_DB_INSTALLER_URL=https://ddintegrations.blob.core.windows.net/ibm-db2/
    DB2_VERSION=11.1
    11.1: DB2_VERSION=11.1
commands =
    pytest -v {posargs} --benchmark-skip

[testenv:bench]
commands =
    pytest --benchmark-only --benchmark-cprofile=tottime
