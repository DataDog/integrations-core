[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{1.0.10-rc2}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    IOT_EDGE_*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    1.0.10-rc2: IOT_EDGE_LIBIOTHSM_STD_URL = https://github.com/Azure/azure-iotedge/releases/download/1.0.10-rc2/libiothsm-std_1.0.10.rc2-1_ubuntu16.04_amd64.deb
    1.0.10-rc2: IOT_EDGE_IOTEDGE_URL = https://github.com/Azure/azure-iotedge/releases/download/1.0.10-rc2/iotedge_1.0.10.rc2-1_ubuntu16.04_amd64.deb
    1.0.10-rc2: IOT_EDGE_AGENT_IMAGE = mcr.microsoft.com/azureiotedge-agent:1.0.10-rc2
