[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-{3.4,3.5}
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v
setenv = 
    3.4: ZK_VERSION=3.4.11
    3.5: ZK_VERSION=3.5
passenv =
    DOCKER*
    COMPOSE*

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
