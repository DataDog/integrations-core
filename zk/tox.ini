[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{3.4,3.5,3.6}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    3.4: ZK_VERSION=3.4.11
    3.5: ZK_VERSION=3.5
    3.6: ZK_VERSION=3.6
passenv =
    DOCKER*
    COMPOSE*
