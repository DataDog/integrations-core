[tox]
minversion = 2.0
basepython = py27
envlist =
    zk-{3.4,3.5}
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v
passenv =
    DOCKER*
    COMPOSE*

[testenv:zk-3.4]
setenv =
    ZK_VERSION=3.4.11

[testenv:zk-3.5]
setenv =
    ZK_VERSION=3.5

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
