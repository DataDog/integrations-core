[tox]
minversion = 2.0
basepython = py27
envlist =
    linux_proc_extras
    flake8

[testenv]
platform = linux2|darwin

[testenv:linux_proc_extras]
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
