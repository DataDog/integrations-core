[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-linux_proc_extras
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
    flake8: flake8
commands =
    pip install -r requirements.in
    pytest -v -m"not integration"
    linux: pytest -v -m"integration"

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
