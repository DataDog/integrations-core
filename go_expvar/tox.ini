[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    go_expvar
    flake8

[testenv]
platform = darwin|linux|win32
passenv =
    DOCKER*
    COMPOSE*

[testenv:go_expvar]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"integration"

[testenv:unit]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not integration"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
