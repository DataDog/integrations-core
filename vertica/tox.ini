[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-9

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv = *
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    9: VERTICA_VERSION=9.x
