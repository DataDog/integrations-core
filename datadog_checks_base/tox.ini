[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py38

[testenv]
dd_check_style = true
usedevelop = true
deps =
    -e../datadog_checks_tests_helper
    -rrequirements-dev.txt
passenv = *
commands =
    python -c "import os;for k, v in sorted(os.environ.items()):print(k, '|', v[:50])"
    pip install requests-kerberos==0.12.0
    pip install -r requirements.in
    pytest -v {posargs}
