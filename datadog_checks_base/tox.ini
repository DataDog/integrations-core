[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py38

[testenv]
dd_check_style = true
usedevelop = true
deps =
    -e../datadog_checks_tests_helper
    -rrequirements-dev.txt
passenv =
    ALLUSERSPROFILE
    APPDATA
    COMMONPROGRAMFILES
    COMMONPROGRAMFILES(X86)
    COMMONPROGRAMW6432
    OS
    PATH
    PATHEXT
    PROGRAMDATA
    PROGRAMFILES
    PROGRAMFILES(X86)
    PROGRAMW6432
    PROMPT
    SBT_HOME
    SELENIUM_JAR_PATH
    SYSTEM
    SYSTEMDRIVE
    SYSTEMROOT
    TEMP
    TMP
    USEPYTHONVERSION1_PYTHONLOCATION
    USEPYTHONVERSION2_PYTHONLOCATION
    USERDOMAIN
    USERDOMAIN_ROAMINGPROFILE
    USERNAME
    USERPROFILE
    WINDIR
commands =
    pip install -r requirements.in
    pytest -v {posargs}
