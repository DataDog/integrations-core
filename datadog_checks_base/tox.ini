[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py{27,36}
    flake8

[testenv]
deps =
  -e../datadog_checks_tests_helper
  -rrequirements-dev.txt
commands =
  pip install --require-hashes -r requirements.txt
  pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 . --ignore F401
