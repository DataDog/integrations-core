[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py38

[testenv]
dd_check_style = true
usedevelop = true
deps =
    -e../datadog_checks_tests_helper
    -rrequirements-dev.txt
passenv =
    PROGRAMFILES(X86)
    PROGRAMW6432
commands =
    pip install -r requirements.in
    pytest -v {posargs}
