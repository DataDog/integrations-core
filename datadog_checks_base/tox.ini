[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py38

[testenv]
dd_check_style = true
usedevelop = true
deps =
    -e../datadog_checks_tests_helper
    -rrequirements-dev.txt
passenv =
    VCPKG_INSTALLATION_ROOT
    VS140COMNTOOLS
commands =
    pip install requests-kerberos==0.12.0
    pip install -r requirements.in
    pytest -v {posargs}
