[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py{27,36}
    flake8

[testenv]
usedevelop = true
deps =
  -e../datadog_checks_tests_helper
  -rrequirements-dev.txt
commands =
  pip install -r requirements.in
  pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
ignore = F401,F403,W504
exclude = .eggs,.tox,build
max-line-length = 120
