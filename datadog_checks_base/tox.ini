[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py{27,38}
    bench

[testenv]
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --disallow-untyped-defs
    --follow-imports silent
    datadog_checks/base/checks/base.py
    datadog_checks/base/checks/win/wmi/__init__.py
usedevelop = true
deps =
    -e../datadog_checks_tests_helper
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    APPVEYOR*
commands =
    cat requirements.in
    pip install setuptools-scm==3.5.0
    pip install -r requirements.in
    pytest -v {posargs} --benchmark-skip

[testenv:bench]
basepython = python3.8

commands =
    pip install -r requirements.in
    pytest -v {posargs} --benchmark-only --benchmark-max-time=10.0
