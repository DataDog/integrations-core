version: '3.5'

services:
  uds-server:
    image: nginx:1.19-alpine
    container_name: uds-server
    volumes:
      - ./uds-nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./uds-nginx/templates:/etc/nginx/templates
      - ${UDS_HOST_DIRECTORY}:/socket
    environment:
      - UDS_PATH=/socket/${UDS_FILENAME}
