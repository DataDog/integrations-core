version: '3.8'

services:
  socks5:
    image: "serjs/go-socks5-proxy:latest"
    ports:
      - 1080:1080
    container_name: socks5
    environment:
      - PROXY_USER=proxy_user
      - PROXY_PASSWORD=proxy_password
  nginx:
    image: nginx:stable-alpine
    container_name: socks5-nginx
    ports:
      - "80:80"
    depends_on:
      - socks5
