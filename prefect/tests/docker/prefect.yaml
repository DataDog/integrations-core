name: prefect-e2e
prefect-version: 3.4.23

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull: []

deployments:
  - name: sample-deploy
    entrypoint: sample_flow.py:sample_flow
    work_pool:
      name: local-pool
    schedules:
      - interval: 2
        active: true

  - name: sample-deploy-2
    entrypoint: failing_flow.py:failing_flow
    work_pool:
      name: local-pool
    schedules:
      - interval: 2
        active: true



      
