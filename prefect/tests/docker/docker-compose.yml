services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server start --no-services
    ports:
      - "${PREFECT_PORT}:4200"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: on-failure

  prefect-services:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON}
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server services start
    restart: on-failure

  prefect-worker:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON}
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    working_dir: /app
    volumes:
      - ./sample_flow.py:/app/sample_flow.py
      - ./failing_flow.py:/app/failing_flow.py
      - ${DD_LOG_1:-/tmp/dd_log_1}:/var/log/prefect/dd_log_1
    command: >
      sh -c "prefect worker start --pool local-pool --with-healthcheck 2>&1 | tee -a /var/log/prefect/dd_log_1"

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: on-failure

  prefect-flow:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON}
    depends_on:
      prefect-worker:
        condition: service_healthy 
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    working_dir: /app
    volumes:
      - ./sample_flow.py:/app/sample_flow.py
      - ./prefect.yaml:/app/prefect.yaml
      - ./failing_flow.py:/app/failing_flow.py
    command: >
      bash -c "
      prefect work-queue set-concurrency-limit default 10 &&
      prefect --no-prompt deploy --name 'sample-deploy-2' &&
      prefect deployment run 'failing-flow/sample-deploy-2' &&
      prefect --no-prompt deploy --name 'sample-deploy' &&
      prefect deployment run 'sample-flow/sample-deploy'
      "

    restart: "no"
      
volumes:
  postgres_data:
  redis_data: