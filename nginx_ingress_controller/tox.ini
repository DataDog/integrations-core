[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-nginx_ingress_controller

[testenv]
dd_check_style = true
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v
