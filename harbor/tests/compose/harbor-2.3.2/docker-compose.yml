version: '2.3'
services:
  registry:
    image: goharbor/registry-photon:v2.3.2
    container_name: registry
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./config/registry/:/etc/registry/:z
    networks:
      - harbor
    dns_search: .
  registryctl:
    image: goharbor/harbor-registryctl:v2.3.2
    container_name: registryctl
    env_file:
      - ./config/registryctl/env
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./config/registry/:/etc/registry/:z
      - type: bind
        source: ./config/registryctl/config.yml
        target: /etc/registryctl/config.yml
    networks:
      - harbor
    dns_search: .
  postgresql:
    image: goharbor/harbor-db:v2.3.2
    container_name: harbor-db
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    networks:
      harbor:
    dns_search: .
    env_file:
      - ./config/db/env
  core:
    image: goharbor/harbor-core:v2.3.2
    container_name: harbor-core
    env_file:
      - ./config/core/env
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    volumes:
      - type: bind
        source: ./config/core/app.conf
        target: /etc/core/app.conf
      - type: bind
        source: ../common/secretkey
        target: /etc/core/key
    networks:
      harbor:
      harbor-chartmuseum:
        aliases:
        - harbor-core
    dns_search: .
    depends_on:
      - registry
      - redis
      - postgresql
  portal:
    image: goharbor/harbor-portal:v2.3.2
    container_name: harbor-portal
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    networks:
      - harbor
    dns_search: .

  jobservice:
    image: goharbor/harbor-jobservice:v2.3.2
    container_name: harbor-jobservice
    env_file:
      - ./config/jobservice/env
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - type: bind
        source: ./config/jobservice/config.yml
        target: /etc/jobservice/config.yml
    networks:
      - harbor
    dns_search: .
    depends_on:
      - core
  redis:
    image: goharbor/redis-photon:v2.3.2
    container_name: redis
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:
      harbor:
      harbor-chartmuseum:
        aliases:
          - redis
    dns_search: .
  proxy:
    image: goharbor/nginx-photon:v2.3.2
    container_name: nginx
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    volumes:
      - ./config/nginx:/etc/nginx:z
      - ../common/cert/:/etc/cert:z
    networks:
      - harbor
    dns_search: .
    ports:
      - 80:8080
      - 443:8443
    depends_on:
      - registry
      - core
      - portal
  chartmuseum:
    container_name: chartmuseum
    image: goharbor/chartmuseum-photon:v2.3.2
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    networks:
      - harbor-chartmuseum
    dns_search: .
    env_file:
      ./config/chartserver/env
networks:
  harbor:
    external: false
  harbor-chartmuseum:
    external: false
