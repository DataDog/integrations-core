services:
  registry:
    image: goharbor/registry-photon:v2.0.5
    container_name: registry
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./config/registry/:/etc/registry/:z
    networks:
      - harbor-205
    dns_search: .
  # The following service is not essential for the integration tests and has been commented out to improve stability and startup time.
  # registryctl:
  #   image: goharbor/harbor-registryctl:v2.0.5
  #   container_name: registryctl
  #   env_file:
