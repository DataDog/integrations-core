  #   depends_on:
  #     core:
  #       condition: service_healthy
  redis:
    image: goharbor/redis-photon:v2.0.5
    container_name: redis
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:
      harbor-205:
      harbor-chartmuseum-205:
        aliases:
          - redis
    dns_search: .
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  proxy:
    image: goharbor/nginx-photon:v2.0.5
    container_name: nginx
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    volumes:
      - ./config/nginx:/etc/nginx:z
      - ../common/cert/:/etc/cert:z
    networks:
      - harbor-205
    dns_search: .
    ports:
      - 80:8080
      - 443:8443
    depends_on:
      registry:
        condition: service_started
      core:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://core:8080/api/v2.0/health | grep -A 2 '\"name\": \"core\"' | grep -q '\"status\": \"healthy\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
