  #       source: ./config/registryctl/config.yml
  #       target: /etc/registryctl/config.yml
  #   networks:
  #     - harbor-205
  #   dns_search: .
  postgresql:
    image: goharbor/harbor-db:v2.0.5
    container_name: harbor-db
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    networks:
      - harbor-205
    dns_search: .
    env_file:
      - ./config/db/env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  core:
    image: goharbor/harbor-core:v2.0.5
    container_name: harbor-core
    env_file:
      - ./config/core/env
    restart: always
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    volumes:
      - type: bind
        source: ./config/core/app.conf
        target: /etc/core/app.conf
      - type: bind
        source: ../common/secretkey
        target: /etc/core/key
    networks:
      harbor-205:
      harbor-chartmuseum-205:
        aliases:
        - harbor-core
    dns_search: .
    depends_on:
      registry:
        condition: service_started
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8080/api/v2.0/health | grep -A 2 '\"name\": \"core\"' | grep -q '\"status\": \"healthy\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
  # The following services are not essential for the integration tests and have been commented out to improve stability and startup time.
  # portal:
