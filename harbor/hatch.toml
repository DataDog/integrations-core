[env.collectors.datadog-checks]

[[envs.default.matrix]]
python = ["27", "38"]
version = ["1", "2"]

[envs.default.overrides]
matrix.version.env-vars = [
  { key = "HARBOR_VERSION", value = "1.10.0", if = ["1"] },
  { key = "HARBOR_VERSION", value = "2.0.5", if = ["2"] },
]

[envs.default.env-vars]
HARBOR_USE_SSL = "1"