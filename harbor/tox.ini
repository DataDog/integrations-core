[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{1.4,1.5,1.6,1.7,1.8,1.10}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    1.4: HARBOR_VERSION=1.4.0
    1.5: HARBOR_VERSION=1.5.0
    1.6: HARBOR_VERSION=1.6.0
    1.7: HARBOR_VERSION=1.7.0
    1.8: HARBOR_VERSION=1.8.0
    1.10: HARBOR_VERSION=1.10.0
    1.10: HARBOR_USE_SSL=1
