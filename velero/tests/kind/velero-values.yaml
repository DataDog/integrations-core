configuration:
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: velero
      config:
        region: minio
        s3ForcePathStyle: "true"
        s3Url: http://minio.velero.svc:9000

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.2.1
    volumeMounts:
      - mountPath: /target
        name: plugins

credentials:
  useSecret: true
  secretContents:
    cloud: |
      [default]
      aws_access_key_id = minio
      aws_secret_access_key = minio123

# Disable volume snapshots as specified in --use-volume-snapshots=false
snapshotsEnabled: false

# Enable metrics for our integration
metrics:
  enabled: true
  serviceMonitor:
    enabled: false

# Deploy node-agent since we're monitoring it
deployNodeAgent: true

# Override kubectl image to avoid bitnami dependency
# This should be updated when velero has a final solution to depending on bitnami images
# https://github.com/vmware-tanzu/helm-charts/issues/698
kubectl:
  image:
    repository: custom-kubectl
    tag: "latest"
  pullPolicy: Never

# Default resource requests/limits
resources:
  requests:
    cpu: 500m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi
