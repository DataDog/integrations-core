[tox]
minversion = 2.0
basepython = py27
envlist =
    powerdns373
    powerdns403
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:powerdns373]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
setenv =
  POWERDNS_VERSION=3.7.3
  POWERDNS_HOST_PORT_0=18082
  POWERDNS_HOST_PORT_1=15353
passenv = DOCKER_HOST*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -r apP --log-level debug

[testenv:powerdns403]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
setenv =
  POWERDNS_VERSION=4.0.3
  POWERDNS_HOST_PORT_0=28082
  POWERDNS_HOST_PORT_1=25353
passenv = DOCKER_HOST*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -r apP --log-level debug

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
