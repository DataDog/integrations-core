id: trend-micro-vision-one-xdr
metric_id: trend-micro-vision-one-xdr
backend_only: false
facets:
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - Web Access
    name: Client Port
    path: network.client.port
    source: log
  - groups:
      - Web Access
    name: Destination IP
    path: network.destination.ip
    source: log
  - groups:
      - Web Access
    name: Destination Port
    path: network.destination.port
    source: log
  - groups:
      - User
    name: User Email
    path: usr.email
    source: log
  - facetType: range
    groups:
      - Trend Micro Vision One XDR
    name: Impact Score
    path: trend_micro_vision_one_xdr.score
    source: log
    type: double
pipeline:
  type: pipeline
  name: Trend Micro Vision One XDR
  enabled: true
  filter:
    query: "source:trend-micro-vision-one-xdr"
  processors:
    - type: date-remapper
      name: "Define `updatedDateTime` and `detectedDateTime` as the official date of
        the log"
      enabled: true
      sources:
        - updatedDateTime
        - detectedDateTime
    - type: pipeline
      name: Alerts
      enabled: true
      filter:
        query: "service:alerts "
      processors:
        - type: attribute-remapper
          name: Map `score` to `trend_micro_vision_one_xdr.score`
          enabled: true
          sources:
            - score
          sourceType: attribute
          target: trend_micro_vision_one_xdr.score
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - name: Lookup on `severity` to `alert_severity` Field
          enabled: true
          source: severity
          target: alert_severity
          lookupTable: |-
            critical,Critical
            high,Warning
            medium,Notice
            low,Info
          type: lookup-processor
        - type: status-remapper
          name: Define `alert_severity` as the official status of the log
          enabled: true
          sources:
            - alert_severity
        - type: message-remapper
          name: Define `description` as the official message of the log
          enabled: true
          sources:
            - description
    - type: pipeline
      name: Observed Attack Techniques
      enabled: true
      filter:
        query: "service:observed-attack-techniques"
      processors:
        - type: attribute-remapper
          name: Remap `detail.userDisplayName` to `usr.name`
          enabled: true
          sources:
            - detail.userDisplayName
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.userId` to `usr.id`
          enabled: true
          sources:
            - detail.userId
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.src`, `detail.sourceIPAddress`, `detail.mailSenderIp`,
            `detail.ipAddress` to `network.client.ip`
          enabled: true
          sources:
            - detail.src
            - detail.sourceIPAddress
            - detail.mailSenderIp
            - detail.ipAddress
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.spt` to `network.client.port`
          enabled: true
          sources:
            - detail.spt
          sourceType: attribute
          target: network.client.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.dst` to `network.destination.ip`
          enabled: true
          sources:
            - detail.dst
          sourceType: attribute
          target: network.destination.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.dpt` to `network.destination.port`
          enabled: true
          sources:
            - detail.dpt
          sourceType: attribute
          target: network.destination.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Remap `detail.mailToAddresses` to `usr.email`
          enabled: true
          sources:
            - detail.mailToAddresses
          sourceType: attribute
          target: usr.email
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: geo-ip-parser
          name: Extracting geolocation information from the client IP
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
        - name: Lookup on `detail.filterRiskLevel` to `oat_event_severity` Field
          enabled: true
          source: detail.filterRiskLevel
          target: oat_event_severity
          lookupTable: |-
            critical,Critical
            high,Warning
            medium,Notice
            low,Info
            info,Debug
          type: lookup-processor
        - name: Lookup on `detail.eventId` to `event_type`
          enabled: true
          source: detail.eventId
          target: event_type
          lookupTable: |-
            1,EVENT_PROCESS
            2,EVENT_FILE
            3,EVENT_CONNECTIO
            4,EVENT_DNS
            5,EVENT_REGISTRY
            6,EVENT_ACCOUNT
            7,EVENT_INTERNET
            8,XDR_EVENT_MODIFIED_PROCESS
            9,EVENT_WINDOWS_HOOK
            10,EVENT_WINDOWS_EVENT
            11,EVENT_AMSI
            12,EVENT_WMI
            13,TELEMETRY_MEMORY
            14,TELEMETRY_BM
          type: lookup-processor
        - type: status-remapper
          name: Define `oat_event_severity` as the official status of the log
          enabled: true
          sources:
            - oat_event_severity
