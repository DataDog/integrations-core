[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{2.4,3.0}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    2.4: SPARK_VERSION=2.4.0
    2.4: SPARK_IMAGE_TAG=2.4.0-hadoop2.7
    3.0: SPARK_VERSION=3.0.1
    3.0: SPARK_IMAGE_TAG=3.0.1-hadoop3.2
