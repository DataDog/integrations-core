[tox]
minversion = 2.0
basepython = py27
envlist = unit, flake8

[testenv]
platform = linux|darwin|win32

[testenv:unit]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
