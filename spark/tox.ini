[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{spark}-{2.4}
    py{27,37}-unit

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    spark: pytest -m "integration" -v
    unit: pytest -m "not integration" -v
setenv =
    2.4: SPARK_VERSION=2.4.0
