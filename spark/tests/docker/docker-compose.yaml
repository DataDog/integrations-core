version: '3'

# Adapted from https://github.com/big-data-europe/docker-spark/tree/master/template
services:
  spark-master:
    image: bde2020/spark-master:${SPARK_IMAGE_TAG}
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - ENABLE_INIT_DAEMON=false
  spark-worker-1:
    image: bde2020/spark-worker:${SPARK_IMAGE_TAG}
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - ENABLE_INIT_DAEMON=false
      - "SPARK_MASTER=spark://spark-master:7077"
      - SPARK_WORKER_CORES=1
  spark-app-1:
    build:
      context: .
      args:
        SPARK_IMAGE_TAG: ${SPARK_IMAGE_TAG}
    container_name: spark-app-1
    depends_on:
      - spark-master
      - spark-worker-1
    hostname: localhost
    ports:
      - "4040:4040"
    environment:
      - ENABLE_INIT_DAEMON=false
      - "SPARK_MASTER_NAME=spark-master"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_APPLICATION_PYTHON_LOCATION=/app/app.py"
