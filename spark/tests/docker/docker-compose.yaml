version: '3'

# Adapted from https://github.com/big-data-europe/docker-spark/tree/master/template
services:
  spark-master:
    image: bde2020/spark-master:${SPARK_IMAGE}
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - ENABLE_INIT_DAEMON=false
  spark-worker-1:
    image: bde2020/spark-worker:${SPARK_IMAGE}
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - ENABLE_INIT_DAEMON=false
      - "SPARK_MASTER=spark://spark-master:7077"
      - SPARK_WORKER_CORES=1
  spark-app-1:
    build:
      context: spark-apps
      args:
        SPARK_IMAGE: ${SPARK_IMAGE}
    container_name: spark-app-1
    depends_on:
      - spark-master
      - spark-worker-1
    hostname: spark-app-1
    ports:
      - "4040:4040"
    environment:
      - ENABLE_INIT_DAEMON=false
      - "SPARK_MASTER_NAME=spark-master"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_APPLICATION_PYTHON_LOCATION=/app/app.py"
  spark-app-2:
    build:
      context: spark-apps
      args:
        SPARK_IMAGE: ${SPARK_IMAGE}
    container_name: spark-app-2
    depends_on:
      - spark-master
      - spark-worker-1
      - words-sender
    hostname: spark-app-2
    ports:
      - "4050:4050"
    environment:
      - ENABLE_INIT_DAEMON=false
      - "SPARK_MASTER_NAME=spark-master"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_APPLICATION_PYTHON_LOCATION=/app/app2.py"
  words-sender:
    build:
      context: words-sender
    container_name: words-sender
    ports:
      - "9999:9999"
    environment:
      - PYTHONUNBUFFERED=1