[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv = APACHE_VERSION=2.4.27
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
