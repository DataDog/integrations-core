[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
description =
    py{27,37}: e2e ready
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv = APACHE_VERSION=2.4.12
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v --junit-xml=.junit/test-{envname}.xml {posargs}
