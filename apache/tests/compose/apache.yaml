version: '3.5'

services:
  apache:
    image: "httpd:${APACHE_VERSION}"
    volumes:
      - ${APACHE_CONFIG}:/usr/local/apache2/conf/httpd.conf
      - ${DD_LOG_1}:/usr/local/apache2/logs/access_log
      - ${DD_LOG_2}:/usr/local/apache2/logs/error_log
    ports:
      - "18180:18180"
    networks:
      - network1

networks:
  network1:
    name: apache_network
