version: '3'

# Adapted from https://github.com/big-data-europe/docker-spark/tree/master/template
services:
  spark-app-hudi:
    build:
      context: .
      args:
          HADOOP_VERSION: ${HADOOP_VERSION}
          SPARK_VERSION: ${SPARK_VERSION}
    tty: true
    container_name: spark-app-hudi
    ports:
      - "4040:4040"
      - "9999:9999"