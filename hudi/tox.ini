[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{spark2.4,spark3.0.1}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {posargs}
setenv =
    spark2.4: SPARK_VERSION=2.4.0 
    spark2.4: HADOOP_VERSION=2.7
    spark3.0.1: SPARK_VERSION=3.0.1 
    spark3.0.1: HADOOP_VERSION=3.2