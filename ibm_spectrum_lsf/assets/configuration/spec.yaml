name: IBM Spectrum LSF
files:
- name: ibm_spectrum_lsf.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: cluster_name
      required: true
      description: The exact name of the IBM cluster to monitor.
      value:
        type: string
    - name: metric_sources
      description: |
        Enable metrics from different IBM Spectrum LSF commands.
        By default, all commands except GPU commands are enabled.
      value:
        type: array
        default:
        - lsclusters
        - lshosts
        - bhosts
        - lsload
        - bqueues
        - bslots
        - bjobs
        example:
        - lsclusters
        - lshosts
        - bhosts
        - lsload
        - bqueues
        - bslots
        - bjobs
        - lsload_gpu
        - bhosts_gpu
        items:
          type: string
    - template: instances/default
