[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    teamcity
    flake8

[testenv]
platform = linux|darwin|win32

[common]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt

[testenv:teamcity]
deps = {[common]deps}
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:unit]
deps = {[common]deps}
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
