services:
  couchbase-standalone:
    image: "couchbase/server:${COUCHBASE_VERSION}"
    ports:
      - 8091-8094:8091-8094
      - 9102:9102
    container_name: ${CB_CONTAINER_NAME}
  couchbase-sync-gateway:
    container_name: couchbase-sync-gateway
    image: couchbase/sync-gateway:3.3.0-enterprise
    command:
      - "-bootstrap.server"
      - "couchbase://${CB_CONTAINER_NAME}"
      - "-bootstrap.use_tls_server=false"
      - "-bootstrap.username"
      - "${CB_USERNAME}"
      - "-bootstrap.password"
      - "${CB_PASSWORD}"
      - "-api.admin_interface"
      - ":4985"
      - "-api.metrics_interface"
      - ":4986"
      - "-api.metrics_interface_authentication=false"
    ports:
      - "4984:4984"
      - "4985:4985"
      - "4986:4986"
