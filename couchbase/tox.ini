[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    couchbase
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*

[testenv:couchbase]
commands =
    pip install -r requirements.in
    pytest -m"integration" -v

[testenv:unit]
commands =
    pip install -r requirements.in
    pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
