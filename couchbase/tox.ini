[tox]
minversion = 2.0
basepython = py36
envlist =
    py{27,36}-{5.5.3,unit}
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    5.5.3: pytest -m"integration" -v
    unit: pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
