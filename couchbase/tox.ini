[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{5.5.3}

[testenv]
dd_check_style = true
dd_check_style_log_format = false
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
