[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    5.5.3
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
skip_install =
    flake8: true
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    5.5.3: pytest -m"integration" -v
    unit: pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
