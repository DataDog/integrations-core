name: Couchbase
files:
- name: couchbase.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
    - template: init_config/http
  - template: instances
    options:
    - name: server
      description: |
        The server's url for the legacy REST API-based check.
        Required if prometheus_url is not set.
      required: false
      value:
        example: http://localhost:8091
        type: string
    - name: prometheus_url
      description: |
        The Prometheus/OpenMetrics endpoint URL for the Prometheus-based check.
        Required if server is not set. This enables collection of metrics from Couchbase's
        Prometheus exporter (available in Couchbase 7.0+).
      required: false
      value:
        example: http://localhost:8091/metrics
        type: string
    - name: labels_mapper
      description: |
        A mapping of Prometheus labels to rename to avoid conflicts with reserved tag names.
        By default, the "service" label is renamed to "couchbase_service" to avoid conflict
        with Datadog's reserved "service" tag while preserving the contextual information.
      value:
        example:
          service: couchbase_service
        type: object
    - name: query_monitoring_url
      description: |
        Url to get query monitoring stats, available since couchbase 4.5.
        See https://developer.couchbase.com/documentation/server/4.5/tools/query-monitoring.html
      value:
        example: http://localhost:8093
        type: string
    - name: sync_gateway_url
      description: |
        Url to get Sync Gateway stats.
        See https://docs.couchbase.com/sync-gateway/current/stats-monitoring.html
      value:
        example: http://localhost:4986
        type: string
    - name: index_stats_url
      description: |
        The URL to get Index Statistics, available since Couchbase 7.0.
        See https://docs.couchbase.com/server/current/rest-api/rest-index-stats.html
      value:
        example: http://localhost:9102
        type: string
    - template: instances/http
    - template: instances/default
  - template: logs
    example:
    - type: file
      path: /opt/couchbase/var/lib/couchbase/logs/couchdb.log
      source: couchbase

- name: auto_conf.yaml
  options:
  - template: ad_identifiers
    overrides:
      value.example:
        - couchbase
  - template: init_config
    options: []
  - template: instances
    options:
    - name: server
      description: The server's url.
      required: true
      value:
        example: http://%%host%%:8091
        type: string
