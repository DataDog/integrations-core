[tox]
minversion = 2.0
basepython = py36
envlist =
  py{27,36}-unit
  py{27,36}-integration
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv = BOTO_CONFIG
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    unit: pytest -v -m"unit"
    integration: pytest -v -m"integration"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
