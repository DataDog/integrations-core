[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
    BOTO_CONFIG
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
