[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-default
    unit
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
