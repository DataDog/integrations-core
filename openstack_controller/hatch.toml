[env.collectors.datadog-checks]

[[envs.default.matrix]]
python = ["3.9"]

[[envs.default.matrix]]
python = ["3.9"]
setup = ["gcp"]

[envs.default.overrides]
name."^py3.9$".e2e-env = { value = true }
matrix.setup.e2e-env = { value = true, if = ["gcp"], env = ["TF_VAR_credentials_file", "TF_VAR_instance_name", "TF_VAR_user"] }
matrix.setup.env-vars = [
  { key = "USE_OPENSTACK_GCP", value = "true", if = ["gcp"] },
]

[envs.default]
e2e-env = false
