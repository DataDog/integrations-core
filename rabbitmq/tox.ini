[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-3.5.0
  {py27,py36}-3.6.0
  {py27,py36}-unit
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|winn32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv =
    3.5.0: RABBITMQ_VERSION=3.5.0
    3.6.0: RABBITMQ_VERSION=3.6.0
    3.7.0: RABBITMQ_VERSION=3.7.0
commands =
    pip install --require-hashes -r requirements.txt
    unit: pytest -v -m"unit"
    3.5.0: pytest -v -m"not unit"
    3.6.0: pytest -v -m"not unit"
    3.7.0: pytest -v -m"not unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
