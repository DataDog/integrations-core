[tox]
minversion = 2.0
basepython = py27
envlist =
  rabbitmq3.5.0
  rabbitmq3.6.0
  unit
  flake8

[testenv]
platform = linux|darwin|winn32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit"

[testenv:rabbitmq3.5.0]
setenv = RABBITMQ_VERSION=3.5.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:rabbitmq3.6.0]
setenv = RABBITMQ_VERSION=3.6.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:rabbitmq3.7.0]
setenv = RABBITMQ_VERSION=3.7.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
