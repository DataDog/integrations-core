[tox]
minversion = 2.0
basepython = py27
envlist =
  rabbitmq3.5.0
  rabbitmq3.6.0
  flake8

[testenv]
platform = linux|darwin|winn32
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:rabbitmq3.5.0]
setenv = RABBITMQ_VERSION=3.5.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:rabbitmq3.6.0]
setenv = RABBITMQ_VERSION=3.6.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
