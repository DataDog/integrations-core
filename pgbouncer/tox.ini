[tox]
minversion = 2.0
basepython = py27
envlist = pgbouncer-{1_7,1_8}, flake8

[common]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -s

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt

[testenv:pgbouncer-1_7]
setenv =
    PGBOUNCER_VERSION=1_7
commands =
    {[common]commands}

[testenv:pgbouncer-1_8]
setenv =
    PGBOUNCER_VERSION=1_8
commands =
    {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
