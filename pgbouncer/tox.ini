[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{1.7,1.8}

[testenv]
dd_check_style = true
description =
    py{27,37}: e2e ready
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v --junit-xml=.junit/test-{envname}.xml {posargs}
setenv =
    1.7: PGBOUNCER_VERSION=1_7
    1.8: PGBOUNCER_VERSION=1_8
