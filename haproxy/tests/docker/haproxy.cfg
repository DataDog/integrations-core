# Basic configuration
global
    log 127.0.0.1 local0
    maxconn 4096
    stats socket /tmp/datadog-haproxy-stats.sock

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option  redispatch
    option  forwardfor
    timeout client 1000
    timeout server 1000
    timeout connect 1000

frontend public
    bind 0.0.0.0:13835 # DTDG
    default_backend datadog
    stick-table type string len 255 size 1k

frontend stats
   bind *:8404
   option http-use-htx
   http-request use-service prometheus-exporter if { path /metrics }
   stats enable
   stats uri /stats
   stats refresh 10s

backend datadog
    stats uri /stats
    stats auth datadog:isdevops
    stats refresh 5s

    balance roundrobin
    server singleton:8080 127.0.0.1:8080
    server singleton:8081 127.0.0.1:8081
    server otherserver 127.0.0.1:1234

    stick-table type integer size 200

backend anotherbackend
    stats uri /stats
    stats auth datadog:isdevops
    stats refresh 5s

    balance roundrobin
    server singleton:8080 127.0.0.1:8080
    server singleton:8081 127.0.0.1:8081
    server otherserver 127.0.0.1:1234

    stick-table type ip size 200
