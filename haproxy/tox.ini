[tox]
minversion = 2.0
basepython = py27
envlist =
    14
    15
    16
    flake8

[testenv]
platform = linux|darwin|win32

[common]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:14]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.4.26
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:15]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.5.11
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:16]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.6.9
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
