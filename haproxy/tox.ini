[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-14
    {py27,py36}-15
    {py27,py36}-16
    {py27,py36}-17
    {py27,py36}-18
    {py27,py36}-unit
    {py27,py36}-flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
skip_install =
  flake8: true
passenv =
    DOCKER*
    COMPOSE*
deps =
    {14,15,16,17,18,unit}: -e../datadog_checks_base[deps]
    {14,15,16,17,18,unit}: -rrequirements-dev.txt
    flake8: flake8
setenv =
  14: HAPROXY_VERSION=1.4.26
  15: HAPROXY_VERSION=1.5.11
  16: HAPROXY_VERSION=1.6.9
  17: HAPROXY_VERSION=1.7.10
  18: HAPROXY_VERSION=1.8.5
  unit: HAPROXY_VERSION=1.8.5
commands =
    {14,15,16,17,18,unit}: pip install -r requirements.in
    {14,15,16,17,18}: pytest -m"integration" -v
    unit: pytest -m"not integration" -v
    flake8: flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
