[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-{14,15,16,17,18,unit}
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
  14: HAPROXY_VERSION=1.4.26
  15: HAPROXY_VERSION=1.5.11
  16: HAPROXY_VERSION=1.6.9
  17: HAPROXY_VERSION=1.7.10
  18: HAPROXY_VERSION=1.8.5
  unit: HAPROXY_VERSION=1.8.5
commands =
    pip install -r requirements.in
    {14,15,16,17,18}: pytest -m"integration" -v

[testenv:unit]
commands =
    pip install -r requirements.in
    unit: pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
