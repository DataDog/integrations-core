[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{14,15,16,17,18,20,21}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
description =
    py{27,38}: e2e ready
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
  14: HAPROXY_VERSION=1.4.26
  15: HAPROXY_VERSION=1.5.11
  16: HAPROXY_VERSION=1.6.9
  17: HAPROXY_VERSION=1.7.10
  18: HAPROXY_VERSION=1.8.5
  20: HAPROXY_VERSION=2.0.12
  21: HAPROXY_VERSION=2.1.4
commands =
    pip install -r requirements.in
    pytest -v {posargs}
