[tox]
minversion = 2.0
basepython = py27
envlist =
    14
    15
    16
    17
    18
    unit
    flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*

[common]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:14]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.4.26
commands = {[common]commands}

[testenv:15]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.5.11
commands = {[common]commands}

[testenv:16]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.6.9
commands = {[common]commands}

[testenv:17]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.7.10
commands = {[common]commands}

[testenv:18]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.8.5
commands = {[common]commands}

[testenv:unit]
deps = {[common]deps}
setenv = HAPROXY_VERSION=1.8.5
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
