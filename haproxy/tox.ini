[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{16,17,18,20,21}-legacy
    py{27,38}-{20,21,22,23}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
description =
    py{27,38}: e2e ready
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
  HAPROXY_LEGACY=false
  legacy: HAPROXY_LEGACY=true
  16: HAPROXY_VERSION=1.6.15
  17: HAPROXY_VERSION=1.7.12
  18: HAPROXY_VERSION=1.8.27
  20: HAPROXY_VERSION=2.0.20
  21: HAPROXY_VERSION=2.1.11
  22: HAPROXY_VERSION=2.2.8
  23: HAPROXY_VERSION=2.3.4
commands =
    pip install -r requirements.in
    pytest -v {posargs}
