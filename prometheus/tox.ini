[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-prometheus
    flake8

[testenv]
usedevelop = true
platform = linux|darwin
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
