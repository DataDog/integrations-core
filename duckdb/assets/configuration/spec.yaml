name: DuckDB
files:
- name: duckdb.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: db_name
      required: true
      description: |
        The database to connect to (file path).
        NOTE: DuckDB databases are stored as files.
      value:
        example: "/path-to-file/my_database.db"
        type: string
    - template: instances/default