[env.collectors.datadog-checks]

[[envs.default.matrix]]
python = ["3.11"]
version = ["2.8", "3.3"]

[envs.default.overrides]
matrix.version.env-vars = [
  { key = "KAFKA_VERSION", value = "2.8.1", if = ["2.8"] },
  { key = "KAFKA_VERSION", value = "3.3.1", if = ["3.3"] },
]

[envs.latest.env-vars]
KAFKA_VERSION = "latest"
