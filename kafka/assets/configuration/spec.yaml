name: Kafka
files:
- name: kafka.yaml
  options:
  - template: init_config
    options:
    - template: init_config/jmx
  - template: instances
    options:
    - template: instances/jmx
  - template: logs
    example:
    - type: file
      path: /var/log/kafka/server.log
      source: kafka
      log_processing_rules:
      - type: multi_line
        name: start_with_date
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
