name: Kafka
files:
- name: kafka.yaml
  options:
  - template: init_config
    options:
    - template: init_config/jmx
  - template: instances
    options:
    - template: instances/jmx
      overrides:
        host.description: Kafka host to connect to.
        host.value.example: localhost
        port.description: |
          Kafka port to connect to.
          This is the JMX port on which Kafka exposes its metrics.
        port.value.example: 9999
        process_name_regex.value.example: .*process_name.*
        tools_jar_path.value.example: /usr/lib/jvm/java-8-openjdk-amd64/lib/tools.jar

  - template: logs
    example:
    - type: file
      path: /var/log/kafka/server.log
      source: kafka
      log_processing_rules:
      - type: multi_line
        name: start_with_date
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
