[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py38-{2.13,3.3}

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
setenv =
    2.13: DOCKER_COMPOSE_FILE=docker-compose.yml
    2.13: KAFKA_VERSION=2.13-2.8.1
    3.3: DOCKER_COMPOSE_FILE=docker-compose-v3.yml
    3.3: KAFKA_VERSION=3.3.1
