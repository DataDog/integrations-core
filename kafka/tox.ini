[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py38-{2.8,3.3}

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
    py38,latest: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
setenv =
    2.8: KAFKA_VERSION=2.8.1
    3.3: KAFKA_VERSION=3.3.1
[testenv:latest]
setenv =
    KAFKA_VERSION=latest
