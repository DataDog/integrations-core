[tox]
minversion = 2.0
basepython = py38
envlist =
    py38

[testenv]
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
