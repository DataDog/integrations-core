pipeline:
  type: pipeline
  name: Cisco Duo
  enabled: true
  filter:
    query: "source:cisco-duo"
  processors:
    - type: date-remapper
      name: Define `isotimestamp`, `ts` as the official date of the log
      enabled: true
      meta:
        tags: []
      sources:
        - isotimestamp
        - ts
    - type: service-remapper
      name: Define `service` as the official service of the log
      enabled: true
      meta:
        tags: []
      sources:
        - service
    - type: pipeline
      name: Cisco Duo Authentication
      enabled: true
      filter:
        query: "service:authentication"
      processors:
        - type: geo-ip-parser
          name: GeoIP Parser for `access_device.ip`
          enabled: true
          meta:
            tags: []
          sources:
            - access_device.ip
          target: access_device.geoip
          ip_processing_behavior: do-nothing
        - type: geo-ip-parser
          name: GeoIP Parser for `auth_device.ip`
          enabled: true
          meta:
            tags: []
          sources:
            - auth_device.ip
          target: auth_device.geoip
          ip_processing_behavior: do-nothing
        - type: attribute-remapper
          name: Map `result` to `evt.outcome`
          enabled: true
          meta:
            tags: []
          sources:
            - result
          sourceType: attribute
          target: evt.outcome
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `email` to `usr.email`
          enabled: true
          meta:
            tags: []
          sources:
            - email
          sourceType: attribute
          target: usr.email
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `event_type` to `evt.name`
          enabled: true
          meta:
            tags: []
          sources:
            - event_type
          sourceType: attribute
          target: evt.name
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `user.name` to `usr.name`
          enabled: true
          meta:
            tags: []
          sources:
            - user.name
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Cisco Duo Activity
      enabled: true
      filter:
        query: "service:activity"
      processors:
        - type: geo-ip-parser
          name: GeoIP Parser for `access_device.ip.address`
          enabled: true
          meta:
            tags: []
          sources:
            - access_device.ip.address
          target: access_device.geoip
          ip_processing_behavior: do-nothing
        - type: attribute-remapper
          name: Map `target` to `duo_target`
          enabled: true
          meta:
            tags: []
          sources:
            - target
          sourceType: attribute
          target: duo_target
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Cisco Duo Administrator
      enabled: true
      filter:
        query: "service:administrator"
      processors:
        - type: attribute-remapper
          name: Map `username` to `usr.name`
          enabled: true
          meta:
            tags: []
          sources:
            - username
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
