[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{19.0,19.5,19.9,latest}

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    latest: GUNICORN_VERSION=
    19.9: GUNICORN_VERSION=19.9.0
    19.5: GUNICORN_VERSION=19.5.0
    19.0: GUNICORN_VERSION=19.0.0
commands =
    pip install -r requirements.in
    pytest -v {posargs}
