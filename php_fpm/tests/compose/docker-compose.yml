version: '3'

services:
  php:
    image: php:7-fpm
    ports:
        - "9000:9000"
    volumes:
        - ./app:/app
        - ./php-fpm.conf:/usr/local/etc/php-fpm.d/php-fpm.conf

  nginx:
    image: nginx:latest
    ports:
        - "8080:80"
    volumes:
        - ./app:/app
        - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
        - php
