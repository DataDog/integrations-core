services:
  api:
    build:
      context: ../docker
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ../docker/api.py:/app/api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/valid/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  krakend:
    image: krakend:${KRAKEND_VERSION}
    ports:
      - "8080:8080"  # KrakenD gateway port
      - "9090:9090"  # OpenTelemetry metrics port
    volumes:
      - ../docker/krakend.json:/etc/krakend/krakend.json:ro
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - api
    labels:
      com.datadoghq.ad.checks: '{"krakend": {"instances": [{"openmetrics_endpoint": "http://localhost:9090/metrics"}], "logs": [{"source": "krakend", "service": "test-api", "type": "docker"}]}}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

