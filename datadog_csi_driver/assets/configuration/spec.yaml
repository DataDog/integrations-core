  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - template: instances/openmetrics
- name: auto_conf.yaml
  options:
  - template: instances
    options:
    - template: instances/openmetrics
    overrides:
      openmetrics_endpoint.value.example: http://%%host%%:5000/metrics