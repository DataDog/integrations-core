[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-unit
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
skip_install =
    flake8: true
deps =
    unit: -e../datadog_checks_base[deps]
    unit: -rrequirements-dev.txt
    flake8: flake8
commands =
    unit: pip install -r requirements.in
    unit: pytest -v
    flake8: flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
