name: Nutanix
files:
  - name: nutanix.yaml
    options:
      - template: init_config
        options:
          - template: init_config/default
      - template: instances
        options:
          - name: pc_ip
            description: |
              The IP address or FQDN of the Prism Central.
              This is required to connect to your Nutanix Prism Central instance.
            required: true
            display_priority: 5
            value:
              type: string
              example: prism-central.example.com
          - name: pc_port
            description: |
              The port of the Prism Central API.
              Default is 9440 for HTTPS.
            display_priority: 4
            value:
              type: integer
              example: 9440
          - name: pc_username
            description: |
              The username to authenticate with Prism Central.
            required: true
            display_priority: 3
            value:
              type: string
          - name: pc_password
            description: |
              The password to authenticate with Prism Central.
            required: true
            display_priority: 2
            value:
              type: string
          - template: instances/http
          - template: instances/default
            overrides:
              min_collection_interval.display_default: 120
              min_collection_interval.value.example: 120
              min_collection_interval.enabled: true
