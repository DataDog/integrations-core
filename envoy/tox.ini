[tox]
minversion = 2.0
basepython = py27
envlist =
    envoy
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:envoy]
deps =
    ../datadog_checks_base
    ../datadog-checks-tests-helper
    -rrequirements-dev.txt
setenv =
    FLAVOR=default
    ENVOY_VERSION=latest
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
