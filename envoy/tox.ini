[tox]
minversion = 2.0
basepython = py27
envlist =
    envoy
    flake8
    bench

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip

[testenv:envoy]
setenv =
    FLAVOR=default
    ENVOY_VERSION=latest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[testenv:bench]
setenv =
    FLAVOR=default
    ENVOY_VERSION=fefb0d39ed54c6a43b652d7dd665c747537704ea
commands =
    pip install --require-hashes -r requirements.txt
    pytest --benchmark-only --benchmark-cprofile=tottime

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
