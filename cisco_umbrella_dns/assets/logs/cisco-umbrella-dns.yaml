pipeline:
  type: pipeline
  name: Cisco Umbrella DNS
  enabled: true
  filter:
    query: "source:cisco-umbrella-dns"
  processors:
    - type: date-remapper
      name: Define `timestamp` as the official date of the log
      enabled: true
      sources:
        - timestamp
    - type: service-remapper
      name: Define `type` as the official service of the log
      enabled: true
      sources:
        - type
    - type: pipeline
      name: Cisco Umbrella DNS logs
      enabled: true
      filter:
        query: "service:dns"
      processors:
        - type: attribute-remapper
          name: Map `querytype` to `dns.answer.type`
          enabled: true
          sources:
            - querytype
          sourceType: attribute
          target: dns.answer.type
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `returncode` to `dns.flags.rcode`
          enabled: true
          sources:
            - returncode
          sourceType: attribute
          target: dns.flags.rcode
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `domain` to `dns.question.name`
          enabled: true
          sources:
            - domain
          sourceType: attribute
          target: dns.question.name
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: geo-ip-parser
          name: GeoIP Parser for External IP
          enabled: true
          sources:
            - externalip
          target: external.geoip
          ip_processing_behavior: do-nothing
        - name: Lookup on `dns.flags.rcode` (returncode) to `returnmessage` field
          enabled: true
          source: dns.flags.rcode
          target: returnmessage
          lookupTable: |-
            0, NOERROR
            1, FORMERR
            2, SERVFAIL
            3, NXDOMAIN
            4, NOTIMP
            5, REFUSED
            6, YXDOMAIN
            7, XRRSET
            8, NOTAUTH
            9, NOTZONE
          type: lookup-processor
        - type: attribute-remapper
          name: Map `external.geoip.country.iso_code` to
            `cisco.umbrella.dns.external.geoip.country.iso_code`
          enabled: true
          sources:
            - external.geoip.country.iso_code
          sourceType: attribute
          target: cisco.umbrella.dns.external.geoip.country.iso_code
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
    - type: pipeline
      name: Cisco Umbrella Proxy logs
      enabled: true
      filter:
        query: "service:proxy"
      processors:
        - type: attribute-remapper
          name: Map `externalip` to `network.client.ip`
          enabled: true
          sources:
            - externalip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `destinationip` to `network.destination.ip`
          enabled: true
          sources:
            - destinationip
          sourceType: attribute
          target: network.destination.ip
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `url` to `http.url`
          enabled: true
          sources:
            - url
          sourceType: attribute
          target: http.url
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `statuscode` to `http.status_code`
          enabled: true
          sources:
            - statuscode
          sourceType: attribute
          target: http.status_code
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `referer` to `http.referer`
          enabled: true
          sources:
            - referer
          sourceType: attribute
          target: http.referer
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `useragent` to `http.useragent`
          enabled: true
          sources:
            - useragent
          sourceType: attribute
          target: http.useragent
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `requestmethod` to `http.method`
          enabled: true
          sources:
            - requestmethod
          sourceType: attribute
          target: http.method
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `requestsize` to `network.bytes_read`
          enabled: true
          sources:
            - requestsize
          sourceType: attribute
          target: network.bytes_read
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `responsesize` to `network.bytes_written`
          enabled: true
          sources:
            - responsesize
          sourceType: attribute
          target: network.bytes_written
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: user-agent-parser
          name: Extract details from `http.useragent`
          enabled: true
          sources:
            - http.useragent
          target: http.useragent_details
          encoded: false
          combineVersionDetails: false
        - type: url-parser
          name: Extract details from `http.url`
          enabled: true
          sources:
            - http.url
          target: http.url_details
          normalizeEndingSlashes: false
        - type: geo-ip-parser
          name: GeoIP Parser for `network.client.ip`  (externalip)
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
        - type: geo-ip-parser
          name: GeoIP Parser for `network.destination.ip` (destinationip)
          enabled: true
          sources:
            - network.destination.ip
          target: network.destination.geoip
          ip_processing_behavior: do-nothing
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `requestsize` to `cisco.umbrella.dns.requestsize`
          enabled: true
          sources:
            - requestsize
          sourceType: attribute
          target: cisco.umbrella.dns.requestsize
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `responsesize` to `cisco.umbrella.dns.responsesize`
          enabled: true
          sources:
            - responsesize
          sourceType: attribute
          target: cisco.umbrella.dns.responsesize
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: " OCSF sub pipeline for DNS Activity [4003]"
      enabled: true
      filter:
        query: service:dns
      processors:
        - type: schema-processor
          name: OCSF Processor - DNS Activity
          enabled: true
          schema:
            schemaType: ocsf
            version: 1.5.0
            className: DNS Activity
            classUid: 4003
            extensions: []
            profiles: []
          mappers:
            - name: ocsf.severity_id
              categories:
                - filter:
                    query: "*"
                  name: Informational
                  id: 1
              targets:
                name: ocsf.severity
                id: ocsf.severity_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
            - name: ocsf.activity_id
              categories:
                - filter:
                    query: "*"
                  name: Traffic
                  id: 6
              targets:
                name: ocsf.activity_name
                id: ocsf.activity_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
            - name: Map `temp` to `ocsf.metadata`
              sources:
                - temp
              sourceType: attribute
              target: ocsf.metadata
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: ocsf.time
              sources:
                - timestamp
              sourceType: attribute
              target: ocsf.time
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: ocsf.rcode_id
              categories:
                - filter:
                    query: '@returnmessage:"NOERROR"'
                  name: NoError
                  id: 0
                - filter:
                    query: '@returnmessage:"FORMERR"'
                  name: FormError
                  id: 1
                - filter:
                    query: '@returnmessage:"SERVFAIL"'
                  name: ServError
                  id: 2
                - filter:
                    query: '@returnmessage:"NXDOMAIN"'
                  name: NXDomain
                  id: 3
                - filter:
                    query: '@returnmessage:"NOTIMP"'
                  name: NotImp
                  id: 4
                - filter:
                    query: '@returnmessage:"REFUSED"'
                  name: Refused
                  id: 5
                - filter:
                    query: '@returnmessage:"YXDOMAIN"'
                  name: YXDomain
                  id: 6
                - filter:
                    query: '@returnmessage:"XRRSET"'
                  name: YXRRSet
                  id: 7
                - filter:
                    query: '@returnmessage:"NOTAUTH"'
                  name: NotAuth
                  id: 9
                - filter:
                    query: '@returnmessage:"NOTZONE"'
                  name: NotZone
                  id: 10
              targets:
                name: ocsf.rcode
                id: ocsf.rcode_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
            - name: Map `querytype` to `ocsf.query.type`
              sources:
                - querytype
              sourceType: attribute
              target: ocsf.query.type
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `internalip` to `ocsf.src_endpoint.ip`
              sources:
                - internalip
              sourceType: attribute
              target: ocsf.src_endpoint.ip
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `externalip` to `ocsf.src_endpoint.proxy_endpoint`
              sources:
                - externalip
              sourceType: attribute
              target: ocsf.src_endpoint.proxy_endpoint
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `domain` to `ocsf.query.hostname`
              sources:
                - domain
              sourceType: attribute
              target: ocsf.query.hostname
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: ocsf.status_id
              categories:
                - filter:
                    query: "@verdict:(allowed OR Allowed)"
                  name: Success
                  id: 1
                - filter:
                    query: "@verdict:(blocked OR Blocked)"
                  name: Failure
                  id: 2
              targets:
                name: ocsf.status
                id: ocsf.status_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
        - type: string-builder-processor
          name: Add ocsf.metadata.product.name
          enabled: true
          template: Cisco Umbrella
          target: ocsf.metadata.product.name
          replaceMissing: true
        - type: string-builder-processor
          name: Add ocsf.metadata.product.vendor_name
          enabled: true
          template: Cisco
          target: ocsf.metadata.product.vendor_name
          replaceMissing: true
    - type: pipeline
      name: OCSF sub pipeline for HTTP Activity [4002]
      enabled: true
      filter:
        query: service:proxy
      processors:
        - type: schema-processor
          name: OCSF Processor - http activity
          enabled: true
          schema:
            schemaType: ocsf
            version: 1.5.0
            className: HTTP Activity
            classUid: 4002
            extensions: []
            profiles: []
          mappers:
            - name: ocsf.activity_id
              categories:
                - filter:
                    query: '@requestmethod:"Connect"'
                  name: Connect
                  id: 1
                - filter:
                    query: '@requestmethod:"Delete"'
                  name: Delete
                  id: 2
                - filter:
                    query: '@requestmethod:"Get"'
                  name: Get
                  id: 3
                - filter:
                    query: '@requestmethod:"Head"'
                  name: Head
                  id: 4
                - filter:
                    query: '@requestmethod:"Options"'
                  name: Options
                  id: 5
                - filter:
                    query: '@requestmethod:"Post"'
                  name: Post
                  id: 6
                - filter:
                    query: '@requestmethod:"Put"'
                  name: Put
                  id: 7
                - filter:
                    query: '@requestmethod:"Trace"'
                  name: Trace
                  id: 8
              targets:
                name: ocsf.activity_name
                id: ocsf.activity_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
            - name: ocsf.severity_id
              categories:
                - filter:
                    query: "*"
                  name: Informational
                  id: 1
              targets:
                name: ocsf.severity
                id: ocsf.severity_id
              fallback:
                values: {}
                sources: {}
              type: schema-category-mapper
            - name: ocsf.metadata
              sources:
                - placeholder
              sourceType: attribute
              target: ocsf.metadata
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `timestamp` to `ocsf.time`
              sources:
                - timestamp
              sourceType: attribute
              target: ocsf.time
              targetFormat: integer
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `statuscode` to `ocsf.http_response.code`
              sources:
                - statuscode
              sourceType: attribute
              target: ocsf.http_response.code
              targetFormat: integer
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `internalip` to `ocsf.src_endpoint.ip`
              sources:
                - internalip
              sourceType: attribute
              target: ocsf.src_endpoint.ip
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `statuscode` to `ocsf.status_code`
              sources:
                - statuscode
              sourceType: attribute
              target: ocsf.status_code
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `useragent` to `ocsf.http_request.user_agent`
              sources:
                - useragent
              sourceType: attribute
              target: ocsf.http_request.user_agent
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `http.referer` to `ocsf.http_request.referrer`
              sources:
                - http.referer
              sourceType: attribute
              target: ocsf.http_request.referrer
              targetFormat: string
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
            - name: Map `http.url` to `ocsf.http_request.url`
              sources:
                - http.url
              sourceType: attribute
              target: ocsf.http_request.url
              preserveSource: true
              overrideOnConflict: true
              type: schema-remapper
        - type: string-builder-processor
          name: Add ocsf.metadata.product.name
          enabled: true
          template: Cisco Umbrella
          target: ocsf.metadata.product.name
          replaceMissing: true
        - type: string-builder-processor
          name: Add ocsf.metadata.product.vendor_name
          enabled: true
          template: Cisco
          target: ocsf.metadata.product.vendor_name
          replaceMissing: true
