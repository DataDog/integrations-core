[tox]
minversion = 2.0
basepython = py27
envlist =
    flake8
    unit
    varnish4
    varnish5

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt

[testenv:varnish4]
setenv = VARNISH_VERSION=4.1.7
commands =
    {[testenv]commands}
    pytest -m"integration" -v

[testenv:varnish5]
setenv = VARNISH_VERSION=5.2.1
commands =
    {[testenv]commands}
    pytest -m"integration" -v

[testenv:unit]
commands =
    {[testenv]commands}
	pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
