[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{417,521}

[testenv]
ensure_correct_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    417: VARNISH_VERSION=4_1_7
    521: VARNISH_VERSION=5_2_1
commands =
    pip install -r requirements.in
    pytest -v {posargs}
