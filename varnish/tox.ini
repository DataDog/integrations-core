[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27,py36}-417
    {py27,py36}-521
    {py27,py36}-unit
    {py27,py36}-flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
skip_install =
    flake8: true
passenv =
    DOCKER*
    COMPOSE*
deps =
    {417,521,unit}: -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

setenv =
    417: VARNISH_VERSION=4_1_7
    521: VARNISH_VERSION=5_2_1
    unit: VARNISH_VERSION=5_2_1
commands =
    {417,521}: pip install -r requirements.in
    {417,521}: pytest -m"integration" -v

[testenv:unit]
commands =
    unit: pip install -r requirements.in
    unit: pytest -m"not integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
