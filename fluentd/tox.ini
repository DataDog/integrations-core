[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-0.12.23
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|winn32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv =
    0.12.23: FLUENTD_VERSION=v0.12.23
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
