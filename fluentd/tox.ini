[tox]
minversion = 2.0
basepython = py27
envlist =
  fluentd0.12.23
  flake8

[testenv]
platform = linux|darwin|winn32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:fluentd0.12.23]
setenv = FLUENTD_VERSION=v0.12.23
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
