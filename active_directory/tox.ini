[tox]
minversion = 2.0
basepython = py27
envlist =
    active_directory
    flake8

[testenv]
platform = win32|linux2|darwin

[testenv:active_directory]
platform = win32
deps =
    ../datadog_checks_base[deps]
    ../datadog_checks_tests_helper
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
