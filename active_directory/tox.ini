[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
dd_check_style = true
usedevelop = true
platform = win32
deps =
    -e../datadog_checks_base[deps,http]
    ../datadog_checks_tests_helper
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
