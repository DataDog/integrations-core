[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38-{6.6,7.7,8.5}

[testenv]
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    6.6: SOLR_VERSION=6.6.6
    7.7: SOLR_VERSION=7.7.2
    8.5: SOLR_VERSION=8.5.0
commands =
    pytest -v {posargs}
