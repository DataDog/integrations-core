version: '3'
services:
  solr:
    build:
      context: .
      args:
        SOLR_VERSION: ${SOLR_VERSION}
    ports:
     - 8983:8983
     - 18983:18983
    command:
      - solr-precreate
      - gettingstarted
    environment:
      ENABLE_REMOTE_JMX_OPTS: "true"
      RMI_PORT: 18983
      # `java.rmi.server.hostname=localhost` is needed to local connect to JMX endpoint
      SOLR_OPTS: >-
        -Djava.rmi.server.hostname=localhost
    volumes:
      - ${DD_LOG_1}:/var/solr/logs/solr.log
