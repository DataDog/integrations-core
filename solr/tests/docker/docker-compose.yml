version: '3'
services:
  solr:
    image: solr:7.7.2
    ports:
     - 8983:8983
     - 18983:18983
    command:
      - solr-precreate
      - gettingstarted
    environment:
      ENABLE_REMOTE_JMX_OPTS: "true"
      RMI_PORT: 18983
      SOLR_OPTS: >-
        -Djava.rmi.server.hostname=localhost
