[tox]
minversion = 2.0
basepython = py27
envlist =
    system_core
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:system_core]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
