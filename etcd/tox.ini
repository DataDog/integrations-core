[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    {py27,py36}-etcd
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:py27-etcd]
setenv =
    ETCD_VERSION=v3.3.8

[testenv:py36-etcd]
setenv =
    ETCD_VERSION=v3.3.8

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
