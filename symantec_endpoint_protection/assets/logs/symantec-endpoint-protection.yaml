id: symantec-endpoint-protection
metric_id: symantec-endpoint-protection
backend_only: false
facets: 
  - groups:
      - Geoip
    name: City Name
    path: network.client.geoip.city.name
    source: log
  - groups:
      - Geoip
    name: Continent Code
    path: network.client.geoip.continent.code
