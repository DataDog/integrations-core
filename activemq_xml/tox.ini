[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
usedevelop = true
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
setenv = ACTIVEMQ_XML_VERSION=5.11.1
commands =
    pip install -r requirements.in
    pytest -v {posargs}
