pipeline:
  type: pipeline
  name: Zscaler Private Access
  enabled: true
  filter:
    query: source:zscaler-private-access
  processors:
    - type: service-remapper
      name: Define `EventType` as the official service of the log
      enabled: true
      sources:
        - EventType
    - type: pipeline
      name: Audit Logs
      enabled: true
      filter:
        query: service:audit-logs
      processors:
        - type: attribute-remapper
          name: Map `CreationTime` to `timestamp`
          enabled: true
          sources:
            - CreationTime
          sourceType: attribute
          target: timestamp
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `ModifiedBy` to `usr.id`
          enabled: true
          sources:
            - ModifiedBy
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `User` to `usr.email`
          enabled: true
          sources:
            - User
          sourceType: attribute
          target: usr.email
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: User Status
      enabled: true
      filter:
        query: service:user-status
      processors:
        - type: attribute-remapper
          name: Map `PublicIP` to `network.client.ip`
          enabled: true
          sources:
            - PublicIP
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `Username` to `usr.name`
          enabled: true
          sources:
            - Username
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: array-processor
          name: Set `PosturesMissCount` as the array length of `PosturesMisses`
          enabled: true
          operation:
            source: PosturesMisses
            target: PosturesMissCount
            type: length
        - type: array-processor
          name: Set `PosturesHitCount` as the array length of `PosturesHit`
          enabled: true
          operation:
            source: PosturesHit
            target: PosturesHitCount
            type: length
    - type: pipeline
      name: App Protection
      enabled: true
      filter:
        query: service:app-protection
      processors:
        - type: attribute-remapper
          name: Map `ClientPublicIp` to `network.client.ip`
          enabled: true
          sources:
            - ClientPublicIp
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `ClientPort` to `network.client.port`
          enabled: true
          sources:
            - ClientPort
          sourceType: attribute
          target: network.client.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `UserID` to `usr.id`
          enabled: true
          sources:
            - UserID
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `URL` to `http.url`
          enabled: true
          sources:
            - URL
          sourceType: attribute
          target: http.url
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `UserAgent` to `http.useragent`
          enabled: true
          sources:
            - UserAgent
          sourceType: attribute
          target: http.useragent
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: user-agent-parser
          name: Extracting useragent details from htttp.useragent
          enabled: true
          sources:
            - http.useragent
          target: http.useragent_details
          encoded: false
          combineVersionDetails: false
        - type: attribute-remapper
          name: Map `Method` to `http.method`
          enabled: true
          sources:
            - Method
          sourceType: attribute
          target: http.method
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `ProtocolVersion` to `http.version`
          enabled: true
          sources:
            - ProtocolVersion
          sourceType: attribute
          target: http.version
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `StatusCode` to `http.status_code`
          enabled: true
          sources:
            - StatusCode
          sourceType: attribute
          target: http.status_code
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Browser Access
      enabled: true
      filter:
        query: service:browser-access
      processors:
        - type: attribute-remapper
          name: Map `ClientPublicIp` to `network.client.ip`
          enabled: true
          sources:
            - ClientPublicIp
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `URL` to `http.url`
          enabled: true
          sources:
            - URL
          sourceType: attribute
          target: http.url
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `UserAgent` to `http.useragent`
          enabled: true
          sources:
            - UserAgent
          sourceType: attribute
          target: http.useragent
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: user-agent-parser
          name: Extracting useragent details from htttp.useragent
          enabled: true
          sources:
            - http.useragent
          target: http.useragent_details
          encoded: false
          combineVersionDetails: false
        - type: attribute-remapper
          name: Map `Method` to `http.method`
          enabled: true
          sources:
            - Method
          sourceType: attribute
          target: http.method
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `StatusCode` to `http.status_code`
          enabled: true
          sources:
            - StatusCode
          sourceType: attribute
          target: http.status_code
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `NameID` to `usr.id`
          enabled: true
          sources:
            - NameID
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: User Activity
      enabled: true
      filter:
        query: service:user-activity
      processors:
        - type: attribute-remapper
          name: Map `ClientPublicIP` to `network.client.ip`
          enabled: true
          sources:
            - ClientPublicIP
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `ServerIP` to `network.destination.ip`
          enabled: true
          sources:
            - ServerIP
          sourceType: attribute
          target: network.destination.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: geo-ip-parser
          name: GeoIp Parser for `network.destination.ip`
          enabled: true
          sources:
            - network.destination.ip
          target: network.destination.geoip
          ip_processing_behavior: do-nothing
        - type: attribute-remapper
          name: Map `ServerPort` to `network.destination.port`
          enabled: true
          sources:
