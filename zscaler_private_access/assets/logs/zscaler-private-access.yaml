    - type: grok-parser
      name: Extract the `LogTimestamp` value from logs
      enabled: true
      source: LogTimestamp
      samples:
        - Wed Jul 30 10:06:01 2025
        - Fri May 6 11:40:00 2022
      grok:
        supportRules: ""
        matchRules: |-
          date_1 %{date("EEE MMM dd HH:mm:ss yyyy"):timestamp}
          date_2 %{date("EEE MMM d HH:mm:ss yyyy"):timestamp}
    - type: date-remapper
