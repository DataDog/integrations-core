[tox]
minversion = 2.0
basepython = py27
envlist =
    kube_proxy
    flake8

[testenv]
usedevelop = true
platform = linux2|darwin

[testenv:kube_proxy]
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
