[tox]
minversion = 2.0
basepython = py27
envlist =
    kube_proxy
    flake8

[testenv]
platform = linux2|darwin

[testenv:kube_proxy]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rtests/requirements.txt
commands =
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
