name: ASP.NET
files:
- name: aspdotnet.yaml
  options:
  - template: init_config
    options:
      - template: init_config/default
  - template: instances
    options:
    - name: host
      description: |
        ASP .NET host to connect to.
        "." means the current host, any other value will have the Agent attempt to connect to a remote host.
        Note: Remote access requires additional permissions -
        https://support.microsoft.com/en-us/help/922775/how-to-troubleshoot-monitoring-and-logging-issues-for-performance-coun  /noqa
      required: true
      value:
        type: string
        example: .
        default: None
    - name: port
      description: ASP .NET port to connect to.
      required: true
      value:
        type: integer
        example: 26379
        default: None
    - template: instances/default
