name: ASP.NET
files:
- name: aspdotnet.yaml
  options:
  - template: init_config
    options:
    - template: init_config/perf_counters
    - template: init_config/default
  - template: instances
    options:
    - template: instances/perf_counters
      overrides:
        extra_metrics.value.example:
          Processor:
            name: processor
            counters:
              - '% Processor Time': time
              - '% User Time': user.time
    - template: instances/pdh_legacy
      hidden: true
    - template: instances/default
