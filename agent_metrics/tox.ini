[tox]
minversion = 2.0
basepython = py27
envlist =
    agent_metrics
    flake8

[testenv]
platform = darwin|linux|win32

[testenv:agent_metrics]
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
