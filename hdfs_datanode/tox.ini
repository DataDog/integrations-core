[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-2.7.1

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    2.7.1: HDFS_RAW_VERSION=2.7.1
    2.7.1: HDFS_IMAGE_TAG=1.1.0-hadoop2.7.1-java8
commands =
    pip install -r requirements.in
    pytest -v {posargs}
