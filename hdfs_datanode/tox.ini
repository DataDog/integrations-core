[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-3.1.3

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    3.1.3: HDFS_RAW_VERSION=3.1.3
    3.1.3: HDFS_IMAGE_TAG=2.0.0-hadoop3.1.3-java8
commands =
    pytest -v {posargs}
