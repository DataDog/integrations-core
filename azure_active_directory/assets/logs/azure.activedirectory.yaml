# bypass-global-facets-path-checks
id: azure.activedirectory
metric_id: azure-active-directory
backend_only: false
facets:
  - facetType: range
    groups:
      - Measure
    name: Duration
    path: duration
    source: log
    type: double
    unit:
      family: time
      name: nanosecond
  - groups:
      - Event
    name: Event Name
    path: evt.name
    source: log
  - groups:
      - Event
    name: Event Outcome
    path: evt.outcome
    source: log
  - groups:
      - Web Access
    name: User-Agent
    path: http.useragent
    source: log
  - groups:
      - Web Access
    name: Browser
    path: http.useragent_details.browser.family
    source: log
  - groups:
      - Web Access
    name: Device
    path: http.useragent_details.device.family
    source: log
  - groups:
      - Web Access
    name: OS
    path: http.useragent_details.os.family
    source: log
  - groups:
      - Geoip
    name: City Name
    path: network.client.geoip.city.name
    source: log
  - groups:
      - Geoip
    name: Continent Code
    path: network.client.geoip.continent.code
    source: log
  - groups:
      - Geoip
    name: Continent Name
    path: network.client.geoip.continent.name
    source: log
  - groups:
      - Geoip
    name: Country ISO Code
    path: network.client.geoip.country.iso_code
    source: log
  - groups:
      - Geoip
    name: Country Name
    path: network.client.geoip.country.name
    source: log
  - groups:
      - Geoip
    name: Subdivision ISO Code
    path: network.client.geoip.subdivision.iso_code
    source: log
  - groups:
      - Geoip
    name: Subdivision Name
    path: network.client.geoip.subdivision.name
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User Email
    path: usr.email
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
  - groups:
      - Azure
    name: Resource ID
    path: resourceId
    source: log
    type: string
  - groups:
      - Azure
    name: Resource Name
    path: resource_name
    source: log
    type: string
  - groups:
      - Azure
    name: Client Application
    path: properties.clientAppUsed
    source: log
    type: string
  - groups:
      - Azure
    name: Service Principal
    path: properties.servicePrincipalName
    source: log
    type: string
  - groups:
      - Azure
    name: Application Display Name
    path: properties.appDisplayName
    source: log
    type: string
  - groups:
      - Azure
    name: Application ID
    path: properties.appId
    source: log
    type: string
  - groups:
      - Azure
    name: Resource Group
    path: resource_group
    source: tag
    type: string
  - groups:
      - Event
    name: Event Category
    path: evt.category
    source: log
  - groups:
      - Azure
    name: Subscription ID
    path: subscription_id
    source: tag
    type: string
  - groups:
      - Azure
    name: Tenant
    path: tenant
    source: tag
    type: string
  - groups:
      - OCSF
    name: Activity ID
    path: ocsf.activity_id
    source: log
  - groups:
      - OCSF
    name: Activity Name
    path: ocsf.activity_name
    source: log
  - groups:
      - OCSF
    name: Category ID
    path: ocsf.category_uid
    source: log
  - groups:
      - OCSF
    name: Category
    path: ocsf.category_name
    source: log
  - groups:
      - OCSF
    name: Class ID
    path: ocsf.class_uid
    source: log
  - groups:
      - OCSF
    name: Class
    path: ocsf.class_name
    source: log
  - groups:
      - OCSF
    name: Name
    path: ocsf.actor.user.name
    source: log
  - groups:
      - OCSF
    name: Source IP Address
    path: ocsf.src_endpoint.ip
    source: log
  - groups:
      - OCSF
    name: Event Code
    path: ocsf.metadata.event_code
    source: log
  - groups:
      - OCSF
    name: Status
    path: ocsf.status
    source: log
  - groups:
      - OCSF
    name: Status ID
    path: ocsf.status_id
    source: log
pipeline:
  type: pipeline
  name: Azure Active Directory
  enabled: true
  filter:
    query: source:azure.activedirectory
  processors:
    - type: grok-parser
      name: Parsing `resource_name` from `resourceId`
      enabled: true
      source: resourceId
      samples:
        - /SUBSCRIPTIONS/8C56D827-5F07-45CE-8F2B-6C5001DB5C6F/RESOURCEGROUPS/ET-COMPUTE-RG/PROVIDERS/MICROSOFT.STORAGE/STORAGEACCOUNTS/ETFLOWLOGS
      grok:
        supportRules: |
          _non_extracted_resource %{regex("[a-zA-Z0-9-_.]*")}
          _resource_name %{regex("[a-zA-Z0-9-_.]*"):resource_name:lowercase}
          _subscriptions %{regex("(?i)SUBSCRIPTIONS")}
          _resource_groups %{regex("(?i)RESOURCEGROUPS")}
          _providers %{regex("(?i)PROVIDERS")}
        matchRules: |
          extract_resource_name /%{_subscriptions}\/%{_non_extracted_resource}\/%{_resource_groups}\/%{_non_extracted_resource}\/%{_providers}%{_non_extracted_resource}\/%{_non_extracted_resource}\/%{data}\/%{_resource_name}
    - type: date-remapper
      name: Define `properties.createdDateTime`, `properties.activityDateTime`, `properties.timeGenerated`, `time` as the official date of the log
      enabled: true
      sources:
        - properties.createdDateTime
        - properties.activityDateTime
        - properties.timeGenerated
        - time
    - type: status-remapper
      name: Define `level` as the official status of the log
      enabled: true
      sources:
        - level
    - type: attribute-remapper
      name: Map `category` to `evt.category`
      enabled: true
      sources:
        - category
      target: evt.category
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `operationName` to `evt.name`
      enabled: true
      sources:
        - operationName
      target: evt.name
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `callerIpAddress` to `network.client.ip`
      enabled: true
      sources:
        - callerIpAddress
      target: network.client.ip
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: arithmetic-processor
      name: Compute duration in nanoseconds from durationMs in miliseconds
      enabled: true
      expression: durationMs * 1000000
      target: duration
      replaceMissing: false
    - type: geo-ip-parser
      name: Fetching GeoIp data for client ip
      enabled: true
      sources:
        - network.client.ip
      target: network.client.geoip
    - type: attribute-remapper
      name: Map `properties.initiatedBy.user.userPrincipalName`, `properties.userPrincipalName` to `usr.id`
      enabled: true
      sources:
        - properties.initiatedBy.user.userPrincipalName
        - properties.userPrincipalName
      target: usr.id
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `properties.initiatedBy.user.userPrincipalName`, `properties.userDisplayName` to `usr.name`
      enabled: true
      sources:
        - properties.initiatedBy.user.userPrincipalName
        - properties.userDisplayName
      target: usr.name
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `properties.userPrincipalName` to `usr.email`
      enabled: true
      sources:
        - properties.userPrincipalName
      target: usr.email
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `properties.userAgent` to `http.useragent`
      enabled: true
      sources:
        - properties.userAgent
      target: http.useragent
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: user-agent-parser
      name: ""
      enabled: true
      sources:
        - http.useragent
      target: http.useragent_details
      encoded: false
    - type: message-remapper
      name: Define `resultDescription`, `properties.status.additionalDetails` as the official message of the log
      enabled: true
      sources:
        - resultDescription
        - properties.status.additionalDetails
    - type: category-processor
      name: Categorise sign-in event outcomes
      enabled: true
      categories:
        - filter:
            query: "@evt.category:SignInLogs @properties.status.errorCode:0"
          name: success
        - filter:
            query: "@evt.category:SignInLogs -@properties.status.errorCode:0 @properties.status.errorCode:*"
          name: failure
      target: evt.outcome
    - type: attribute-remapper
      name: Map `properties.result` to `evt.outcome`
      enabled: true
      sources:
        - properties.result
      target: evt.outcome
      targetFormat: string
      preserveSource: true
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: string-builder-processor
      name: title - %{evt.name} resulted in %{evt.outcome} initiated by %{usr.id}
      enabled: true
      target: title
      template: "'%{evt.name}' resulted in %{evt.outcome} initiated by %{usr.id} %{properties.initiatedBy.app.displayName}"
      replaceMissing: true
      #OCSF transformations
    - type: pipeline
      name: OCSF pre transformations
      enabled: true
      ocsf:
        isOcsf: true
      filter:
        query: "*"
      processors:
        - type: string-builder-processor
          name: Add version
          enabled: true
          template: 1.5.0
          target: ocsf.metadata.version
          replaceMissing: false
        - type: string-builder-processor
          name: Add product name
          enabled: true
          template: Entra ID
          target: ocsf.metadata.product.name
          replaceMissing: false
        - type: string-builder-processor
          name: Add product vendor
          enabled: true
          template: Microsoft
          target: ocsf.metadata.product.vendor_name
          replaceMissing: false
        - type: attribute-remapper
          name: Map `category` to `ocsf.metadata.log_name`
          enabled: true
          sources:
            - category
          sourceType: attribute
          target: ocsf.metadata.log_name
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `properties.createdDateTime` to `ocsf.time`
          enabled: true
          sources:
            - properties.createdDateTime
          sourceType: attribute
          target: ocsf.time
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: grok-parser
          name: Parse ocsf.time
          enabled: true
          source: ocsf.time
          samples:
            - "2025-05-01T12:15:39.043474332+00:00"
            - "2025-04-30T14:27:57.714605+00:00"
            - "2025-05-01T12:15:39.0434+00:00"
            - "2025-05-01T12:15:39.4+00:00"
            - "2023-03-15T16:33:50+00:00"
          grok:
            supportRules: ""
            matchRules: |
              parsing_time %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSSSS'+00:00'"):ocsf.time}
              parsing_time_1 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSSS'+00:00'"):ocsf.time}
              parsing_time_2 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSS'+00:00'"):ocsf.time}
              parsing_time_3 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSS'+00:00'"):ocsf.time}
              parsing_time_4 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSS'+00:00'"):ocsf.time}
              parsing_time_5 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSS'+00:00'"):ocsf.time}
              parsing_time_6 %{date("yyyy-MM-dd'T'HH:mm:ss.SSS'+00:00'"):ocsf.time}
              parsing_time_7 %{date("yyyy-MM-dd'T'HH:mm:ss.SS'+00:00'"):ocsf.time}
              parsing_time_8 %{date("yyyy-MM-dd'T'HH:mm:ss.S'+00:00'"):ocsf.time}
              parsing_time_9 %{date("yyyy-MM-dd'T'HH:mm:ss'+00:00'"):ocsf.time}
        - type: attribute-remapper
          name: Map `operationName` to `ocsf.metadata.event_code`
          enabled: true
          sources:
            - operationName
          sourceType: attribute
          target: ocsf.metadata.event_code
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `properties.id` to `ocsf.metadata.uid`
          enabled: true
          sources:
            - properties.id
          sourceType: attribute
          target: ocsf.metadata.uid
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: string-builder-processor
          name: Add severity
          enabled: true
          template: Informational
          target: ocsf.severity
          replaceMissing: false
        - type: string-builder-processor
          name: Add severity id
          enabled: true
          template: "1"
          target: ocsf.severity_id
          replaceMissing: false
    - type: pipeline
      name: OCSF sub pipeline for Audit Logs
      enabled: true
      ocsf:
        isOcsf: true
      filter:
        query: "@ocsf.metadata.log_name:AuditLogs"
      processors:
        - type: attribute-remapper
          name: Map `ocsf.metadata.event_code` to `ocsf.activity_name`
          enabled: true
          sources:
            - ocsf.metadata.event_code
          sourceType: attribute
          target: ocsf.activity_name
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `time` to `ocsf.time`
          enabled: true
          sources:
            - time
          sourceType: attribute
          target: ocsf.time
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: grok-parser
          name: Parse ocsf.time
          enabled: true
          source: ocsf.time
          samples:
            - "2025-05-01T12:15:39.043474332Z"
            - "2025-05-01T12:15:39.04347433Z"
            - "2025-04-30T14:27:57.714605Z"
            - "2025-05-01T12:15:39.044Z"
            - "2025-05-01T12:15:39.4Z"
          grok:
            supportRules: ""
            matchRules: |
              parsing_time %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSSSSZ"):ocsf.time}
              parsing_time_1 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSSSZ"):ocsf.time}
              parsing_time_2 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSSZ"):ocsf.time}
              parsing_time_3 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSSZ"):ocsf.time}
              parsing_time_4 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSZ"):ocsf.time}
              parsing_time_5 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSSZ"):ocsf.time}
              parsing_time_6 %{date("yyyy-MM-dd'T'HH:mm:ss.SSSZ"):ocsf.time}
              parsing_time_7 %{date("yyyy-MM-dd'T'HH:mm:ss.SSZ"):ocsf.time}
              parsing_time_8 %{date("yyyy-MM-dd'T'HH:mm:ss.SZ"):ocsf.time}
              parsing_time_9 %{date("yyyy-MM-dd'T'HH:mm:ssZ"):ocsf.time}
        - type: array-processor
          name: Extract `value` from `additionalDetails` array
          enabled: true
          operation:
            source: properties.additionalDetails
            target: ocsf.http_request.user_agent
            filter: 'key:"User-Agent"'
            valueToExtract: value
            type: select
        - type: attribute-remapper
          name: Map `callerIpAddress` to `ocsf.src_endpoint.ip`
          enabled: true
          sources:
            - callerIpAddress
          sourceType: attribute
          target: ocsf.src_endpoint.ip
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `properties.resultReason` to `ocsf.status_code`
          enabled: true
          sources:
            - properties.resultReason
          sourceType: attribute
          target: ocsf.status_code
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: category-processor
          name: OCSF - ocsf.status_id mapping
          enabled: true
          categories:
            - filter:
                query: "@properties.result:success"
              name: "1"
            - filter:
                query: "@properties.result:failure"
              name: "2"
            - filter:
                query: "*"
              name: "99"
          target: ocsf.status_id
        - type: category-processor
          name: OCSF - ocsf.status mapping
          enabled: true
          categories:
            - filter:
                query: "@properties.result:success"
              name: "Success"
            - filter:
                query: "@properties.result:failure"
              name: "Failure"
          target: ocsf.status
    - type: pipeline
      name: OCSF sub pipeline for class Account Change [3001]
      enabled: true
      ocsf:
        isOcsf: true
      filter:
        query: "@ocsf.metadata.log_name:AuditLogs @properties.category:(UserManagement OR ApplicationManagement)"
      processors:
        - type: category-processor
          name: OCSF - activity_id mapping
          enabled: true
          categories:
            - filter:
                query: '@ocsf.metadata.event_code:("Add User" OR "Add service principal")'
              name: "1"
            - filter:
                query: '@ocsf.metadata.event_code:"Enable Account"'
              name: "2"
            - filter:
                query: '@ocsf.metadata.event_code:"Change user password"'
              name: "3"
            - filter:
                query: '@ocsf.metadata.event_code:"Reset password"'
              name: "4"
            - filter:
                query: '@ocsf.metadata.event_code:"Disable account"'
              name: "5"
            - filter:
                query: '@ocsf.metadata.event_code:(*Delete\ user OR "Hard delete service principal" OR "Remove service principal")'
              name: "6"
            - filter:
                query: "*"
              name: "99"
          target: ocsf.activity_id
        - type: category-processor
          name: OCSF - activity_name mapping
          enabled: true
          categories:
            - filter:
                query: '@ocsf.metadata.event_code:"Add User"'
              name: "Create"
            - filter:
                query: '@ocsf.metadata.event_code:"Enable Account"'
              name: "Enable"
            - filter:
                query: '@ocsf.metadata.event_code:"Change user password"'
              name: "Password Change"
            - filter:
                query: '@ocsf.metadata.event_code:"Reset password"'
              name: "Password Reset"
            - filter:
                query: '@ocsf.metadata.event_code:"Disable account"'
              name: "Disable"
            - filter:
                query: '@ocsf.metadata.event_code:(*Delete\ user OR "Hard delete service principal" OR "Remove service principal")'
              name: "Delete"
          target: ocsf.activity_name
        - type: string-builder-processor
          name: Add category uid
          enabled: true
          template: "3"
          target: ocsf.category_uid
          replaceMissing: false
        - type: string-builder-processor
          name: Add category name
          enabled: true
          template: Identity & Access Management
          target: ocsf.category_name
          replaceMissing: false
        - type: string-builder-processor
          name: Add class uid
          enabled: true
          template: "3001"
          target: ocsf.class_uid
          replaceMissing: false
        - type: string-builder-processor
          name: Add class name
          enabled: true
          template: Account Change
          target: ocsf.class_name
          replaceMissing: false
        - type: attribute-remapper
          name: Map `properties.initiatedBy.user.userPrincipalName`, `properties.initiatedBy.app.displayName`, `identity` to `ocsf.actor.user.name`
          enabled: true
          sources:
            - properties.initiatedBy.user.userPrincipalName
            - properties.initiatedBy.app.displayName
            - identity
          sourceType: attribute
          target: ocsf.actor.user.name
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `properties.initiatedBy.user.id`, `properties.initiatedBy.app.servicePrincipalId` to `ocsf.actor.user.uid`
          enabled: true
          sources:
            - properties.initiatedBy.user.id
            - properties.initiatedBy.app.servicePrincipalId
          sourceType: attribute
          target: ocsf.actor.user.uid
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `properties.initiatedBy.user.userPrincipalName` to `ocsf.actor.user.email_addr`
          enabled: true
          sources:
            - properties.initiatedBy.user.userPrincipalName
          sourceType: attribute
          target: ocsf.actor.user.email_addr
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: category-processor
          name: OCSF - ocsf.actor.user.type mapping
          enabled: true
          categories:
            - filter:
                query: "@properties.initiatedBy.user.id:* OR @properties.initiatedBy.user.userPrincipalName:*"
              name: User
            - filter:
                query: "@properties.initiatedBy.app.servicePrincipalId:*"
              name: System
          target: ocsf.actor.user.type
        - type: category-processor
          name: OCSF - ocsf.actor.user.type_id mapping
          enabled: true
          categories:
            - filter:
                query: "@properties.initiatedBy.user.id:* OR @properties.initiatedBy.user.userPrincipalName:*"
              name: "1"
            - filter:
                query: "@properties.initiatedBy.app.servicePrincipalId:*"
              name: "3"
            - filter:
                query: "@ocsf.metadata.log_name:*"
              name: "99"
          target: ocsf.actor.user.type_id
        - type: attribute-remapper
          name: Map `properties.correlationId` to `ocsf.actor.session.uid`
          enabled: true
          sources:
            - properties.correlationId
          sourceType: attribute
          target: ocsf.actor.session.uid
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: array-processor
          name: Extract `userPrincipalName` from `properties.targetResources` array
          enabled: true
          operation:
            source: properties.targetResources
            target: ocsf.user.name
            filter: "type:User"
            valueToExtract: userPrincipalName
            type: select
        - type: attribute-remapper
          name: Map `ocsf.user.name` to `ocsf.user.email_addr`
          enabled: true
          sources:
            - ocsf.user.name
          sourceType: attribute
          target: ocsf.user.email_addr
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: category-processor
          name: OCSF - ocsf.user.type mapping
          enabled: true
          categories:
            - filter:
                query: "@ocsf.user.email_addr:*"
              name: User
            - filter:
                query: "*"
              name: System
          target: ocsf.user.type
        - type: category-processor
          name: OCSF - ocsf.user.type_id mapping
          enabled: true
          categories:
            - filter:
                query: "@ocsf.user.email_addr:*"
              name: "1"
            - filter:
                query: "*"
              name: "3"
          target: ocsf.user.type_id
        - type: array-processor
          name: Extract `displayName` from `properties.targetResources` array
          enabled: true
          operation:
            source: properties.targetResources
            target: ocsf.user.name
            filter: "type:ServicePrincipal"
            valueToExtract: displayName
            type: select
        - type: array-processor
          name: Extract User id from `properties.targetResources` array
          enabled: true
          operation:
            source: properties.targetResources
            target: ocsf.user.uid
            filter: "type:User"
            valueToExtract: id
            type: select
    - type: pipeline
      name: OCSF sub pipeline for class Authentication [3002]
      enabled: true
      ocsf:
        isOcsf: true
      filter:
        query: '@ocsf.metadata.event_code:"Sign-in activity"'
      processors:
        - type: category-processor
          name: OCSF - activity_id mapping
          enabled: true
          categories:
            - filter:
                query: '@ocsf.metadata.event_code:"Sign-in activity"'
              name: "1"
          target: ocsf.activity_id
        - type: category-processor
          name: OCSF - activity_name mapping
          enabled: true
          categories:
            - filter:
                query: '@ocsf.activity_id:("1")'
              name: Logon
          target: ocsf.activity_name
        - type: string-builder-processor
          name: Add category uid
          enabled: true
          template: "3"
