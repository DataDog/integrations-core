id: sophos-central-cloud
metric_id: sophos-central-cloud
backend_only: false
facets:
  - groups:
      - Event
    name: Event Outcome
    path: evt.outcome
    source: log
  - groups:
      - Geoip
    name: City Name
    path: network.client.geoip.city.name
    source: log
  - groups:
      - Geoip
    name: Continent Code
    path: network.client.geoip.continent.code
    source: log
  - groups:
      - Geoip
    name: Continent Name
    path: network.client.geoip.continent.name
    source: log
  - groups:
      - Geoip
    name: Country ISO Code
    path: network.client.geoip.country.iso_code
    source: log
  - groups:
      - Geoip
    name: Country Name
    path: network.client.geoip.country.name
    source: log
  - groups:
      - Geoip
    name: Subdivision ISO Code
    path: network.client.geoip.subdivision.iso_code
    source: log
  - groups:
      - Geoip
    name: Subdivision Name
    path: network.client.geoip.subdivision.name
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
pipeline:
  type: pipeline
  name: Sophos Central Cloud
  enabled: true
  filter:
    query: "source:sophos-central-cloud"
  processors:
    - type: date-remapper
      name: Define `created_at` as the official date of the log
      enabled: true
      sources:
        - created_at
    - type: pipeline
      name: Alert
      enabled: true
      filter:
        query: "service:alert "
      processors:
        - name: Lookup on `severity` to `status`
          enabled: true
          source: severity
          target: status
          lookupTable: |-
            low, info
            medium, warning
            high, critical
          type: lookup-processor
        - type: status-remapper
          name: Define `status` as the official status of the log
          enabled: true
          sources:
            - status
        - type: attribute-remapper
          name: Map `customer_id` to `usr.id`
          enabled: true
          sources:
            - customer_id
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `data.source_info.ip` to `network.client.ip`
          enabled: true
          sources:
            - data.source_info.ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Event
      enabled: true
      filter:
        query: "service:event "
      processors:
        - name: Lookup on `severity` to `status`
          enabled: true
          source: severity
          target: status
          lookupTable: |-
            low, info
            medium, warning
            high, critical
            critical, critical
          type: lookup-processor
        - name: Lookup on `ips_threat_data.detectionType` to
            `ips_threat_data.detectionTypeName`
          enabled: true
          source: ips_threat_data.detectionType
          target: ips_threat_data.detectionTypeName
          lookupTable: |-
            0 , Inbound
            1, Outbound
          type: lookup-processor
        - type: status-remapper
          name: Define `status` as the official status of the log
          enabled: true
          sources:
            - status
        - type: attribute-remapper
          name: Map `user_id` to `usr.id`
          enabled: true
          sources:
            - user_id
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `name` to `evt.outcome`
          enabled: true
          sources:
            - name
          sourceType: attribute
          target: evt.outcome
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `source_info.ip` to `network.client.ip`
          enabled: true
          sources:
            - source_info.ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: geo-ip-parser
      name: GeoIp Parser for `network.client.ip`
      enabled: true
      sources:
        - network.client.ip
      target: network.client.geoip
      ip_processing_behavior: do-nothing
