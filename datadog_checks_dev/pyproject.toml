[build-system]
requires = [
    "hatchling>=0.11.2",
    "setuptools<61",
]
build-backend = "hatchling.build"

[project]
name = "datadog-checks-dev"
description = "The Datadog Checks Developer Tool"
readme = "README.md"
license = {text = "BSD-3-Clause"}
keywords = [
    "datadog",
    "datadog agent",
    "datadog check",
    "dev tool",
    "tests",
]
authors = [
    { name = "Datadog", email = "packages@datadoghq.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.8",
]
dependencies = [
    "contextlib2; python_version < '3.0'",
    "coverage>=5.0.3",
    "flaky",
    "mock",
    "psutil",
    "pytest",
    "pytest-benchmark[histogram]>=3.2.1",
    "pytest-cov>=2.6.1",
    "pytest-mock",
    "pyyaml>=5.4.1",
    "requests>=2.22.0",
    "shutilwhich==1.1.0; python_version < '3.0'",
    "six",
    "subprocess32==3.5.4; python_version < '3.0'",
    "tenacity",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
cli = [
    "aiohttp",
    "aiomultiprocess",
    "atomicwrites",
    "beautifulsoup4>=4.9.3",
    "build>=0.7.0",
    "click~=8.1",
    "codespell",
    "colorama",
    "datamodel-code-generator~=0.12.0",
    "hatch>=1.5.0",
    "in-toto>=0.4.2",
    "jsonschema",
    "markdown",
    "orjson",
    "packaging",
    "pip-tools",
    "platformdirs>=2.0.0a3",
    "pyperclip>=1.7.0",
    "pysmi>=0.3.4",
    "semver",
    "tabulate>=0.8.9",
    "toml>=0.9.4, <1.0.0",
    "tomli>=1.1.0",
    "tomli-w>=1.0.0",
    "tox>=3.12.1",
    "twine>=1.11.0",
    "virtualenv",
    # TODO: Remove once every check has a pyproject.toml
    "setuptools<61",
    "wheel>=0.31.0",
]

[project.scripts]
ddev = "datadog_checks.dev.tooling.cli:ddev"

[project.entry-points.pytest11]
datadog_checks = "datadog_checks.dev.plugin.pytest"

[project.entry-points.tox]
datadog_checks = "datadog_checks.dev.plugin.tox"

[project.entry-points.hatch]
datadog_checks = "datadog_checks.dev.plugin.hatch"

[project.urls]
Source = "https://github.com/DataDog/integrations-core"

[tool.hatch.version]
path = "datadog_checks/dev/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/datadog_checks",
    "/tests",
]

[tool.hatch.build.targets.wheel]
include = [
    "/datadog_checks",
]
dev-mode-dirs = [
    ".",
]
