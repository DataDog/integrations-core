version: '3'

services:

  vault:
    image: vault:1.13.3
    container_name: ddev_vault
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"

  logging-service:
    image: alpine
    container_name: ddev_logging_service
    command: sh -c 'while true; do echo "I am a logging service"; sleep 1; done'
