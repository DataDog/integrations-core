[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    {{py27,py36}}-{check_name}
    flake8

[testenv]
platform = linux|darwin|win32
deps =
    {tox_base_dep}
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
