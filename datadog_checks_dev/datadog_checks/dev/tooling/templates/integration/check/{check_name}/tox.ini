[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{{27,37}}

[testenv]
dd_check_style = true
dd_check_types = true
dd_mypy_args = --py2 datadog_checks/ tests/
usedevelop = true
platform = linux|darwin|win32
deps =
    {tox_base_dep}
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {{posargs}}
