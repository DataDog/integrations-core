[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{{27,38}}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {{toxworkdir}}/py27
    py38: {{toxworkdir}}/py38
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    {tox_base_dep}
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {{posargs}}
