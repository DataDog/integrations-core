[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38

[testenv]
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    {tox_base_dep}
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {{posargs}}
