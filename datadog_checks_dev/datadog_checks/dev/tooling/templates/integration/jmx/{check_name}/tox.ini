[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{{27,38}}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {{toxworkdir}}/py27
    py38: {{toxworkdir}}/py38
description =
    py{{27,38}}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    {tox_base_dep}
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {{posargs}}
