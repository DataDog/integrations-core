[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    {py27,py36}-dev
    flake8

[testenv]
skip_install = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    DDEV_TESTING_PLUGIN=true
commands =
    pytest tests

[testenv:flake8]
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build,compat.py,__init__.py,templates
max-line-length = 120
