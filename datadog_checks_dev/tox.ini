[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}

[testenv]
dd_check_style = true
usedevelop = true
skip_install = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    DDEV_TESTING_PLUGIN=true
commands =
    pytest -v --junit-xml=.junit/test-{envname}.xml {posargs} tests
