[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    {py27,py36}-dev
    flake8

[testenv]
skip_install = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v

[testenv:flake8]
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build,compat.py,__init__.py
max-line-length = 120
