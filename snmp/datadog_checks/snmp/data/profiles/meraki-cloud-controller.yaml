# Profile for Meraki Cloud devices
#
# You need the MIB compiled to get the data. You can run the following command to get it:
# $ /opt/datadog-agent/embedded/bin/python /opt/datadog-agent/embedded/bin/mibdump.py  --destination-directory=/opt/datadog-agent/embedded/lib/python2.7/site-packages/pysnmp_mibs MERAKI-CLOUD-CONTROLLER-MIB.mib
#
sysobjectid: 1.3.6.1.4.1.29671.*
metrics:
  # Meaki cloud devices
  - MIB: MERAKI-CLOUD-CONTROLLER-MIB
    table: devTable
    forced_type: gauge
    symbols:
      - devStatus # 0 or 1 values
      - devClientCount
    metrics_tags:
      - tag: device
        column: devName
      - tag: product
        column: devProductCode
      - tag: network
        column: devNetworkName
      - tag: vlan
        column: vlanNetworkName
  - MIB: MERAKI-CLOUD-CONTROLLER-MIB
    table: devInterfaceTable
    forced_type: gauge
    symbols:
      - devInterfaceSentPkts
      - devInterfaceRecvPkts
      - devInterfaceSentBytes
      - devInterfaceRecvBytes
    metrics_tags:
      - tag: device
        column: devName
      - tag: product
        column: devProductCode
      - tag: network
        column: devNetworkName
      - tag: vlan
        column: vlanNetworkName
  # Basic interface stats
  - MIB: IF-MIB
    table: ifTable
    forced_type: monotonic_count
    symbols:
      - ifInErrors
      - ifOutErrors
    metric_tags:
      - tag: interface
        column: ifDescr
  - MIB: IF-MIB
    table: ifTable
    symbols:
      - ifAdminStatus
      - ifOperStatus
    metric_tags:
      - tag: interface
        column: ifDescr
  - MIB: IF-MIB
    table: ifXTable
    forced_type: monotonic_count
    symbols:
      - ifHCInOctets
      - ifHCOutOctets
    metric_tags:
      - tag: interface
        column: ifName
