# Generic TCP metrics for routers.

metrics:
  - MIB: TCP-MIB
    symbol: tcpActiveOpens
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpPassiveOpens
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpAttemptFails
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpEstabResets
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpCurrEstab
  - MIB: TCP-MIB
    symbol: tcpHCInSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpHCOutSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpRetransSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpInErrs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpOutRsts
    forced_type: monotonic_count
