# Generic UDP metrics for routers.

metrics:
- MIB: UDP-MIB
  forced_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.8
    name: udpHCInDatagrams
- MIB: UDP-MIB
  forced_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.2
    name: udpNoPorts
- MIB: UDP-MIB
  forced_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.3
    name: udpInErrors
- MIB: UDP-MIB
  forced_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.9
    name: udpHCOutDatagrams

