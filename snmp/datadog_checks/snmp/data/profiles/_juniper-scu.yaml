# Statistics for traffic that satisfies the rules in each configured Destination Class

metrics:
  - MIB: JUNIPER-SCU-MIB
    table:
      OID: 1.3.6.1.4.1.2636.3.16.1.1
      name: jnxScuStatsTable
    forced_type: monotonic_count_and_rate
    symbols:
    # he number of packets sent out of jnxScuStatsDstIfIndex that match the source class (jnxScuStatsClassName) and match the address type (jnxScuStatsAddrFamily) defined for this table entry. 
    - OID: 1.3.6.1.4.1.2636.3.16.1.1.1.4
      name:  jnxScuStatsPackets
    # he number of packets sent out of jnxScuStatsDstIfIndex that match the source class (jnxScuStatsClassName) and match the address type (jnxScuStatsAddrFamily) defined for this table entry. 
    - OID: 1.3.6.1.4.1.2636.3.16.1.1.1.5
      name: jnxScuStatsBytes
    metric_tags:
    - column:
        OID: 1.3.6.1.4.1.2636.3.16.1.1.1.1
        name: jnxScuStatsDstIfIndex
      tag: interface_index
    - column:
        OID: 1.3.6.1.4.1.2636.3.16.1.1.1.2
        name: jnxScuStatsAddrFamily
      tag: addr_family
