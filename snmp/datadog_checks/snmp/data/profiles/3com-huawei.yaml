extends:
  - 3com-generic.yaml

sysobjectid:
  - 1.3.6.1.4.1.43.45.1  # a3Com.jv-mib.huawei

metrics:
  - MIB: A3COM-HUAWEI-LswDEVM-MIB
    table:
      name: hwCpuTable
      OID: 1.3.6.1.4.1.43.45.1.6.1.1
    symbols:
      - name: cpu.usage
        OID: 1.3.6.1.4.1.43.45.1.6.1.1.1.3
  - MIB: A3COM-HUAWEI-LswDEVM-MIB
    table:
      name: hwMemTable
      OID: 1.3.6.1.4.1.43.45.1.6.1.2.1
    symbols:
      - name: memory.total
        OID: 1.3.6.1.4.1.43.45.1.6.1.2.1.1.2
      - name: memory.free
        OID: 1.3.6.1.4.1.43.45.1.6.1.2.1.1.3
  - MIB: A3COM-HUAWEI-LswDEVM-MIB
    table:
      name: hwdevMFanStatusTable
      OID: 1.3.6.1.4.1.43.45.1.2.23.1.9.1.1
    symbols:
      - name: TODO_RENAME_ME
        constant_value_one: true
    metric_tags:
      - column:
          OID: 1.3.6.1.4.1.43.45.1.2.23.1.9.1.1.1.2
          name: hwDevMFanStatus
        tag: hw_dev_m_fan_status_TODO_RENAME_ME
        mapping:
          1: active
          2: deactive
          3: not_installed
          4: unsupported
  - MIB: A3COM-HUAWEI-LswDEVM-MIB
    table:
      name: hwdevMPowerStatusTable
      OID: 1.3.6.1.4.1.43.45.1.2.23.1.9.1.2
    symbols:
      - name: TODO_RENAME_ME
        constant_value_one: true
    metric_tags:
      - column:
          OID: 1.3.6.1.4.1.43.45.1.2.23.1.9.1.2.1.2
          name: hwDevMPowerStatus
        tag: hw_dev_m_power_status_TODO_RENAME_ME
        mapping:
          1: active
          2: deactive
          3: not_installed
          4: unsupported
