# Profile for Cisco Nexus devices

extends:
  - _base_cisco.yaml

sysobjectid: 1.3.6.1.4.1.9.12.3.1.3.*

metrics:
  - MIB: CISCO-ENTITY-SENSOR-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.91.1.1.1
      name: entSensorValueTable
    symbols:
      - OID: 1.3.6.1.4.1.9.9.91.1.1.1.1.4
        name: entSensorValue
    metric_tags:
      - index: 1
        tag: sensor_id
      - column:
          OID: 1.3.6.1.4.1.9.9.91.1.1.1.1.1
          name: entSensorType
        tag: sensor_type
      - tag: entPhysicalDescr
        OID: 1.3.6.1.2.1.47.1.1.1.1.2
        column: entPhysicalDescr
        table: entPhysicalTable
        MIB: ENTITY-MIB

  # Supervisor Memory utilisation
  - MIB: CISCO-SYSTEM-EXT-MIB
    symbol:
      OID: 1.3.6.1.4.1.9.9.305.1.1.2
      name: cseSysMemoryUtilization