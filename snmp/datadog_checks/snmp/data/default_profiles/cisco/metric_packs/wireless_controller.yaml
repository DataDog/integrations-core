# Wireless LAN Controller (WLC) metrics
metrics:
  - MIB: AIRESPACE-WIRELESS-MIB
    table:
      OID: 1.3.6.1.4.1.14179.2.2.1
      name: bsnAPTable
    symbols:
      - name: accessPoint
        constant_value_one: true
    metric_tags:
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.1.1.1
          name: bsnAPDot3MacAddress
        tag: ap_mac_address
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.1.1.3
          name: bsnAPName
        tag: ap_name
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.1.1.4
          name: bsnAPLocation
        tag: ap_location
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.1.1.19
          name: bsnApIpAddress
        tag: ap_ip_address
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.1.1.6
          name: bsnAPOperationStatus
        mapping:
          1: associated
          2: disassociating
          3: downloading
        tag: ap_oper_status

  - MIB: AIRESPACE-WIRELESS-MIB
    table:
      OID: 1.3.6.1.4.1.14179.2.2.2
      name: bsnAPIfTable
    symbols:
      - name: accessPointInterface
        constant_value_one: true
    metric_tags:
      - symbol:
          OID: 1.3.6.1.4.1.14179.2.2.2.1.1
          name: bsnAPIfSlotId
        tag: ap_if_slot_id

