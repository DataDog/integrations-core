# Entity sensor metrics (used by Catalyst, Nexus, and other platforms)
metrics:
  - MIB: CISCO-ENTITY-SENSOR-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.91.1.1.1
      name: entSensorValueTable
    symbols:
      - OID: 1.3.6.1.4.1.9.9.91.1.1.1.1.4
        name: entSensorValue
    metric_tags:
      - symbol:
          OID: 1.3.6.1.4.1.9.9.91.1.1.1.1.1
          name: entSensorType
        tag: sensor_type
        mapping:
          1: other
          2: unknown
          3: volts_ac
          4: volts_dc
          5: amperes
          6: watts
          7: hertz
          8: celsius
          9: percent_rh
          10: rpm
          11: cmm
          12: truthvalue
          13: special_enum
          14: dbm
          15: db
      - index: 1
        tag: sensor_id

