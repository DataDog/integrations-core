# Profile for Cisco Nexus switches
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "switch"

# Metric packs for Nexus switches
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - enhanced_memory  # Nexus uses enhanced memory MIB
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml
  - generic/metric_packs/ospf.yaml
  - generic/metric_packs/bgp.yaml
  - cisco/metric_packs/entity_sensor.yaml
  - cisco/metric_packs/fru.yaml

# sysObjectIDs for matching Nexus devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.1216 # ciscoN7KC7018IOS
  - 1.3.6.1.4.1.9.1.1217 # ciscoN7KC7010IOS
  - 1.3.6.1.4.1.9.1.1915 # ciscoN9KC9508
  - 1.3.6.1.4.1.9.1.1923 # ciscoN9KC93128TX
  - 1.3.6.1.4.1.9.1.1924 # ciscoN9KC9396TX
  - 1.3.6.1.4.1.9.1.1925 # ciscoN9KC9396PX
  - 1.3.6.1.4.1.9.12.3.1.3.*

