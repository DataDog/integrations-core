# Profile for Cisco Small Business switches
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "switch"

# Metric packs for Small Business switches
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml

# sysObjectIDs for matching Small Business devices
sysobjectid:
  - 1.3.6.1.4.1.9.6.1.95.*  # Cisco SB switches (various models)

