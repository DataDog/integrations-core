# Profile for Cisco Wireless Access Points
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "access-point"

# Metric packs for Access Points
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml

# sysObjectIDs for matching Access Point devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.1034 # ciscoAIRAP1131AG
  - 1.3.6.1.4.1.9.1.1247 # ciscoAIRAP1142
  - 1.3.6.1.4.1.9.1.1248 # ciscoAIRAP1252
  - 1.3.6.1.4.1.9.1.1631 # ciscoAP802
  - 1.3.6.1.4.1.9.1.2370 # ciscoAIRAP1852E
  - 1.3.6.1.4.1.9.1.2371 # ciscoAIRAP1852I
  - 1.3.6.1.4.1.9.1.2427 # ciscoAIRAP2802E
  - 1.3.6.1.4.1.9.1.2428 # ciscoAIRAP2802I

