# Profile for Cisco IronPort Email Security Appliance
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "email-security"

# Metric packs for IronPort Email
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml

# sysObjectIDs for matching IronPort Email devices
sysobjectid:
  - 1.3.6.1.4.1.15497.1.1.1.1  # Cisco IronPort Email Security
  - 1.3.6.1.4.1.15497.1.1.1.2  # Cisco IronPort Email Security C100
  - 1.3.6.1.4.1.15497.1.1.1.3  # Cisco IronPort Email Security C300
  - 1.3.6.1.4.1.15497.1.1.1.4  # Cisco IronPort Email Security C600

