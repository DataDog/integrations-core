# Profile for Cisco Cloud Services Router 1000V
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "router"

# Metric packs for CSR 1000V
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml
  - generic/metric_packs/ospf.yaml
  - generic/metric_packs/bgp.yaml

# sysObjectID for CSR 1000V
sysobjectid:
  - 1.3.6.1.4.1.9.1.1537 # ciscoCsr1000v

