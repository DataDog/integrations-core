# Profile for Cisco WAAS (Wide Area Application Services) / WAN Optimizer
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "wan-optimizer"

# Metric packs for WAAS
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml

# sysObjectIDs for matching WAAS devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.1051 # ciscoWAASAppEngine512
  - 1.3.6.1.4.1.9.1.1052 # ciscoWAASAppEngine612
  - 1.3.6.1.4.1.9.1.1053 # ciscoWAASAppEngine7326
  - 1.3.6.1.4.1.9.1.1054 # ciscoWAASAppEngine7371

