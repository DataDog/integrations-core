# Profile for Cisco Catalyst Wireless LAN Controllers
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "wlc"

# Metric packs for Catalyst WLC
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml
  - cisco/metric_packs/wireless_controller.yaml
  - cisco/metric_packs/environment.yaml
  - cisco/metric_packs/fru.yaml

# sysObjectIDs for matching Catalyst WLC devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.1631 # ciscoCatalystWLC5508
  - 1.3.6.1.4.1.9.1.2170 # ciscoCatalystWLC3504
  - 1.3.6.1.4.1.9.1.2371 # ciscoAIRCT5520K9
  - 1.3.6.1.4.1.9.1.2427 # ciscoAIRCT9800L

