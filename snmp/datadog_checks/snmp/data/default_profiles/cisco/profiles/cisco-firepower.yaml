# Profile for Cisco Firepower security appliances
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "firewall"

# Metric packs for Firepower
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml
  - cisco/metric_packs/firewall.yaml
  - cisco/metric_packs/environment.yaml
  - cisco/metric_packs/fru.yaml
  - cisco/metric_packs/entity_sensor.yaml

# sysObjectIDs for matching Firepower devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.2030 # ciscoFirepower9300SM24
  - 1.3.6.1.4.1.9.1.2031 # ciscoFirepower9300SM36
  - 1.3.6.1.4.1.9.1.2032 # ciscoFirepower9300SM44
  - 1.3.6.1.4.1.9.1.2176 # ciscoFirepower4110
  - 1.3.6.1.4.1.9.1.2177 # ciscoFirepower4120
  - 1.3.6.1.4.1.9.1.2178 # ciscoFirepower4140
  - 1.3.6.1.4.1.9.1.2179 # ciscoFirepower4150

