# Profile for Cisco Application Control Engine (ACE) Load Balancer
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "load-balancer"

# Metric packs for ACE Load Balancer
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml

# sysObjectIDs for matching ACE devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.824  # ciscoACE10K9
  - 1.3.6.1.4.1.9.1.825  # ciscoACE4710K9
  - 1.3.6.1.4.1.9.1.1047 # ciscoACE30K9

