# Profile for Cisco ASR routers
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "router"

# Metric packs for ASR routers
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - generic/metric_packs/tcp.yaml
  - generic/metric_packs/udp.yaml
  - generic/metric_packs/ip.yaml
  - generic/metric_packs/ospf.yaml
  - generic/metric_packs/bgp.yaml
  - cisco/metric_packs/environment.yaml
  - cisco/metric_packs/fru.yaml
  - cisco/metric_packs/cpu_memory_extended.yaml
  - cisco/metric_packs/rtt_monitoring.yaml

# sysObjectIDs for matching ASR devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.403  # ciscoASR7401
  - 1.3.6.1.4.1.9.1.923  # ciscoASR1002
  - 1.3.6.1.4.1.9.1.924  # ciscoASR1004
  - 1.3.6.1.4.1.9.1.925  # ciscoASR1006
  - 1.3.6.1.4.1.9.1.1165 # ciscoASR1001
  - 1.3.6.1.4.1.9.1.1441 # ciscoASR903
  - 1.3.6.1.4.1.9.1.1525 # ciscoASR1002X
  - 1.3.6.1.4.1.9.1.1639 # ciscoASR9001
  - 1.3.6.1.4.1.9.1.1861 # ciscoASR1001X
  - 1.3.6.1.4.1.9.1.2143 # ciscoASR1006X
  - 1.3.6.1.4.1.9.1.2252 # ciscoASR1002HX
  - 1.3.6.1.4.1.9.1.2348 # ciscoASR1001HX
  # Additional sysObjectIDs can be found in the original cisco-asr.yaml

