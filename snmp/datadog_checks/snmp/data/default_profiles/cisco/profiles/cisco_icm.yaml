# Profile for Cisco ICM (Intelligent Contact Management)
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "contact-center"

# Metric packs for ICM
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml
  - cisco/metric_packs/voice.yaml

# sysObjectIDs for matching ICM devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.869 # ciscoICM

