# Profile for Cisco ISE (Identity Services Engine)
device:
  vendor: "cisco"

metadata:
  device:
    fields:
      type:
        value: "security"

# Metric packs for ISE
metric_packs:
  - generic/metric_packs/base.yaml
  - cisco/metric_packs/metadata.yaml
  - cisco/metric_packs/cpu.yaml
  - cisco/metric_packs/memory.yaml
  - generic/metric_packs/interfaces.yaml

# sysObjectIDs for matching ISE devices
sysobjectid:
  - 1.3.6.1.4.1.9.1.2170 # ciscoISE3315
  - 1.3.6.1.4.1.9.1.2171 # ciscoISE3355
  - 1.3.6.1.4.1.9.1.2172 # ciscoISE3395

