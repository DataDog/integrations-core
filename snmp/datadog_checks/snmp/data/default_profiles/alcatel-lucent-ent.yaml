        mapping:
          1: unknown
          2: power_off
          3: power_on
          4: reset
          5: takeover
          6: reset_all
          7: standby
      - column:
          OID: 1.3.6.1.4.1.6486.800.1.1.1.1.1.1.1.2
          name: chasEntPhysOperStatus
        tag: chas_ent_phys_oper_status
