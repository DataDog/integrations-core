          name: chasEntPhysLedStatusControl
        tag: chas_ent_phys_led_status_control
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - column:
          OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.15
          name: chasEntPhysLedStatusFabric
        tag: chas_ent_phys_led_status_fabric
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - column:
