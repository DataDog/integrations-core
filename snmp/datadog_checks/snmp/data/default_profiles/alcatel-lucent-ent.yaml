        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
          5: amber_blink
      - column:
          OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.12
          name: chasEntPhysLedStatusBackupPS
        tag: chas_ent_phys_led_status_backup_ps
        mapping:
          0: not_applicable
          1: off
          2: green_on
          3: green_blink
          4: amber_on
