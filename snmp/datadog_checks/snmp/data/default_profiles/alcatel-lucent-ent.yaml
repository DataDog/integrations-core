          1: up
          2: down
          3: testing
          4: unknown
          5: secondary
          6: not_present
          7: unpowered
          8: master
      - column:
          OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.6
          name: chasEntPhysLedStatusOk1
        tag: chas_ent_phys_led_status_ok1
