extends:
  - _base.yaml
  - _generic-if.yaml
  - cisco.yaml
sysobjectid:
  - 1.3.6.1.4.1.15497.1.*    # IronPort Email Security Appliance
  - 1.3.6.1.4.1.15497.1.2    # IronPort S300V
metrics:
  - MIB: ASYNCOS-MAIL-MIB
    symbol:
      name: memory.usage
      OID: 1.3.6.1.4.1.15497.1.1.1.1.0
  - MIB: ASYNCOS-MAIL-MIB
    symbol:
      name: cpu.usage
      OID: 1.3.6.1.4.1.15497.1.1.1.2.0
