extends:
  - _base.yaml
  - _generic-bgp4.yaml
  - _generic-if.yaml
  # this profile does not extend cisco.yaml on purpose since some metrics might not be compatible
  # for example cpu.usage from OLD-CISCO-CPU-MIB 1.3.6.1.4.1.9.2.1.57.0
sysobjectid:
  - 1.3.6.1.4.1.9.1.1537
  - 1.3.6.1.4.1.9.1.3004
metadata:
  device:
    fields:
      vendor:
        value: "cisco"
metrics:
  - MIB: OLD-CISCO-CPU-MIB
    symbol:
      OID: 1.3.6.1.4.1.9.2.1.57.0  # avgBusy1
      name: cpu.usage
  - MIB: CISCO-MEMORY-POOL-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.48.1.1
      name: ciscoMemoryPoolTable
    symbols:
      - OID: 1.3.6.1.4.1.9.9.48.1.1.1.5
        name: memory.used
      - OID: 1.3.6.1.4.1.9.9.48.1.1.1.6
        name: memory.free
    metric_tags:
      - index: 1  # ciscoMemoryPoolType
        tag: mem
      - column:
          OID: 1.3.6.1.4.1.9.9.48.1.1.1.2
          name: ciscoMemoryPoolName
        tag: cisco_memory_pool_name
  - MIB: CISCO-PROCESS-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.109.1.1.1
      name: cpmCPUTotalTable
    symbols:
      - OID: 1.3.6.1.4.1.9.9.109.1.1.1.1.7
        name: cpmCPUTotal1minRev
      - OID: 1.3.6.1.4.1.9.9.109.1.1.1.1.12
        name: cpmCPUMemoryUsed
      - OID: 1.3.6.1.4.1.9.9.109.1.1.1.1.13
        name: cpmCPUMemoryFree
    metric_tags:
      - index: 1  # cpmCPUTotalIndex
        tag: cpm_cpu_total_index
  - MIB: CISCO-RTTMON-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.42.1.2.10
      name: rttMonLatestRttOperTable
    symbols:
      - OID: 1.3.6.1.4.1.9.9.42.1.2.10.1.1
        name: rttMonLatestRttOperCompletionTime
    metric_tags:
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.1.1.3
          name: rttMonCtrlAdminTag
        tag: rtt_mon_ctrl_admin_tag
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.1.1.4
          name: rttMonCtrlAdminRttType
        tag: rtt_mon_ctrl_admin_rtt_type
        mapping:
          1: echo
          2: path_echo
          3: file_io
          4: script
          5: udp_echo
          6: tcp_connect
          7: http
          8: dns
          9: jitter
          10: dlsw
          11: dhcp
          12: ftp
          13: voip
          14: rtp
          15: lsp_group
          16: icmpjitter
          17: lsp_ping
          18: lsp_trace
          19: ethernet_ping
          20: ethernet_jitter
          21: lsp_ping_pseudowire
          22: video
          23: y1731_delay
          24: y1731_loss
          25: mcast_jitter
          26: fabric_path_echo
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.1.1.9
          name: rttMonCtrlAdminStatus
        tag: rtt_mon_ctrl_admin_status
        mapping:
          1: active
          2: not_in_service
          3: not_ready
          4: create_and_go
          5: create_and_wait
          6: destroy
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.2
          name: rttMonEchoAdminTargetAddress
          format: ip_address
        tag: rtt_mon_echo_admin_target_address
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.5
          name: rttMonEchoAdminTargetPort
        tag: rtt_mon_echo_admin_target_port
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.6
          name: rttMonEchoAdminSourceAddress
        tag: rtt_mon_echo_admin_source_address
        conversion: hextoip
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.7
          name: rttMonEchoAdminSourcePort
        tag: rtt_mon_echo_admin_source_port
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.12
          name: rttMonEchoAdminNameServer
        tag: rtt_mon_echo_admin_name_server
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.2.1.15
          name: rttMonEchoAdminURL
        tag: rtt_mon_echo_admin_url
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.9.1.6
          name: rttMonCtrlOperTimeoutOccurred
        tag: rtt_mon_ctrl_oper_timeout_occurred
        mapping:
          1: 'true'
          2: 'false'
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.9.1.7
          name: rttMonCtrlOperOverThresholdOccurred
        tag: rtt_mon_ctrl_oper_over_threshold_occurred
        mapping:
          1: 'true'
          2: 'false'
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.9.1.10
          name: rttMonCtrlOperState
        tag: rtt_mon_ctrl_oper_state
        mapping:
          1: reset
          2: orderly_stop
          3: immediate_stop
          4: pending
          5: inactive
          6: active
          7: restart
      - column:
          OID: 1.3.6.1.4.1.9.9.42.1.2.10.1.2
          name: rttMonLatestRttOperSense
        tag: rtt_mon_latest_rtt_oper_sense
        mapping:
          0: other
          1: ok
          2: disconnected
          3: over_threshold
          4: timeout
          5: busy
          6: not_connected
          7: dropped
          8: sequence_error
          9: verify_error
          10: application_specific
          11: dns_server_timeout
          12: tcp_connect_timeout
          13: http_transaction_timeout
          14: dns_query_error
          15: http_error
          16: error
          17: mpls_lsp_echo_tx_error
          18: mpls_lsp_unreachable
          19: mpls_lsp_malformed_req
          20: mpls_lsp_reach_but_not_fec
          21: enable_ok
          22: enable_no_connect
          23: enable_version_fail
          24: enable_internal_error
          25: enable_abort
          26: enable_fail
          27: enable_auth_fail
          28: enable_format_error
          29: enable_port_in_use
          30: stats_retrieve_ok
          31: stats_retrieve_no_connect
          32: stats_retrieve_version_fail
          33: stats_retrieve_internal_error
          34: stats_retrieve_abort
          35: stats_retrieve_fail
          36: stats_retrieve_auth_fail
          37: stats_retrieve_format_error
          38: stats_retrieve_port_in_use
