extends:
  - _base.yaml
  - _generic-if.yaml

metadata:
  device:
    fields:
      vendor:
        value: "raritan"

sysobjectid:
  - 1.3.6.1.4.1.13742.*
  - 1.3.6.1.4.1.13742.3.2.10
metrics:
  - MIB: RemoteKVMDevice-MIB
    symbol:
      name: memory.usage
      OID: 1.3.6.1.4.1.13742.3.1.1.0
  - MIB: RemoteKVMDevice-MIB
    symbol:
      name: cpu.usage
      OID: 1.3.6.1.4.1.13742.3.1.2.0
  - MIB: RemoteKVMDevice-MIB
    table:
      name: systemPowerSupplyTable
      OID: 1.3.6.1.4.1.13742.3.1.3
    symbols:
      - name: raritan.dominion.systemPowerSupply
        constant_value_one: true
    metric_tags:
      - column:
          OID: 1.3.6.1.4.1.13742.3.1.3.1.2
          name: raritan.dominion.systemPowerSupplyPowerOn
        tag: raritan_dominion_system_power_supply_power_on
        mapping:
          0: 'false'
          1: 'true'
  - MIB: RemoteKVMDevice-MIB
    table:
      name: portDataTable
      OID: 1.3.6.1.4.1.13742.3.1.4
    symbols:
      - name: raritan.dominion.portData
        constant_value_one: true
    metric_tags:
      - column:
          OID: 1.3.6.1.4.1.13742.3.1.4.1.3
          name: raritan.dominion.portDataName
        tag: raritan_dominion_port_data_name
      - column:
          OID: 1.3.6.1.4.1.13742.3.1.4.1.4
          name: raritan.dominion.portDataType
        tag: raritan_dominion_port_data_type
      - column:
          OID: 1.3.6.1.4.1.13742.3.1.4.1.5
          name: raritan.dominion.portDataStatus
        tag: raritan_dominion_port_data_status
        mapping:
          0: inactive
          1: available
          2: connected
          3: busy
