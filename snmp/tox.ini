[tox]
minversion = 2.0
basepython = py37
envlist =
  py{27,37}-{snmp,unit}
  bench
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    snmp: pytest -v -m"not unit"
    unit: pytest -v -m"unit"

[testenv:bench]
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
