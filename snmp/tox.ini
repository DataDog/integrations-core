[tox]
minversion = 2.0
basepython = py27
envlist =
  snmp
  bench
  flake8

[testenv]
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:snmp]
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:bench]
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
