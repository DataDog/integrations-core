[tox]
minversion = 2.0
basepython = py37
envlist =
  py{27,37}-{snmp,unit}
  bench

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    snmp: pytest -v -m"not unit" {posargs}
    unit: pytest -v -m"unit" {posargs}

[testenv:bench]
commands =
    pip install -r requirements.in
    pytest -v
