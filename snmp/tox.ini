[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}
    bench

[testenv]
description =
    py{27,38}: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --disallow-untyped-defs
    --follow-imports silent
    datadog_checks/
    tests/test_models.py
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}

[testenv:bench]
commands =
    pip install -r requirements.in
    pytest -v {posargs}
