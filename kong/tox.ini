[tox]
minversion = 2.0
basepython = py27
envlist =
  kong
  flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*

[testenv:kong]
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv = KONG_VERSION=0.13.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
