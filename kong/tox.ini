[tox]
minversion = 2.0
basepython = py37
envlist =
  py{27,37}-{0.13.0}

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    0.13.0: KONG_VERSION=0.13.0
commands =
    pip install -r requirements.in
    pytest -v
