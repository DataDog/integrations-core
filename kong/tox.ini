[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{1.5}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    1.5: KONG_VERSION=1.5.0
commands =
    pip install -r requirements.in
    pytest -v {posargs}
