[tox]
minversion = 2.0
basepython = py27
envlist =
  {py27,py36}-{0.13.0}
  flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    0.13.0: KONG_VERSION=0.13.0
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
