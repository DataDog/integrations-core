[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{2.3,latest}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --disallow-untyped-defs
    --install-types
    --non-interactive
    datadog_checks/
    tests/
dd_mypy_deps =
    types-mock==0.1.5
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pytest -v {posargs}
setenv =
    DDEV_SKIP_GENERIC_TAGS_CHECK=true
    ; Can't support lower 2.3 patch versions due to: https://github.com/rethinkdb/rethinkdb/issues/6108
    2.3: RETHINKDB_IMAGE = rethinkdb:2.3.6
    2.3: RETHINKDB_RAW_VERSION = 2.3.6
    latest: RETHINKDB_IMAGE = rethinkdb:latest
    latest: RETHINKDB_RAW_VERSION =
