[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    integration
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:unit]
deps =
    -e../datadog_checks_base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:integration]
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
