version: '3.5'

services:
  memcached:
    image: datadog/docker-library:memcached_SASL
    environment:
      USERNAME: testuser
      PASSWORD: testpass
    ports:
      - "11211:11211"
    command: memcached -S

  memcached_socket:
    image: datadog/docker-library:memcached_SASL
    environment:
      USERNAME: testuser
      PASSWORD: testpass
    volumes:
    - ${MCACHE_SOCKET_DIR}:/tmp
    command: memcached -S -s ${SOCKET} -a 0755 -vv
