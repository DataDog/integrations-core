version: '3.5'

services:

  zookeeper:
    image: zookeeper:3.4.11

  druid-broker:
    image: datadog/docker-library:druid_0_16
    command: "broker"
    depends_on:
      - zookeeper
    ports:
      - 8082:8082

  druid-coordinator:
    image: datadog/docker-library:druid_0_16
    command: "coordinator-overlord"
    depends_on:
      - zookeeper
    ports:
      - 8081:8081
