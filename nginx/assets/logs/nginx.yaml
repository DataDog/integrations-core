id: nginx
metric_id: nginx
backend_only: false
facets:
  - groups:
      - Web Access
    name: Method
    path: http.method
    source: log
  - groups:
      - Web Access
    name: Referer
    path: http.referer
    source: log
  - groups:
      - Web Access
    name: Status Code
    path: http.status_code
    source: log
  - groups:
      - Web Access
    name: URL Host
    path: http.url_details.host
    source: log
  - groups:
      - Web Access
    name: URL Path
    path: http.url_details.path
    source: log
  - groups:
      - Web Access
    name: URL Port
    path: http.url_details.port
    source: log
  - groups:
      - Web Access
    name: URL scheme
    path: http.url_details.scheme
    source: log
  - groups:
      - Web Access
    name: Browser
    path: http.useragent_details.browser.family
    source: log
  - groups:
      - Web Access
    name: Device
    path: http.useragent_details.device.family
    source: log
  - groups:
      - Web Access
    name: OS
    path: http.useragent_details.os.family
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
pipeline:
  type: pipeline
  name: Nginx
  enabled: true
  filter:
    query: source:nginx
  processors:
    - type: grok-parser
      name: Parsing Nginx logs
      enabled: true
      source: message
      samples:
        - 127.0.0.1 - frank [13/Jul/2016:10:55:36 +0000] "GET /apache_pb.gif HTTP/1.0" 200 2326
        - 172.17.0.1 - - [06/Jan/2017:16:16:37 +0000] "GET /datadoghq/company?test=var1%20Pl HTTP/1.1" 200 612 "http://www.perdu.com/" "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36" "-"
        - '2017/09/26 14:36:50 [error] 8409#8409: *317058 "/usr/share/nginx/html/sql/sql-admin/index.html" is not found (2: No such file or directory), client: 217.92.148.44, server: localhost, request: "HEAD http://174.138.82.103:80/sql/sql-admin/ HTTP/1.1", host: "174.138.82.103"'
      grok:
        supportRules: |
          _auth %{notSpace:http.auth:nullIf("-")}
          _bytes_written %{integer:network.bytes_written}
          _client_ip %{ipOrHost:network.client.ip}
          _version HTTP\/%{regex("\\d+\\.\\d+"):http.version}
          _url %{notSpace:http.url}
          _ident %{notSpace:http.ident:nullIf("-")}
          _user_agent %{regex("[^\\\"]*"):http.useragent}
          _referer %{notSpace:http.referer}
          _status_code %{integer:http.status_code}
          _method %{word:http.method}
          _date_access %{date("dd/MMM/yyyy:HH:mm:ss Z"):date_access}
          _x_forwarded_for %{regex("[^\\\"]*"):http._x_forwarded_for:nullIf("-")}
        matchRules: |
          access.common %{_client_ip} %{_ident} %{_auth} \[%{_date_access}\] "(?>%{_method} |)%{_url}(?> %{_version}|)" %{_status_code} (?>%{_bytes_written}|-)

          access.combined %{access.common} (%{number:duration:scale(1000000000)} )?"%{_referer}" "%{_user_agent}"( "%{_x_forwarded_for}")?.*

          error.format %{date("yyyy/MM/dd HH:mm:ss"):date_access} \[%{word:level}\] %{data:error.message}(, %{data::keyvalue(": ",",")})?

    - type: attribute-remapper
      name: Map `client` to `network.client.ip`
      enabled: true
      sources:
        - client
      target: network.client.ip
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: grok-parser
      name: Parsing Nginx Error log requests
      enabled: true
      source: request
      grok:
        supportRules: |
          _method %{word:http.method}
          _url %{notSpace:http.url}
          _version HTTP\/%{regex("\\d+\\.\\d+"):http.version}
        matchRules: |
          request_parsing (?>%{_method} |)%{_url}(?> %{_version}|)
      samples:
        - HEAD http://174.138.82.103:80/sql/sql-admin/ HTTP/1.1
    - type: url-parser
      name: ""
      enabled: true
      sources:
        - http.url
      target: http.url_details
    - type: user-agent-parser
      name: ""
      enabled: true
      sources:
        - http.useragent
      target: http.useragent_details
      encoded: false
    - type: date-remapper
      name: Define `date_access` as the official date of the log
      enabled: true
      sources:
        - date_access
    - type: category-processor
      name: Categorise status code
      enabled: true
      categories:
        - filter:
            query: "@http.status_code:[200 TO 299]"
          name: OK
        - filter:
            query: "@http.status_code:[300 TO 399]"
          name: notice
        - filter:
            query: "@http.status_code:[400 TO 499]"
          name: warning
        - filter:
            query: "@http.status_code:[500 TO 599]"
          name: error
      target: http.status_category
    - type: status-remapper
      name: Define `http.status_category`, `level` as the official status of the log
      enabled: true
      sources:
        - http.status_category
        - level
    - type: pipeline
      name: OCSF sub pipeline for HTTP Activity [4002]
      enabled: true
      ocsf:
        isOcsf: true
      filter:
        query: "@http.method:*"
      processors:
        - type: string-builder-processor
          name: Add ocsf.metadata.product.name
          enabled: true
          template: "nginx"
          target: ocsf.metadata.product.name
          replaceMissing: false
        - type: string-builder-processor
          name: Add ocsf.metadata.product.vendor_name
          enabled: true
          template: "F5"
          target: ocsf.metadata.product.name
          replaceMissing: false

        - type: schema-processor
          name: Apply OCSF schema for 4002
          enabled: true
          mappers:
            - type: schema-category-mapper
              name: ocsf.activity_id
              categories:
                - filter:
                    query: "@http.method:CONNECT"
                  name: Connect
                  id: 1
                - filter:
                    query: "@http.method:DELETE"
                  name: Delete
                  id: 2
                - filter:
                    query: "@http.method:GET"
                  name: Get
                  id: 3
                - filter:
                    query: "@http.method:HEAD"
                  name: Head
                  id: 4
                - filter:
                    query: "@http.method:OPTIONS"
                  name: Options
                  id: 5
                - filter:
                    query: "@http.method:POST"
                  name: Post
                  id: 6
                - filter:
                    query: "@http.method:PUT"
                  name: Put
                  id: 7
                - filter:
                    query: "@http.method:TRACE"
                  name: Trace
                  id: 8
                - filter:
                    query: "@http.method:PATCH"
                  name: Patch
                  id: 9
                - filter:
                    query: "@http.method:*"
                  name: Other
                  id: 99
              targets:
                name: ocsf.activity_name
                id: ocsf.activity_id
            - type: schema-category-mapper
              name: ocsf.severity_id
              categories:
                - filter:
                    query: "@http.method:*"
                  name: Informational
                  id: 1
              targets:
                name: ocsf.severity
                id: ocsf.severity_id
            - type: schema-category-mapper
              name: ocsf.status_id
              categories:
                - filter:
                    query: "@http.status_code:[200 TO 399]"
                  name: Success
                  id: 1
                - filter:
                    query: "@http.status_code:[400 TO 599]"
                  name: Failure
                  id: 2
                - filter:
                    query: "*"
                  name: Unknown
                  id: 99
              targets:
                name: ocsf.status
                id: ocsf.status_id
            - type: schema-remapper
              name: Map `host` to `ocsf.dst_endpoint.ip`
              sources:
                - host
              target: ocsf.dst_endpoint.ip
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.method` to `ocsf.http_request.http_method`
              sources:
                - http.method
              target: ocsf.http_request.http_method
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.referer` to `ocsf.http_request.referrer`
              sources:
                - http.referer
              target: ocsf.http_request.referrer
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.url_details.path` to `ocsf.http_request.url.path`
              sources:
                - http.url_details.path
              target: ocsf.http_request.url.path
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.url_details.port` to `ocsf.http_request.url.port`
              sources:
                - http.url_details.port
              target: ocsf.http_request.url.port
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.useragent` to `ocsf.http_request.user_agent`
              sources:
                - http.useragent
              target: ocsf.http_request.user_agent
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.status_code` to `ocsf.http_response.code`
              sources:
                - http.status_code
              target: ocsf.http_response.code
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.status_category` to `ocsf.http_response.status`
              sources:
                - http.status_category
              target: ocsf.http_response.status
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.method` to `ocsf.metadata.event_code`
              sources:
                - http.method
              target: ocsf.metadata.event_code
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `network.client.ip` to `ocsf.src_endpoint.ip`
              sources:
                - network.client.ip
              target: ocsf.src_endpoint.ip
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.os.family` to `ocsf.src_endpoint.os`
              sources:
                - http.os.family
              target: ocsf.src_endpoint.os
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `http.status_code` to `ocsf.status_code`
              sources:
                - http.status_code
              target: ocsf.status_code
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `duration` to `ocsf.duration`
              sources:
                - duration
              target: ocsf.duration
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `ocsf.metadata.product.name` to `ocsf.metadata.product.name`
              sources:
                - ocsf.metadata.product.name
              target: ocsf.metadata.product.name
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `ocsf.metadata.product.vendor_name` to `ocsf.metadata.product.vendor_name`
              sources:
                - ocsf.metadata.product.vendor_name
              target: ocsf.metadata.product.vendor_name
              preserveSource: true
              overrideOnConflict: true
            - type: schema-remapper
              name: Map `date_access` to `ocsf.time`
              sources:
                - date_access
              target: ocsf.time
              preserveSource: true
              overrideOnConflict: true
          schema:
            schemaType: ocsf
            version: 1.5.0
            className: HTTP Activity
            classUid: 4002
            extensions: []
            profiles: []
