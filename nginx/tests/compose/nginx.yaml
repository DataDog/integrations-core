version: '3.5'

services:
  nginx:
    image: 'centos/nginx-16-centos7'
    volumes:
      - ${NGINX_CONFIG}:/etc/nginx/nginx.conf
    #c  - ${NGINX_KEY}:/etc/nginx/testing.key
    #  - ${NGINX_CRT}:/etc/nginx/testing.crt
    ports:
      - "44441"
      - "44442"
    networks:
      - network1

networks:
  network1:
    name: nginx_default
