[tox]
minversion = 2.0
basepython = py27
envlist =
    nginx
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:nginx]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
setenv = NGINX_VERSION=1.7.11
passenv = DOCKER_HOST*
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120