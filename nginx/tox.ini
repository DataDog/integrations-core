[tox]
minversion = 2.0
basepython = py27
envlist = nginx{12,13}, flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*

[common]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:nginx12]
deps = {[common]deps}
setenv = NGINX_VERSION=1.12
commands = {[common]commands}

[testenv:nginx13]
deps = {[common]deps}
setenv = NGINX_VERSION=1.13
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
