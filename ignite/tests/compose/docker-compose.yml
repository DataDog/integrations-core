version: '3'
services:
  ignite:
    container_name: dd-ignite
    image: $IGNITE_IMAGE
    environment:
      CONFIG_URI: file:///config.xml
      JVM_OPTS: $JVM_OPTS
    ports:
     - 49112:49112
     - 10800:10800
    volumes:
     - ./config.xml:/config.xml
     - $LOG_DIR:/opt/ignite/apache-ignite/work/log
