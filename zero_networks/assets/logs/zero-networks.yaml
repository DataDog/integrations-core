pipeline:
  type: pipeline
  name: Zero Networks
  enabled: true
  filter:
    query: source:zero-networks
  processors:
    - type: date-remapper
      name: Define `timestamp` as the official date of the log
      enabled: true
      sources:
        - timestamp
    - type: pipeline
      name: Audit
      enabled: true
      filter:
        query: service:audit
      processors:
        - type: attribute-remapper
          name: Map `performedBy.id` to `usr.id`
          enabled: true
          sources:
            - performedBy.id
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `performedBy.name` to `usr.name`
          enabled: true
          sources:
            - performedBy.name
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - name: Lookup on `userRole` to `user_role`
          enabled: true
          source: userRole
          target: user_role
          lookupTable: |-
            0 , Unspecified
            1 , Admin
            2 , Viewer
            3 , Regular
            4 , API-FullAccess
            5 , API-ReadOnly
            6 , SelfService
            7 , CloudConnectorProvisioning
            8 , JAMF Asset
            9 , Asset Manager
            10 , Operator
            11 , Service Now Token
          type: lookup-processor
        - name: Lookup on `enforcementSource` to `enforcement_source`
          enabled: true
          source: enforcementSource
          target: enforcement_source
          lookupTable: |-
            1 , MFA
            2 , System
            3 , Access Portal
            4 , Admin Portal
            5 , Automation Engine
            6 , API
            7 , Setup
            8 , Connect
          type: lookup-processor
    - type: pipeline
      name: Network Activities
      enabled: true
      filter:
        query: service:network-activities
      processors:
        - type: attribute-remapper
          name: Map `src.userId` to `usr.id`
          enabled: true
          sources:
            - src.userId
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src.userName` to `usr.name`
          enabled: true
          sources:
            - src.userName
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src.ip` to `network.client.ip`
          enabled: true
          sources:
            - src.ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `dst.ip` to `network.destination.ip`
          enabled: true
          sources:
            - dst.ip
          sourceType: attribute
          target: network.destination.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src.port` to `network.client.port`
          enabled: true
          sources:
            - src.port
          sourceType: attribute
          target: network.client.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `dst.port` to `network.destination.port`
          enabled: true
          sources:
            - dst.port
          sourceType: attribute
          target: network.destination.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: geo-ip-parser
          name: GeoIp Parser for `network.client.ip`
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
        - type: geo-ip-parser
          name: GeoIp Parser for `network.destination.ip`
          enabled: true
          sources:
            - network.destination.ip
          target: network.destination.geoip
          ip_processing_behavior: do-nothing
