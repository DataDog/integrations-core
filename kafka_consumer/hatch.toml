[env.collectors.datadog-checks]


[[envs.default.matrix]]
python = ["3.8"]
version = ["1.1", "2.3", "latest"]

[envs.default.overrides]
matrix.version.e2e-env = { value = true, if = ["0.9", "latest"] }
matrix.version.env-vars = [
  { key = "KAFKA_VERSION", value = "1.1.0", if = ["1.1"] },
  { key = "KAFKA_VERSION", value = "2.12-2.3.0", if = ["2.3"] },
  { key = "KAFKA_VERSION", value = "latest", if = ["latest"] },
]
ZK_VERSION = "3.6.0"

[envs.default]
dependencies = [
  "datadog_checks_tests_helper @ {root:uri}/../datadog_checks_tests_helper",
]
e2e-env = false

[envs.latest.env-vars]
KAFKA_VERSION = "latest"
ZK_VERSION = "3.6.0"
