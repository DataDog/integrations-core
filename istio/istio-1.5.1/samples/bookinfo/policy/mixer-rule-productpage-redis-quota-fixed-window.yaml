apiVersion: config.istio.io/v1alpha2
kind: handler
metadata:
  name: redishandler
  namespace: istio-system
spec:
  compiledAdapter: redisquota
  params:
    redisServerUrl: redis-release-master:6379
    connectionPoolSize: 10
    quotas:
    - name: requestcountquota.instance.istio-system
      maxAmount: 1
      validDuration: 30s
      rateLimitAlgorithm: FIXED_WINDOW
      # The first matching override is applied.
      # A requestquotacount instance is checked against override dimensions.
      overrides:
      # The following override applies to 'productpage' when
      # the source is 'istio-ingressgateway'.
      - dimensions:
          destination: productpage
          source: istio-ingressgateway
        maxAmount: 50
---
apiVersion: config.istio.io/v1alpha2
kind: instance
metadata:
  name: requestcountquota
  namespace: istio-system
spec:
  compiledTemplate: quota
  params:
    dimensions:
      source: source.labels["app"] | "unknown"
      sourceVersion: source.labels["version"] | "unknown"
      destination: destination.labels["app"] | "unknown"
      destinationVersion: destination.labels["version"] | "unknown"
---
apiVersion: config.istio.io/v1alpha2
kind: QuotaSpec
metadata:
  name: request-count
  namespace: istio-system
spec:
  rules:
  - quotas:
    - charge: 1
      quota: requestcountquota
---
# Note: change the default namespace to the namespace of the bookinfo app
apiVersion: config.istio.io/v1alpha2
kind: QuotaSpecBinding
metadata:
  name: request-count
  namespace: istio-system
spec:
  quotaSpecs:
  - name: request-count
    namespace: istio-system
  services:
  - name: ratings
    namespace: default
  - name: reviews
    namespace: default
  - name: details
    namespace: default
  - name: productpage
    namespace: default
  - name: istio-ingressgateway
    namespace: istio-system
---
apiVersion: config.istio.io/v1alpha2
kind: rule
metadata:
  name: quota
  namespace: istio-system
spec:
  match: (destination.labels["app"]|"unknown") == "productpage"
  actions:
  - handler: redishandler
    instances:
    - requestcountquota
