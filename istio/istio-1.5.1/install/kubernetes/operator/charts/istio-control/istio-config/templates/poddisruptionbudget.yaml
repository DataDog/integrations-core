{{- if .Values.global.defaultPodDisruptionBudget.enabled }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: istio-galley
  namespace: {{ .Release.Namespace }}
  labels:
    app: galley
    release: {{ .Release.Name }}
    istio: galley
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: galley
      release: {{ .Release.Name }}
      istio: galley
---

{{- end }}
