apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-citadel-service-account
  namespace: {{ .Release.Namespace }}
  labels:
    app: security
    release: {{ .Release.Name }}
  {{- if .Values.global.imagePullSecrets }}
spec:
  imagePullSecrets:
  {{- range .Values.global.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
  {{- end }}
