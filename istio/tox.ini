[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{1.2,1.5}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description =
   py{27,38}: e2e ready if TF_VAR_account_json
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
    TF_VAR*
    USERNAME
    HOME
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    1.2: ISTIO_VERSION = 1.2.3
    1.5: ISTIO_VERSION = 1.5.1
