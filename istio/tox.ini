[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
description =
   py{27,37}: e2e ready if TF_VAR_account_json
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
    TF_VAR*
    USERNAME
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v --junit-xml=.junit/test-{envname}.xml {posargs}
