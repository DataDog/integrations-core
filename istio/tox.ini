[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-unit
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
deps =
    unit: -e../datadog_checks_base[deps]
    unit: -rrequirements-dev.txt
commands =
    unit: pip install -r requirements.in
    unit: pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
