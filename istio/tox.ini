[tox]
minversion = 2.0
basepython = py27
envlist =
    istio
    flake8

[testenv]
platform = linux2|darwin

[testenv:istio]
deps =
    ../datadog-checks-base
    -r./tests/requirements.txt
commands =
    pip install --require-hashes -r requirements.txt
    py.test

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
