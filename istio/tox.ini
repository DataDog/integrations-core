[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-unit

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    unit: -e../datadog_checks_base[deps]
    unit: -rrequirements-dev.txt
commands =
    unit: pip install -r requirements.in
    unit: pytest -v {posargs}
