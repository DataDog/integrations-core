[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{1.13}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
   py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
setenv =
    DDEV_SKIP_GENERIC_TAGS_CHECK=true
    1.13: ISTIO_VERSION = 1.13.3
