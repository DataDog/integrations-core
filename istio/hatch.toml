[env.collectors.datadog-checks]

[envs.default]
dependencies = [
  "requests-mock==1.4.0",
]

[[envs.default.matrix]]
python = ["2.7", "3.11"]
version = ["1.13"]

[envs.default.overrides]
matrix.version.env-vars = [
  { key = "ISTIO_VERSION", value = "1.13.3", if = ["1.13"] },
]

[envs.default.env-vars]
DDEV_SKIP_GENERIC_TAGS_CHECK = "true"
