version: '3'

services:
  ibm_mq1:
    container_name: ibm_mq1
    # Note: We already do some configuration in the v8 image
    # https://github.com/DataDog/docker-library/tree/master/ibmmq/v8
    image: datadog/docker-library:ibm_mq_v8
    environment:
      - MQ_QMGR_NAME=QM1
      - LICENSE=accept
    ports:
      - "11414:1414"
    volumes:
      - '../keys:/etc/mqm/pki/keys'
