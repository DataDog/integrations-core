version: '3'

services:
  ibm_mq1:
    container_name: ibm_mq1
    # Note: v8 is a custom image with a lot of IBM MQ configs already baked in.
    # https://github.com/DataDog/docker-library/tree/master/ibmmq/v8
    image: datadog/docker-library:ibm_mq_v8
    environment:
      - MQ_QMGR_NAME=QM1
      - LICENSE=accept
    ports:
      - "11414:1414"
