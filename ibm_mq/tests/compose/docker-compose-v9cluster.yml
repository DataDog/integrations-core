version: '3'

services:
  ibm_mq1:
    container_name: ibm_mq1
    image: ibmcom/mq:9
    environment:
      - MQ_QMGR_NAME=QM1
      - LICENSE=accept
    ports:
      - "11414:1414"
      - "9443:9443"
    volumes:
      - './startup_commands.sh:/tmp/startup_commands.sh'
      - './cluster-config1.mqsc:/etc/mqm/config.mqsc'

    networks:
      - ibm-net

  ibm_mq2:
    container_name: ibm_mq2
    image: ibmcom/mq:9
    environment:
      - MQ_QMGR_NAME=QM2
      - LICENSE=accept
    ports:
      - "11415:1414"
      - "9444:9443"
    volumes:
      - './cluster-config2.mqsc:/etc/mqm/config.mqsc'

    networks:
      - ibm-net

networks:
  ibm-net:
