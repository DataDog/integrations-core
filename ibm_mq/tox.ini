[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py27
envlist =
    {py27,py36}-{8,9}
    flake8

[testenv]
platform = linux|darwin
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv = *
commands =
    pip install -r requirements.in
    pytest -v
setenv =
    8: IBM_MQ_VERSION = 8
    9: IBM_MQ_VERSION = 9

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
