[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{8,9,9cluster}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description=
    py{27,38}: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args = --py2 datadog_checks/ tests/
platform = linux|darwin
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv = *
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    LD_LIBRARY_PATH=/opt/mqm/lib64:/opt/mqm/lib:{env:LD_LIBRARY_PATH:none}
    8: IBM_MQ_VERSION = 8
    8: IBM_MQ_COMPOSE_VERSION = 8
    8: IBM_MQ_VERSION_RAW = 8.0.0.4
    9: IBM_MQ_VERSION = 9
    9: IBM_MQ_COMPOSE_VERSION = 9
    9: IBM_MQ_VERSION_RAW = 9.1.1.0
    9cluster: IBM_MQ_VERSION = 9
    9cluster: IBM_MQ_COMPOSE_VERSION = 9cluster
