[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{9,9cluster}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description=
    py{27,38}: e2e ready if platform_system != 'Windows'
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --install-types
    --non-interactive
    datadog_checks/
    tests/
dd_mypy_deps =
    types-mock==0.1.5
platform =
    linux|darwin
    py38-9: linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv = *
commands =
    pytest -v {posargs}
setenv =
    LD_LIBRARY_PATH=/opt/mqm/lib64{:}/opt/mqm/lib{:}C:\ibm_mq{:}{env:LD_LIBRARY_PATH:none}
    MQ_FILE_PATH=C:\ibm_mq
    9: IBM_MQ_VERSION = 9
    9: IBM_MQ_COMPOSE_VERSION = 9
    9: IBM_MQ_VERSION_RAW = 9.1.1.0
    9cluster: IBM_MQ_VERSION = 9
    9cluster: IBM_MQ_COMPOSE_VERSION = 9cluster
