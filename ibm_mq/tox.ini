[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{8,9}

[testenv]
description=
    py{27,38}: e2e ready
dd_check_style = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv = *
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    LD_LIBRARY_PATH=/opt/mqm/lib64:/opt/mqm/lib:{env:LD_LIBRARY_PATH:none}
    8: IBM_MQ_VERSION = 8
    9: IBM_MQ_VERSION = 9
