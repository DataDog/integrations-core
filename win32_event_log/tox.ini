[tox]
minversion = 2.0
basepython = py27
envlist =
    win32_event_log
    flake8

[testenv]
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
platform = win32

[testenv:win32_event_log]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
