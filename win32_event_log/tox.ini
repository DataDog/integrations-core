[tox]
minversion = 2.0
basepython = py27
envlist =
    win32_event_log
    flake8

[testenv]
usedevelop = true
platform = win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:win32_event_log]
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
platform = linux|darwin|win32
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
