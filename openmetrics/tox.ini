[tox]
minversion = 2.0
basepython = py27
envlist =
    openmetrics
    flake8

[testenv]
platform = linux2|darwin

[testenv:openmetrics]
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .
