[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --install-types
    --non-interactive
    datadog_checks/
    tests/
    --exclude
    '.*/config_models/.*\.py$'
dd_mypy_deps =
    types-mock==0.1.5
description =
    py38: e2e ready
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
