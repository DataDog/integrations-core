[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
description =
   py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v
