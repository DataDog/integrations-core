version: '3.5'

services:
  oracle:
    image: registry.gitlab.com/datadog/integrations-core/oracle_jdbc:${ORACLE_VERSION}
    ports:
      - ${ORACLE_PORT}:1521
      - ${ORACLE_PORT_8080}:8080
    volumes:
      - ${ORACLE_DIR}/data:/u01/app/oracle
      - ${ORACLE_DIR}/instant-client:/instant-client
      - ${RESOURCES_DIR}:/docker-entrypoint-initdb.d
    shm_size: '1024mb'
    environment:
      - WEB_CONSOLE=false
