[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
description =
   py{27,37}: e2e ready if TF_VAR_account_json
dd_check_style = true
dd_check_style_log_format = false
usedevelop = true
platform = darwin|linux|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    TF_VAR*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
