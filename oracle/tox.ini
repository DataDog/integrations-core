[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py{38}-{12.2}-{oracle,jdbc}{,-tcps}

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
   py{38}: e2e ready
dd_check_style = true
usedevelop = true
platform = darwin|linux|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
setenv =
    jdbc: CLIENT_LIB=jdbc
    oracle: CLIENT_LIB=oracle
    12.2: ORACLE_DATABASE_VERSION=12.2.0.1
    tcps: ENABLE_TCPS=true
commands =
    oracle: pip uninstall -y jpype1 # Should work even if jpype is not installed.
    pytest -v {posargs}
