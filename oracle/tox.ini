[tox]
minversion = 2.0
basepython = py27
envlist = oracle, flake8

[testenv]
usedevelop = true
platform = darwin|linux|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:oracle]
commands =
    pip install -r requirements.in
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
