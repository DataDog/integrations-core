[tox]
minversion = 2.0
basepython = py27
envlist = oracle-{linux,darwin}, flake8

[testenv]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*
    LOCAL_TMP_DIR
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -s

[testenv:oracle-darwin]
platform = darwin
setenv =
    ORACLE_IMAGE=registry.gitlab.com/datadog/integrations-core/oracle_instant_client
    LD_LIBRARY_PATH=/tmp/instant-client/darwin

[testenv:oracle-linux]
platform = linux
setenv =
    ORACLE_IMAGE=registry.gitlab.com/datadog/integrations-core/oracle_instant_client
    LD_LIBRARY_PATH=/tmp/instant-client/linux

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
