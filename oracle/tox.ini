[tox]
minversion = 2.0
basepython = py27
envlist =
	oracle
	flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
passenv =
    COMPOSE*
    DOCKER*

[testenv:oracle]
setenv = ORACLE_VERSION=12c
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120