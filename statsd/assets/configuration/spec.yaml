name: StatsD

files:
  - name: statsd.yaml
    options:
      - template: init_config
        options:
          - template: init_config/default
      - template: instances
        options:
          - name: host
            required: true
            description: Host to collect StatsD data from.
            value:
              example: localhost
              type: string
          - name: port
            description: Port to use to collect StatsD data.
            required: true
            value:
              example: 8126
              type: integer
          - template: instances/default
