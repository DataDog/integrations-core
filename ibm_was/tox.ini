[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{9}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description=
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    ## Docker image for v8 not available anymore.
    ## Waiting upstream update, see issue: https://github.com/WASdev/ci.docker.websphere-traditional/issues/198
    # 8.5: IBM_WAS_VERSION=8.5.5.14-profile
    9: IBM_WAS_VERSION=9.0.0.11
