[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-{8.5,9}

[testenv]
description=
    py{27,37}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v --junit-xml=.junit/test-{envname}.xml {posargs}
setenv =
    8.5: IBM_WAS_VERSION=8.5.5.14-profile
    9: IBM_WAS_VERSION=9.0.0.11
