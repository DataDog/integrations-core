[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    ; py{27,37}-8.5
    py{27,37}-latest

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v
setenv =
    8.5: IBM_WAS_VERSION=8.5.5.14-profile
    latest: IBM_WAS_VERSION=latest
