[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --disallow-untyped-defs
    --py2
    --install-types
    --non-interactive
    datadog_checks/
    --exclude '.*/config_models/.*\.py$'
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    TEST_CITRIX*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
