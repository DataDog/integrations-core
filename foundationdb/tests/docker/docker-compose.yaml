version: '3'
services:
  fdb-coordinator:
    container_name: fdb-coordinator
    image: foundationdb/foundationdb:6.3.13
    environment:
      FDB_COORDINATOR: fdb-coordinator
      FDB_NETWORKING_MODE: container
      FDB_COORDINATOR_PORT: 4500
    ports:
      - 4500:4500/tcp
  fdb-server-1:
    container_name: fdb-0
    depends_on:
      - fdb-coordinator
    image: foundationdb/foundationdb:6.3.13
    environment:
      FDB_COORDINATOR: fdb-coordinator
      FDB_NETWORKING_MODE: container
      FDB_COORDINATOR_PORT: 4500
  fdb-server-2:
    container_name: fdb-1
    depends_on:
      - fdb-coordinator
    image: foundationdb/foundationdb:6.3.13
    environment:
      FDB_COORDINATOR: fdb-coordinator
      FDB_NETWORKING_MODE: container
      FDB_COORDINATOR_PORT: 4500
  fdb-coordinator-tls:
    container_name: fdb-coordinator-tls
    depends_on:
      - fdb-coordinator
    build:
      context: .
      dockerfile: Dockerfile.fdb-tls
    environment:
      FDB_COORDINATOR: fdb-coordinator
      FDB_NETWORKING_MODE: container
      FDB_COORDINATOR_PORT: 4600:tls
      FDB_PORT: 4600:tls
    ports:
      - 4600:4600/tcp
