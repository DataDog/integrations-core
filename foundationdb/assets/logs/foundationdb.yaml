id: foundationdb
backend_only: false
facets:
  - name: Event Name
    source: log
    path: evt.name
    groups:
      - Event
  - path: Type
    source: log
    name: Type
    groups:
      - FoundationDB
  - path: machine.ip
    source: log
    name: Machine IP Address
    groups:
      - FoundationDB
  - path: machine.port
    source: log
    name: Machine Port
    groups:
      - FoundationDB
  - path: WorstFreeSpaceStorageServer
    source: log
    name: Storage Servers with the Least Free Space
    facetType: range
    type: integer
    unit:
      family: bytes
      name: byte
    groups:
      - FoundationDB
  - path: WorstFreeSpaceTLog
    source: log
    name: Log Servers with the Least Free Space
    facetType: range
    type: integer
    unit:
      family: bytes
      name: byte
    groups:
      - FoundationDB
  - path: WorstStorageServerDurabilityLag
    source: log
    name: Worst Storage Server Durability Lag
    facetType: range
    type: integer
    groups:
      - FoundationDB
  - path: WorstStorageServerQueue
    source: log
    name: Largest Storage Server Queue
    facetType: range
    type: integer
    groups:
      - FoundationDB
  - path: WorstStorageServerVersionLag
    source: log
    name: Worst Storage Server Version Lag
    facetType: range
    type: integer
    groups:
      - FoundationDB
pipeline:
  type: pipeline
  name: FoundationDB
  enabled: true
  filter:
    query: source:foundationdb
  processors:
    - type: date-remapper
      name: Define `DateTime` as the official date of the log
      enabled: true
      sources:
        - DateTime
    - name: Map FoundationDB Severity to Datadog Status
      enabled: true
      source: Severity
      target: Status
      lookupTable: |-
        5,Debug
        10,Info
        20,Warn
        30,Critical
        40,Emergency
      defaultLookup: Info
      type: lookup-processor
    - type: status-remapper
      name: Define `Status` as the official status of the log
      enabled: true
      sources:
        - Status
    - type: attribute-remapper
      name: Map `Type` to `evt.name`
      enabled: true
      preserveSource: true
      sources:
        - Type
      target: evt.name
      sourceType: attribute
      targetType: attribute
      overrideOnConflict: false
    - type: grok-parser
      name: Parse Machine IP and Port as separate attributes
      enabled: true
      source: Machine
      grok:
        matchRules: |
          _machine_ip_and_port %{ip:machine.ip}:%{port:machine.port}
        supportRules: ''
      samples:
        - 127.0.0.1:4500
