# https://github.com/ClickHouse/examples/tree/main/docker-compose-recipes

services:

  clickhouse-01: &clickhouse-node
    image: clickhouse/clickhouse-server:${CLICKHOUSE_VERSION}
    user: '101:101'
    container_name: clickhouse-01
    hostname: clickhouse-01
    networks:
      - clickhouse-network
    volumes:
      - ./volumes/clickhouse-01.xml:/etc/clickhouse-server/config.d/config.xml
      - ./volumes/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./volumes/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ${DD_LOG_1}:/var/log/clickhouse-server/clickhouse-server.log
      - ${DD_LOG_2}:/var/log/clickhouse-server/clickhouse-server.err.log
    ports:
      - '8123:8123'
      - '9000:9000'
    depends_on:
      clickhouse-keeper-01:
        condition: service_healthy
      clickhouse-keeper-02:
        condition: service_healthy
      clickhouse-keeper-03:
        condition: service_healthy

  clickhouse-02:
    <<: *clickhouse-node
    container_name: clickhouse-02
    hostname: clickhouse-02
    volumes:
      - ./volumes/clickhouse-02.xml:/etc/clickhouse-server/config.d/config.xml
      - ./volumes/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./volumes/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ${DD_LOG_3}:/var/log/clickhouse-server/clickhouse-server.log
      - ${DD_LOG_4}:/var/log/clickhouse-server/clickhouse-server.err.log
    ports:
      - '8124:8123'
      - '9001:9000'

  clickhouse-keeper-01: &keeper-node
    image: clickhouse/clickhouse-keeper:${CLICKHOUSE_VERSION}
    user: '101:101'
    container_name: clickhouse-keeper-01
    hostname: clickhouse-keeper-01
    networks:
      - clickhouse-network
    volumes:
      - ./volumes/keeper-01.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9181:9181'
    healthcheck:
      test: echo ruok | nc 0.0.0.0 9181 || exit -1
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10

  clickhouse-keeper-02:
    <<: *keeper-node
    container_name: clickhouse-keeper-02
    hostname: clickhouse-keeper-02
    volumes:
      - ./volumes/keeper-02.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9182:9181'

  clickhouse-keeper-03:
    <<: *keeper-node
    container_name: clickhouse-keeper-03
    hostname: clickhouse-keeper-03
    volumes:
      - ./volumes/keeper-03.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9183:9181'

networks:
  clickhouse-network: {}
