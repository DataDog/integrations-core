# https://github.com/ClickHouse/examples/tree/main/docker-compose-recipes

services:

  clickhouse-keeper-01: &keeper-node
    image: clickhouse/clickhouse-keeper:${CLICKHOUSE_VERSION}
    user: '101:101'
    container_name: clickhouse-keeper-01
    hostname: clickhouse-keeper-01
    networks:
      - clickhouse-network
    volumes:
      - ./volumes/keeper-01.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9181:9181'
    healthcheck:
      test: echo ruok | nc 0.0.0.0 9181 || exit -1
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10

  clickhouse-keeper-02:
    <<: *keeper-node
    container_name: clickhouse-keeper-02
    hostname: clickhouse-keeper-02
    volumes:
      - ./volumes/keeper-02.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9182:9181'

  clickhouse-keeper-03:
    <<: *keeper-node
    container_name: clickhouse-keeper-03
    hostname: clickhouse-keeper-03
    volumes:
      - ./volumes/keeper-03.xml:/etc/clickhouse-keeper/keeper_config.xml
    ports:
      - '9183:9181'

networks:
  clickhouse-network: {}
