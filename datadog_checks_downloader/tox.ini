[tox]
minversion = 2.0
skip_missing_interpreters = true
envlist =
    py{36,37}-datadog-checks-downloader
    flake8

[testenv]
usedevelop = true
deps =
  -e../datadog_checks_base[deps]
  -rrequirements-dev.txt
  pytest-cov
commands =
  pip install -r requirements.in
  py.test --cov=datadog_checks tests/ --cov-fail-under=81 -s


[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
ignore = E303, E402, E722
exclude = .eggs,.tox,build
max-line-length = 120
