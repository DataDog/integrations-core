name: "Strimzi"
files:
- name: strimzi.yaml
  options:
  - template: init_config
    options:
    - template: init_config/openmetrics
  - template: instances
    options:
    - name: cluster_operator_endpoint
      description: |
        Endpoint exposing the Cluster Operator's Prometheus metrics.
      value:
        display_default: null
        example: http://cluster-operator-metrics:8080/metrics
        type: string
    - name: topic_operator_endpoint
      description: |
        Endpoint exposing the Topic Operator's Prometheus metrics.
      value:
        display_default: null
        example: http://topic-operator-server:8080/metrics
        type: string
    - name: user_operator_endpoint
      description: |
        Endpoint exposing the User Operator's Prometheus metrics.
      value:
        display_default: null
        example: http://user-operator-metrics:8081/metrics
        type: string
    - template: instances/openmetrics
      overrides:
        openmetrics_endpoint.required: false
        openmetrics_endpoint.hidden: true
