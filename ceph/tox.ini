[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38,style: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    CEPH_VERSION=v3.2.1-stable-3.2-mimic-centos-7
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
