version: '3.5'

services:
  dd-test-ceph:
    image: ceph/daemon:${CEPH_VERSION}
    container_name: dd-test-ceph
    command: demo
    environment:
      - NETWORK_AUTO_DETECT=4
      - CEPH_DEMO_UID=demo
