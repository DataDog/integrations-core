image: docker:git

services:
- docker:dind

before_script:
- docker info
- apk add --no-cache gcc g++ linux-headers musl-dev python2-dev py-pip postgresql-dev libffi-dev
- pip install -q docker-compose tox invoke packaging

test:
  script:
  - export DOCKER_HOST="tcp://docker:2375"
  - export INVOKE_RUN_SHELL="/bin/ash"
  - inv manifest --include-extras
  - inv test --changed-only
