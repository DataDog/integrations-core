[tox]
isolated_build = true
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38-{7.9,8.5}

[testenv]
ensure_default_envdir = true
envdir =
    py38: {toxworkdir}/py38
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
extras = deps
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
setenv =
    LEGACY_DOCKER_COMPOSE = true
    7.9: SONARQUBE_VERSION=7.9.4
    8.5: SONARQUBE_VERSION=8.5
