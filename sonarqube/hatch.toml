[env.collectors.datadog-checks]

[[envs.default.matrix]]
python = ["2.7", "3.9"]
# You can only use 9.9 on M1s
version = ["7.9", "8.5", "9.9"]

[envs.default.overrides]
matrix.version.env-vars = [
  { key = "SONARQUBE_VERSION", value = "7.9.4", if = ["7.9"] },
  { key = "DOCKERFILE_VERSION", value = "7.x", if = ["7.9"] },

  { key = "SONARQUBE_VERSION", value = "8.5", if = ["8.5"] },
  { key = "DOCKERFILE_VERSION", value = "8.x", if = ["8.5"] },

  { key = "SONARQUBE_VERSION", value = "9.9.0", if = ["9.9"] },
  { key = "DOCKERFILE_VERSION", value = "9.x", if = ["9.9"] },
]

[envs.default.env-vars]
COMPOSE_FILE = "docker-compose.yaml"