version: '3'

services:
  cockroachdb:
    container_name: cockroachdb
    image: cockroachdb/cockroach:${COCKROACHDB_VERSION}
    command: ${COCKROACHDB_START_COMMAND} --insecure --store=attrs=ssd,path=/var/lib/cockroach/
    restart: always
    expose:
      - "8080"
      - "26257"
    ports:
      - "26257:26257"
      - "8080:8080"
#    volumes:  # Uncomment this section to mount the sql script. See /tests/README.md.
#      - ./sql.sh:/sql.sh
    networks:
     - roachnet

networks:
  roachnet: {}
