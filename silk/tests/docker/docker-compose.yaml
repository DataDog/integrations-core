version: "3"

services:
  silk:
    image: caddy:2.1.1-alpine
    container_name: silk
    volumes:
      - ./stats/system:/usr/share/caddy
      - ./stats/volumes:/usr/share/caddy
      - ./hosts:/usr/share/caddy
      - ./volumes:/usr/share/caddy
      - ./replication/stats/system:/usr/share/caddy
      - ./replication/stats/volume:/usr/share/caddy
    ports:
      - 11001:80