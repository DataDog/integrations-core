name: Silk
files:
- name: silk.yaml
  options:
  - template: init_config
    options:
    - template: init_config/http
    - template: init_config/default
  - template: instances
    options:
      - name: host
        description: Server address of Silk instance.
        required: true
        value:
          example: localhost
          type: string
      - name: port
        description: Port of Silk API connection.
        required: true
        value:
          example: 443
          type: number
      - template: instances/http
      - template: instances/default
