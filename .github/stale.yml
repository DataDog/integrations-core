# Issues or Pull Requests with these labels will never be considered stale. Set to `[]` to disable
exemptLabels:
  - changelog/Security
  - kind/feature-request
  - severity/critical
  - severity/major
# Label to use when marking as stale
staleLabel: stale
# Comment to post when removing the stale label. Set to `false` to disable
unmarkComment: false
# Comment to post when closing a stale Issue or Pull Request. Set to `false` to disable
closeComment: false

pulls:
  daysUntilStale: 30
  daysUntilClose: 1095
  markComment: >-
    This pull request has been automatically marked as stale because it has not had activity
    in the last 30 days. Note that this will not be automatically closed, but the notification
    will remind us to investigate why there's been inactivity.

issues:
  daysUntilStale: 30
  daysUntilClose: 1095
  markComment: |-
    This issue has been automatically marked as stale because it has not had activity in the last 30 days. Note that this will not be automatically closed, but the notification will remind us to investigate why there's been inactivity.

    If you would like this issue to remain open:

    1. Verify that you can still reproduce the issue in the latest version of the integration.
    1. Comment that the issue is still reproducible and include updated details if possible.

    Thank you for participating in the Datadog open source community!
