name: Daily Flaky Tests (every 8 hours)

on:
  schedule:
  # 4 AM, 12 PM, 8 PM UTC
  - cron: "0 4,12,20 * * *"

jobs:
  cache:
    uses: ./.github/workflows/cache-shared-deps.yml

  test:
    needs:
    - cache

    uses: ./.github/workflows/test-all.yml
    with:
      repo: core

      # Options
      standard: true
      pytest-args: '-m "flaky"'
    secrets: inherit

  publish-test-results:
    needs:
    - test
    if: success() || failure()
    concurrency:
      group: test-results

    uses: ./.github/workflows/test-results-master.yml
    secrets: inherit

  submit-traces:
    needs:
    - test
    if: success() || failure()

    uses: ./.github/workflows/submit-traces.yml
    secrets: inherit
