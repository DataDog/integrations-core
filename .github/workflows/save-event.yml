name: Save GitHub event

on:
  workflow_call:
    inputs:
      retention-days:
        required: false
        default: 1
        type: number

jobs:
  save-event:
    name: Save event
    runs-on: ubuntu-22.04

    steps:
    - name: Upload
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: github-event
        path: ${{ github.event_path }}
        retention-days: ${{ inputs.retention-days }}
