name: Master

on:
  push:
    branches:
    - master

jobs:
  cache:
    uses: ./.github/workflows/cache-shared-deps.yml

  test-common:
    needs:
    - cache

    uses: ./.github/workflows/tests/test-common.yml
    with:
      repo: core

      # Options
      standard: true
    secrets: inherit

  test-dbm:
    needs:
    - cache

    uses: ./.github/workflows/tests/test-dbm.yml
    with:
      repo: core

      # Options
      standard: true
    secrets: inherit
      
  test-integrations:
    needs:
    - cache

    uses: ./.github/workflows/tests/test-all.yml
    with:
      repo: core

      # Options
      standard: true
    secrets: inherit

  publish-test-results:
    needs:
    - test-common
    - test-integrations
    if: success() || failure()
    concurrency:
      group: test-results

    uses: ./.github/workflows/test-results-master.yml
    secrets: inherit

  submit-traces:
    needs:
    - test-common
    - test-integrations
    if: success() || failure()

    uses: ./.github/workflows/submit-traces.yml
    secrets: inherit
