name: Master

on:
  push:
    branches:
    - master

env:
  PYTHON_VERSION: "3.8"

jobs:
  cache:
    uses: ./.github/workflows/cache-shared-deps.yml
    with:
      python-version: "${{ env.PYTHON_VERSION }}"

  test:
    needs:
    - cache

    uses: ./.github/workflows/test-all.yml
    with:
      repo: core

      # Options
      standard: true
    secrets: inherit

  publish-test-results:
    needs:
    - test
    if: success() || failure()
    concurrency:
      group: test-results

    uses: ./.github/workflows/test-results-master.yml
    secrets: inherit

  submit-traces:
    needs:
    - test
    if: success() || failure()

    uses: ./.github/workflows/submit-traces.yml
    secrets: inherit
