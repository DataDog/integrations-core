services:
  agent:
    build:
      context: agent
      dockerfile: Dockerfile-windows
      args:
        - BASE_IMAGE=$AGENT_IMAGE
    pid: host
    environment:
      - DD_API_KEY=$DD_API_KEY
      - DD_SITE=datad0g.com
    volumes:
      - \\.\pipe\docker_engine:\\.\pipe\docker_engine
    healthcheck:
      test: ["CMD", "agent", "status"]
      interval: 5s
      timeout: 2s
      retries: 3
  http-server-fips:
    build:
      context: windows
      dockerfile: Dockerfile
    command: ["powershell.exe", "-File", "C:/app/start-server.ps1", "ECDHE-RSA-AES128-SHA256"]
    healthcheck:
      test: "curl -f localhost:443"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
  http-server:
    build:
      context: windows
      dockerfile: Dockerfile
    command: ["powershell.exe", "-File", "C:/app/start-server.ps1", "ECDHE-RSA-CHACHA20-POLY1305"]
    healthcheck:
      test: "curl -f localhost:443"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
