services:
  agent:
    image: $AGENT_IMAGE
    pid: host
    environment:
      - DD_API_KEY=$DD_API_KEY
      - DD_SITE=datad0g.com
      # TODO remove: GOFIPS is not set on the Windows FIPS image
      # Set it to 1 for the tests to pass
      - GOFIPS=1
    volumes:
      - \\.\pipe\docker_engine:\\.\pipe\docker_engine
      - "./agent/conf.d:C:/ProgramData/Datadog/conf.d"
      - "./agent/checks.d:C:/ProgramData/Datadog/checks.d"
    healthcheck:
      test: ["CMD", "agent", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
  server-fips:
    build:
      context: server
      dockerfile: Dockerfile-win
      args:
        BUILD_TARGET: server.exe
    command: ["C:/app/server.exe", "fips"]
    healthcheck:
      test: "curl -f localhost:443"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
  server:
    build:
      context: server
      dockerfile: Dockerfile-win
      args:
        BUILD_TARGET: server.exe
    command: ["C:/app/server.exe", "non-fips"]
    healthcheck:
      test: "curl -f localhost:443"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
