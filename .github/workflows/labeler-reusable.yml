name: Reusable Labeler Workflow

on:
  workflow_call:
    secrets:
      repo-token:
        required: true

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Add labels
        uses: fanny-jiang/labeler
        with:
          configuration-path: .github/workflows/config/labeler.yml
          repo-token: "${{ secrets.repo-token }}"
          sync-labels: false
