name: Measure Disk Usage

on:
  workflow_call:
    inputs:
      platforms:
        required: true
        type: string
      resolved-deps:
        required: true
        type: boolean
      python-version:
        required: true
        type: string

jobs:
  measure-disk-usage:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        platform: ${{ inputs.platforms }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install ddev
      run: |
        pip install -e ./datadog_checks_dev[cli]
        pip install -e ./ddev
    - name: Configure ddev
      run: |
            ddev config override

    - name: Measure disk usage
      run: |
        base_cmd="ddev size status \
          --platform ${{ matrix.platform }} \
          --format json"
    
        # Send metrics to Datadog only on push to default branch
        if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_name }}" = "${{ github.event.repository.default_branch }}" ]; then
          base_cmd="$base_cmd --to-dd-key ${{ secrets.DD_API_KEY }}"
        fi
        
        if [ "${{ inputs.resolved-deps }}" = "true" ]; then
          base_cmd="$base_cmd --dependency-sizes dependency_sizes_${{ matrix.platform }}.json"
        fi
        
        # Uncompressed metrics
        $base_cmd
    
        # Compressed metrics
        $base_cmd --compressed      

    - name: Upload JSON uncompressed sizes artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: status_uncompressed_${{ matrix.platform }}.json
        path: status_uncompressed_${{ matrix.platform }}.json
        if-no-files-found: error
  
    - name: Upload JSON compressed sizes artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: status_compressed_${{ matrix.platform }}.json
        path: status_compressed_${{ matrix.platform }}.json
        if-no-files-found: error
