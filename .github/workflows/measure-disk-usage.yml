name: Measure Disk Usage

on:
  workflow_call:
    inputs:
      dependency_sizes_json:
        required: true
        type: string
      platform:
        required: true
        type: string
      run-id:
        required: true
        type: string
env:
  PYTHON_VERSION: "3.12"

jobs:
  measure-disk-usage:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install ddev
      run: |
        pip install -e ./datadog_checks_dev[cli]
        pip install -e ./ddev

    - name: Configure ddev
      run: |
        ddev config set repos.core .
        ddev config set repo core

    - name: Download dependency sizes artifact
      run: gh run download ${{ inputs.run-id }} --name target-${{ inputs.platform }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # uses: actions/download-artifact@v4
    #   with:
    #     name: ${{ inputs.dependency_sizes_json }}
    #     run-id: ${{ inputs.run-id }}

    - name: Debug artifact structure
      run: |
        echo "Current directory:" > $GITHUB_STEP_SUMMARY
        pwd >> $GITHUB_STEP_SUMMARY
        echo "Contents:" >> $GITHUB_STEP_SUMMARY
        ls -lR | grep sizes.json >> $GITHUB_STEP_SUMMARY

    - name: Testing dependency sizes
      run: |
        ddev size status --platform ${{ inputs.platform }} --dependency-sizes ${{ inputs.platform }}/py3/sizes.json > size-dependency-sizes.txt
        ddev size status --platform ${{ inputs.platform }} --dependency-sizes ${{ inputs.platform }}/py3/sizes.json --format png,csv,markdown
        cat size-dependency-sizes.txt
        echo "# Size (dependency sizes)" >> $GITHUB_STEP_SUMMARY
        cat size-dependency-sizes.txt >> $GITHUB_STEP_SUMMARY

    
    - name: Rename sizes.json to platform.json
      run: |
        cp "${{ inputs.platform }}/py3/sizes.json" "${{ inputs.platform }}.json"
      shell: bash

    - name: Upload platform.json artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: ${{ inputs.platform }}.json
        path: ${{ inputs.platform }}.json
        if-no-files-found: error
        
