name: Measure Disk Usage

on:
  pull_request:
    branches:
    - master 
env:
  PYTHON_VERSION: "3.12"

jobs:
  measure-disk-usage:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install ddev
      run: |
        pip install -e ./datadog_checks_dev[cli]
        pip install -e ./ddev

    # - name: Configure ddev
    #   run: |
    #     ddev config set repos.core .
    #     ddev config set repo core
    # ------------------------------------------------------------
    - name: Test
      run: |
        echo "hola" > hola.txt
    - name: Upload file sizes (uncompressed)
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: hola.txt
        path: hola.txt
        if-no-files-found: error

    - name: Get previous commit SHA
      id: prev
      run: |
        echo "sha=$(git rev-parse HEAD^1)" >> $GITHUB_OUTPUT

    - name: Find previous workflow run ID
      id: find_run
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        run_id=$(gh run list --limit 10 --json databaseId,headSha,event,name \
          | jq -r --arg sha "${{ steps.prev.outputs.sha }}" \
            '.[] | select(.headSha == $sha and .name == "Measure Disk Usage") | .databaseId' \
          | head -n 1)
        if [ -z "$run_id" ]; then
          echo "No matching run found for previous commit"
          exit 1
        fi
        echo "run_id=$run_id" >> $GITHUB_OUTPUT


    - name: Download artifact
      run: gh run download ${{ steps.find_run.outputs.run_id }} --name hola.txt
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
