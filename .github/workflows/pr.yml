name: PR

on:
  pull_request:
    paths-ignore:
    - datadog_checks_base/datadog_checks/**
    - datadog_checks_dev/datadog_checks/dev/*.py
  merge_group:
    # We require this workflow to pass in order to merge a PR to master.
    # This means Github's Merge Queue also requires it to pass.
    # We must add the Merge Queue trigger in this configuration, otherwise Merge Queue
    # times out waiting for this check that never triggers.
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.head_ref }}
  cancel-in-progress: true

jobs:
  test-tls-linux-inactive:
    uses: ./.github/workflows/test-target.yml
    with:
      job-name: TLS
      target: tls
      platform: linux
      runner: '["ubuntu-22.04"]'
      repo: "core"
      standard: true
      pytest-args: "-s -k test_fips_inactive_e2e"
      traces-artifact-name: traces-tls-linux-no-fips
      test-results-name: test-tls-linux-no-fips
    secrets: inherit

  test-tls-linux-active:
    uses: ./.github/workflows/test-target.yml
    with:
      job-name: TLS
      target: tls
      platform: linux
      runner: '["ubuntu-22.04"]'
      repo: "core"
      standard: true
      pytest-args: "-s -k test_fips_active_e2e"
      traces-artifact-name: traces-tls-linux-fips
      test-results-name: test-tls-linux-fips
      agent-image: "datadog/agent-dev:main-fips"
      e2e-env-vars: "{'GOFIPS':'1'}"
    secrets: inherit
