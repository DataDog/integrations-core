name: Test Release Package

on:
  pull_request:
    paths:
      - "src/release/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/test-package.yml"
  push:
    branches:
      - main
    paths:
      - "src/release/**"
      - "tests/**"
      - "pyproject.toml"

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e 'datadog_checks_release_cli[dev]'

      - name: Run tests with pytest
        run: |
          pytest -v --cov=src/release --cov-report=term-missing --cov-report=xml datadog_checks_release_cli

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e 'datadog_checks_release_cli[dev]'

      - name: Run ruff linter
        run: |
          ruff check datadog_checks_release_cli/

      - name: Run ruff formatter check
        run: |
          ruff format --check datadog_checks_release_cli/
