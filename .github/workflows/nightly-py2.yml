name: Nightly Python 2 tests

on:
  schedule:
  # 4 AM UTC
  - cron: "0 4 * * *"

jobs:
  test-common:
    uses: ./.github/workflows/test-common.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-dbm-integrations:
    uses: ./.github/workflows/test-dbm-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-container-integrations:
    uses: ./.github/workflows/test-container-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-ndm-integrations:
    uses: ./.github/workflows/test-ndm-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-platform-integrations:
    uses: ./.github/workflows/test-platform-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-windows-integrations:
    uses: ./.github/workflows/test-windows-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-windows-integrations:
    uses: ./.github/workflows/test-windows-integrations.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit
  
  test-integrations:
    uses: ./.github/workflows/test-all.yml
    with:
      repo: core

      # Options
      standard: true
      test-py2: true
      test-py3: false
    secrets: inherit

  submit-traces:
    needs:
    - test-common
    - test-dbm-integrations
    - test-container-integrations
    - test-ndm-integrations
    - test-platform-integrations
    - test-windows-integrations
    - test-integrations
    if: success() || failure()

    uses: ./.github/workflows/submit-traces.yml
    secrets: inherit
