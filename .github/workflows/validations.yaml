name: validations

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Upgrade Python packaging tools
      run: pip install --disable-pip-version-check --upgrade pip setuptools wheel

    - name: Install codespell
      run: python3 -m pip install codespell

    - name: Run codespell for typos
      run: |
        codespell \
        --skip="*.txt,*.json,*/.tox/*,*.sql,./site/*,*/metrics.yaml,*/CHANGELOG.md,*/.git/*,*/*.egg-info/*,*/build/*,*/vendor/*,*/tests/*" \
        --ignore-words=.github/workflows/words.txt --ignore-regex="PullRequest|PostgresSQL"

    - name: Install ddev
      run: pip install -e ./datadog_checks_dev[cli]

    - name: Configure ddev
      run: |
        ddev config set repos.core .
        ddev config set repo core

    - name: Run configuration validation
      run: |
        ddev validate config

    - name: Run HTTP wrapper validation
      run: |
        ddev validate http

    - name: Run legacy signature validation
      run: |
        ddev validate legacy-signature
