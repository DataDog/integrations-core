name: Weekly latest product version tests

on:
  schedule:
  # Weekly on Sunday night (America/New_York)
  - cron: "0 5 * * 1"

jobs:
  test-common:
    uses: ./.github/workflows/tests/test-common.yml
    with:
      repo: core

      # Options
      latest: true
    secrets: inherit

  test-dbm:
    uses: ./.github/workflows/tests/test-dbm.yml
    with:
      repo: core

      # Options
      latest: true
    secrets: inherit
  
  test-integrations:
    uses: ./.github/workflows/tests/test-all.yml
    with:
      repo: core

      # Options
      latest: true
    secrets: inherit

  submit-traces:
    needs:
    - test-common
    - test-integrations
    if: success() || failure()

    uses: ./.github/workflows/submit-traces.yml
    secrets: inherit
