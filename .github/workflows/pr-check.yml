name: Check PR

on:
  pull_request_target:
    types: [opened, labeled, unlabeled, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  run:
    uses: ./.github/workflows/pr-quick-check.yml
    if: ${{ github.base_ref == 'master' }}
    with:
      repo: core
    secrets: inherit
