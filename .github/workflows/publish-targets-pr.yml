name: Publish Targets to PR

# Reusable workflow that collects target artifacts and pushes to TUF repo PR branch

on:
  workflow_call:
    inputs:
      commit-message:
        description: 'Commit message for the target files'
        required: false
        type: string
        default: 'Add TUF targets'

permissions:
  contents: write       # Push to TUF repo
  pull-requests: write  # Create PRs

jobs:
  publish:
    name: Publish targets to PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release CLI
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ github.repository }}

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'

      - name: Install release CLI
        run: |
          python -m pip install --upgrade pip
          pip install ./

      - name: Download all target artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: target-*
          path: targets-raw/

      - name: Organize target files
        run: |
          set -eo pipefail

          # Use release CLI to organize targets
          RESULT=$(release organize-targets --input-dir targets-raw/ --output-dir targets-organized/)
          echo "$RESULT"

          # Check if organization succeeded
          SUCCESS=$(echo "$RESULT" | jq -r '.success')
          if [ "$SUCCESS" != "true" ]; then
            echo "Failed to organize target files!"
            exit 1
          fi

          FILES_COUNT=$(echo "$RESULT" | jq -r '.files_organized')
          echo "Successfully organized $FILES_COUNT target file(s)"

          echo ""
          echo "Organized target files:"
          find targets-organized/ -name "*.yaml" -type f | sort

      - name: Check for existing PR
        id: check-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking for existing PR in DataDog/agent-integrations-tuf..."

          PR_DATA=$(gh pr list \
            --repo DataDog/agent-integrations-tuf \
            --head update-tuf-targets \
            --base main \
            --state open \
            --json number \
            --limit 1)

          if [ "$(echo "$PR_DATA" | jq length)" -gt 0 ]; then
            echo "pr-exists=true" >> $GITHUB_OUTPUT
          else
            echo "pr-exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout TUF repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: DataDog/agent-integrations-tuf
          ref: update-tuf-targets
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy target files to TUF repo
        run: |
          echo "Copying target files to TUF repository..."
          mkdir -p targets/
          cp -r targets-organized/* targets/

          echo ""
          echo "Target files in TUF repository:"
          find targets/ -name "*.yaml" -type f | sort

      - name: Commit and push changes
        id: commit
        run: |
          set -eo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add targets/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has-changes=true" >> $GITHUB_OUTPUT

          git commit -m "${{ inputs.commit-message }}

          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin update-tuf-targets

      - name: Create PR if needed
        if: steps.commit.outputs.has-changes == 'true' && steps.check-pr.outputs.pr-exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Creating new PR..."

          # Checkout this repo to get PR template
          git clone --depth 1 https://github.com/${{ github.repository }}.git /tmp/release-repo

          PR_BODY=$(cat /tmp/release-repo/.github/release-pr-template.md)

          gh pr create \
            --repo DataDog/agent-integrations-tuf \
            --title "TUF Targets Release" \
            --body "$PR_BODY" \
            --base main \
            --head update-tuf-targets
