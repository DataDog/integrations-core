id: palo-alto-cortex-xdr
metric_id: palo-alto-cortex-xdr
backend_only: false
facets:
  - groups:
      - Web Access
    name: URL Path
    path: http.url
    source: log
  - groups:
        - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User Email
    path: usr.email
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
pipeline:
  type: pipeline
  name: Palo Alto Cortex XDR
  enabled: true
  filter:
    query: "source:palo-alto-cortex-xdr"
  processors:
    - type: pipeline
      name: Palo Alto Cortex XDR - Incident
      enabled: true
      filter:
        query: "service:incident"
      processors:
        - type: date-remapper
          name: Define `modification_time` as the official date of the log
          enabled: true
          sources:
            - modification_time
        - type: attribute-remapper
          name: Map `assigned_user_mail` to `usr.email`
          enabled: true
          sources:
            - assigned_user_mail
          sourceType: attribute
          target: usr.email
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `assigned_user_pretty_name` to `usr.name`
          enabled: true
          sources:
            - assigned_user_pretty_name
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `xdr_url` to `http.url`
          enabled: true
          sources:
            - xdr_url
          sourceType: attribute
          target: http.url
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: Palo Alto Cortex XDR - Alert
      enabled: true
      filter:
        query: "service:alert"
      processors:
        - type: date-remapper
          name: Define `detection_timestamp` as the official ingestion date of the log
          enabled: true
          sources:
            - detection_timestamp
        - name: Lookup on `severity` to `status`
          enabled: true
          source: severity
          target: status
          lookupTable: |-
            informational, info
            low, info
            medium, warning
            high, critical
            critical, critical
            unknown, unknown
          type: lookup-processor
        - type: status-remapper
          name: Define `status` as the official status of the log
          enabled: true
          sources:
            - status
        - type: attribute-remapper
          name: Map `host_ip` to `network.client.ip`
          enabled: true
          sources:
            - host_ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `fw_email_recipient` to `usr.email`
          enabled: true
          sources:
            - fw_email_recipient
          sourceType: attribute
          target: usr.email
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `malicious_urls` to `http.url`
          enabled: true
          sources:
            - malicious_urls
          sourceType: attribute
          target: http.url
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: geo-ip-parser
          name: GeoIp Parser for `network.client.ip`
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
