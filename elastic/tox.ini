[tox]
minversion = 2.0
basepython = py27
envlist = elastic{0.90,1.0,1.1,1.2,2.4,5.2,5.6,6.0,6.2}, unit, bench, flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip -m"not unit"
passenv =
    DOCKER*
    COMPOSE*

[testenv:elastic0.90]
setenv =
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=0_90
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic1.0]
setenv =
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_0
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic1.1]
setenv =
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_1
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic1.2]
setenv =
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_2
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic2.4]
setenv =
    ELASTIC_DOCKER=elasticsearch:
    ELASTIC_VERSION=2.4.6
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.2]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.2.1
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.3]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.3.3
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.4]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.4.3
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.5]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.5.3
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.6]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.6.9
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.0]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.0.1
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.1]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.1.4
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.2]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.2.4
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.3]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.3.2
    ELASTIC_CONFIG="xpack.monitoring.collection.enabled=true"

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip -m"unit"

[testenv:bench]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.2.4
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-only --benchmark-cprofile=tottime

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
