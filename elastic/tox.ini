[tox]
minversion = 2.0
basepython = py27
envlist = elastic_{0.90,1,2}, unit, bench, flake8

[testenv]
platform = linux|darwin|win32
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip -m"not unit"
passenv =
    DOCKER*
    COMPOSE*

[testenv:elastic_0.90]
setenv =
    ELASTIC_REGISTRY=datadog/docker-library
    ELASTIC_IMAGE=elasticsearch_0_90

[testenv:elastic_1]
setenv =
    ELASTIC_REGISTRY=elasticsearch
    ELASTIC_IMAGE=1-alpine

[testenv:elastic_2]
setenv =
    ELASTIC_REGISTRY=elasticsearch
    ELASTIC_IMAGE=2-alpine

[testenv:elastic5.4]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.4.3
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.5]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.5.3
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic5.6]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=5.6.9
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.0]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.0.1
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.1]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.1.4
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.2]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.2.4
    ELASTIC_CONFIG="dummy=true"

[testenv:elastic6.3]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.3.2
    ELASTIC_CONFIG="xpack.monitoring.collection.enabled=true"

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip -m"unit"

[testenv:bench]
setenv =
    ELASTIC_DOCKER=docker.elastic.co/elasticsearch/elasticsearch:
    ELASTIC_VERSION=6.2.4
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-only --benchmark-cprofile=tottime

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
