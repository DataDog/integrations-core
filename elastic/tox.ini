[tox]
minversion = 2.0
basepython = py27
envlist = elastic{0_90,1_0,1_1,1_2}, flake8

[common]
deps = 
    ../datadog_checks_base
    -rrequirements-dev.txt
commands = 
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv]
platform = linux|darwin|win32

#
# Supported Versions
#
[testenv:elastic0_90]
deps = {[common]deps}
setenv = 
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=0_90
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:elastic1_0]
deps = {[common]deps}
setenv = 
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_0
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:elastic1_1]
deps = {[common]deps}
setenv = 
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_1
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:elastic1_2]
deps = {[common]deps}
setenv = 
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=1_2
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
