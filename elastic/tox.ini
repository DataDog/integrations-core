[tox]
minversion = 2.0
basepython = py38
skip_missing_interpreters = true
envlist =
    py{27,38}-{7.2,7.7}
    bench

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs} --benchmark-skip
passenv =
    DOCKER*
    COMPOSE*
setenv =
    ELASTIC_REGISTRY=docker.elastic.co/elasticsearch/elasticsearch
    ; EOL 2020-10-10
    7.0rc1: ELASTIC_IMAGE=7.0.0-rc1
    ; EOL 2020-12-25
    7.2: ELASTIC_IMAGE=7.2.0
    ; EOL 2021-11-13
    7.7: ELASTIC_IMAGE=7.7.0

[testenv:bench]
setenv =
    ELASTIC_REGISTRY=docker.elastic.co/elasticsearch/elasticsearch
    ELASTIC_IMAGE=6.4.2
commands =
    pip install -r requirements.in
    pytest -v {posargs} --benchmark-only --benchmark-cprofile=tottime
