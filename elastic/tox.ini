[tox]
minversion = 2.0
basepython = py27
envlist = elastic, flake8

[testenv]
platform = linux|darwin|win32

[testenv:elastic]
deps = 
    ../datadog_checks_base
    -rrequirements-dev.txt
setenv = ELASTIC_VERSION=1_0
passenv = DOCKER_HOST*
commands = 
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
