[tox]
minversion = 2.0
basepython = py27
envlist = elastic{0.90,1.0,1.1,1.2,2.4,5.2,5.3,5.4,5.5,5.6,6.0,6.2}, flake8
#0_90,1_0,1_1,1_2
[common]
deps = 
    ../datadog_checks_base
    -rrequirements-dev.txt
commands = 
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv]
platform = linux|darwin|win32

#
# Supported Versions
#
[testenv:elastic0.90]
deps = {[common]deps}
setenv = 
    ELASTIC_DOCKER=datadog/docker-library:elasticsearch_
    ELASTIC_VERSION=0_90
passenv = DOCKER_HOST*
commands = {[common]commands}

