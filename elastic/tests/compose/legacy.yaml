version: '3.5'

services:
  elastic:
    image: "${ELASTIC_REGISTRY}:${ELASTIC_IMAGE}"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    command:
      - elasticsearch
      - "-Des.cluster.name=test-cluster"
      - "-Des.node.name=test-node"
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
