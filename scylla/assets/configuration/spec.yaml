name: Scylla
files:
- name: scylla.yaml
  options:
  - template: init_config
    options:
    - template: init_config/openmetrics
  - template: instances
    options:
    - name: metric_groups
      description: |
        List of additional Scylla metric groups to collect in addition to the default. Certain metric groups are
        only exposed in newer versions of Scylla. Refer to the documentation to see what metrics are available 
        for the different Scylla versions.
      value:
        type: array
        items:
          type: string
        example:
        - scylla.alien
        - scylla.batchlog_manager
        - scylla.commitlog
        - scylla.cql
        - scylla.database
        - scylla.execution_stages
        - scylla.hints
        - scylla.httpd
        - scylla.io_queue
        - scylla.lsa
        - scylla.memory
        - scylla.memtables
        - scylla.query_processor
        - scylla.scheduler
        - scylla.sstables
        - scylla.thrift
        - scylla.tracing
        - scylla.cdc
        - scylla.forward_service
        - scylla.raft
        - scylla.repair
        - scylla.schema_commitlog
        - scylla.stall
        - scylla.view
    - template: instances/openmetrics
      overrides:
        openmetrics_endpoint.required: false
        openmetrics_endpoint.enabled: true
        openmetrics_endpoint.value.example: http://localhost:9180/metrics
        openmetrics_endpoint.display_priority: 4
        openmetrics_endpoint.description: |
          The URL where CodeDNS exposes Prometheus metrics.
    - template: instances/openmetrics_legacy_base
      hidden: true
      overrides:
        prometheus_url.hidden: false
        prometheus_url.required: false
  - template: logs
    example:
    - type: file
      source: scylla
      log_processing_rules:
      - type: multi_line
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
        name: new_log_start_with_date
