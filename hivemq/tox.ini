[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py38-{4.3}

[testenv]
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    4.3: HIVEMQ_VERSION=4.3.2
