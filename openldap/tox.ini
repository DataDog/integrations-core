[tox]
minversion = 2.0
basepython = py27
envlist = 
	unit
	flake8
	openldap_2_4

[testenv]
platform = linux|darwin
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not integration"

[testenv:openldap_2_4]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"integration"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
