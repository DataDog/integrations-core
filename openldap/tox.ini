[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{2.4}

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    2.4: OPENLDAP_VERSION=2_4_44
commands =
    pip install -r requirements.in
    pytest -v
