[tox]
minversion = 2.0
basepython = py27
envlist =
    network
    flake8

[testenv]
platform = linux2|darwin|windows

[testenv:network]
deps =
    ../datadog-checks-base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 --ignore=E501 .