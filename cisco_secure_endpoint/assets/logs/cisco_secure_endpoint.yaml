id: cisco-secure-endpoint
metric_id: cisco-secure-endpoint
backend_only: false
facets:
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - Event
    name: Event Name
    path: evt.name
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
  - groups:
      - Source Code
    name: Error Type
    path: error.kind
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
pipeline:
  type: pipeline
  name: Cisco Secure Endpoint
  enabled: true
  filter:
    query: "source:cisco-secure-endpoint"
  processors:
    - type: pipeline
      name: "Cisco Secure Endpoint: Events"
      enabled: true
      filter:
        query: "service:event"
      processors:
        - type: date-remapper
          name: Define 'date' attribute as the official ingestion timestamp of the event
            log
          enabled: true
          sources:
            - date
        - name: Lookup on `severity` to `status`
          enabled: true
          source: severity
          target: status
          lookupTable: |-
            Low,info
            Medium,warning
            High,error
            Critical,critical
          type: lookup-processor
        - type: status-remapper
          name: Define 'status' attribute as the official status remapper of the event log
          enabled: true
          sources:
            - status
        - type: attribute-remapper
          name: Map 'computer.external_ip' to 'network.client.ip'
          enabled: true
          sources:
            - computer.external_ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: geo-ip-parser
          name: GeoIP for the 'network.client.ip'
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
        - type: attribute-remapper
          name: Map 'event_type' to 'evt.name'
          enabled: true
          sources:
            - event_type
          sourceType: attribute
          target: evt.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map 'computer.user' to 'usr.name'
          enabled: true
          sources:
            - computer.user
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map 'error.error_code' to 'error.kind'
          enabled: true
          sources:
            - error.error_code
          sourceType: attribute
          target: error.kind
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map 'error.description' to 'error.message'
          enabled: true
          sources:
            - error.description
          sourceType: attribute
          target: error.message
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: pipeline
      name: "Cisco Secure Endpoint : Audit"
      enabled: true
      filter:
        query: "service:audit"
      processors:
        - type: date-remapper
          name: Define 'created_at' attribute as the official ingestion timestamp of the
            event log
          enabled: true
          sources:
            - created_at
        - type: attribute-remapper
          name: Map 'audit_log_user' to 'usr.name'
          enabled: true
          sources:
            - audit_log_user
          sourceType: attribute
          target: usr.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map 'event' to 'evt.name'
          enabled: true
          sources:
            - event
          sourceType: attribute
          target: evt.name
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map 'audit_log_id' to 'usr.id'
          enabled: true
          sources:
            - audit_log_id
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
    - type: service-remapper
      name: Define 'service' attribute as official service of the log
      enabled: true
      sources:
        - service
