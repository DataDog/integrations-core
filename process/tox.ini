[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}

[testenv]
ensure_correct_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
dd_check_style = true
description =
    py{27,38}: e2e ready
usedevelop = true
platform = linux|darwin|windows
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
