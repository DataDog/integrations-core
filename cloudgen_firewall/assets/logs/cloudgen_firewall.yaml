      grok:
        supportRules: ""
        matchRules: >
          autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
          %{data:hostname}
          %{data:component}:\s+%{word:level}\s+%{word:source}\s+%{word:log_type}:\s+\[%{number:event_id}\]\s+%{data:event}\s+from\s+%{ip:source_ip}:%{port:source_port}\s+-\s+\((%{data::csv("event_type,severity,category,subcategory,action,user_id,username,source_host,session_id,description","|")}\))


          autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{data:hostname} %{data:component} %{word:level}  %{data:source} %{word:process_host} %{word:process} %{integer:pid} %{greedyData:message}
    - type: attribute-remapper
      name: Map `timestamp` to `syslog.timestamp`
      enabled: true
      sources:
        - timestamp
      sourceType: attribute
      target: syslog.timestamp
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `hostname` to `syslog.hostname`
      enabled: true
      sources:
        - hostname
      sourceType: attribute
      target: syslog.hostname
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `component` to `service`
      enabled: true
      sources:
        - component
      sourceType: attribute
      target: service
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: grok-parser
      name: Firewall Threat
      enabled: true
      source: message
      samples:
        - "2025-04-09T23:25:00+05:30 sacumentestlocal
          sacumentestlocal/box_Firewall_threat:  Info sacumentestlocal firewall:
