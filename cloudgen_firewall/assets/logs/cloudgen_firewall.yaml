# bypass-global-grok-parser-rules-checks
id: cloudgen_firewall
metric_id: cloudgen-firewall
backend_only: false
installation_sources:
  - barracuda_cloudgen_logs
facets:
  - description: "Shows the component of the Barracuda CloudGen Firewall log."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: component
    path: cloudgen_firewall.component
    source: log
    type: string
  - description: "Shows the IP address of the Barracuda CloudGen Firewall log."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: IPs
    path: cloudgen_firewall.ip
    source: log
    type: string
  - description: "Shows the process of the Barracuda CloudGen Firewall log."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: process
    path: cloudgen_firewall.process
    source: log
    type: string
  - description: "process ID of the Barracuda CloudGen Firewall log."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: process ID
    path: cloudgen_firewall.pid
    source: log
    type: string
  - description: "session status of the Barracuda CloudGen Firewall log."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: session_status
    path: cloudgen_firewall.session_status
    source: log
    type: string
pipeline:
  type: pipeline
  name: Barracuda CloudGen Firewall
  enabled: true
  filter:
    query: source:barracuda_cloudgen_logs
  processors:
    - type: attribute-remapper
      name: " Map `timestamp` to `syslog.timestamp`"
      enabled: true
      sources:
        - timestamp
      sourceType: attribute
      target: syslog.timestamp
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map hostname to syslog.hostname
      enabled: true
      sources:
        - hostname
      sourceType: attribute
      target: syslog.hostname
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map 'component' to 'service'
      enabled: true
      sources:
        - component
      sourceType: attribute
      target: service
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Remapping status from level attribute
      enabled: true
      sources:
        - level
      sourceType: attribute
      target: status
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: status-remapper
      name: Remapper level to status
      enabled: true
      sources:
        - level
    - type: date-remapper
      name: "Define `timestamp` as the official date of the log "
      enabled: true
      sources:
        - timestamp
    - type: pipeline
      name: Box Firewall
      enabled: true
      filter:
        query: source:barracuda_cloudgen_logs service:firewall
      processors:
        - type: grok-parser
          name: Box Firewall Activity
          enabled: true
          source: message
          samples:
            - "2025-03-07T12:41:41+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_Activity:  Security sacumentestlocal
              Block:
              FWD|UDP|eth0|10.10.17.9|38721|a0:d0:5b:29:32:2e|10.10.17.255|1560\
              0|||BOX-LAN-2-LAN|4017|||0|1|0|0|0|0||||||"
            - "2025-04-09T10:49:43+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_Activity:  Security sacumentestlocal
              Block:
              FWD|UDP|eth0|0.0.0.0|68|60:e9:aa:3e:5f:99|255.255.255.255|67|boot\
              ps||BLOCKALL|4002|||0|1|0|0|0|0||||||"
            - "2025-04-07T08:55:39+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_Activity: message repeated 2 times:
              [  Security sacumentestlocal Block:
              FWD|UDP|eth0|10.10.17.167|137|7c:f3:4d:d6:ac:4d|10.10.17.255|137|\
              netbios-ns||BOX-LAN-2-LAN|4017|||0|1|0|0|0|0||||||]"
          grok:
            supportRules: ""
            matchRules: >-
              autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{word:hostname}
              %{notSpace:component}:\s+(%{data:text}:\s+\[\s+)?%{word:level}\s+%{word:source}\s+%{word:status}:
              (%{data::csv("traffic,protocol,srcIf,source_ip,source_port,source_mac,dest_ip,dest_port,dest_service,destIf,rule,info,src_nat,dest_nat,duration,count,received_bytes,sent_bytes,received_packets,sent_packets,user,session_protocol,application,target,content,urlcat","|")})?\]?
              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{word:hostname} %{notSpace:component}:\s+ %{word:level} %{word:source} %{data:status}: %{data:message.details}
        - type: grok-parser
          name: Box Firewall IPSDownload
          enabled: true
          source: message
          samples:
            - "2025-04-09T23:00:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_IPSDownload:  Security
              sacumentestlocal fwauthd: [2601509] Block:
              FWD|UDP|eth0|0.0.0.0|68|bc:d0:74:54:b0:c2|"
            - "2025-04-09T23:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_IPSDownload:  Info sacumentestlocal
              Starting main loop pid=4623"
          grok:
            supportRules: ""
            matchRules: >-
              autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{hostname:hostname} %{notSpace:component}:\s+
              %{word:level}\s+%{word:source}\s+%{word:process}:\s+\[%{number:process_id}\]\s+%{word:action}:\s+(%{data::csv("traffic,protocol,sourceIf,source_ip,source_port,source_mac,destip","|")})
              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{hostname:hostname} %{data:component}:\s+ %{word:level}\s+%{word:source}\s+%{greedyData:message}
        - type: grok-parser
          name: Box Firewall Audit
          enabled: true
          source: message
          samples:
            - "2025-03-19T09:31:22+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_audit\":  Info sacumentestlocal
              firewall: [Main] Sync: Authentication audit is set to 'auto', auto
              detection "
            - '2025-03-19T09:31:22+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_audit":  Info sacumentestlocal
              Block: <cumulative>|10.10.17.255|137'
            - "2025-04-09T23:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_audit:  Security sacumentestlocal
              firewall: [Admin Session abhishek@10.10.16.167] AdminAction:
              Connection terminated (while 'ecachepb')"
          grok:
            supportRules: ""
            matchRules: >
              autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{word:hostname}
              %{notSpace:component}":\s+%{word:level}\s+%{word:source}\s+%{word:status}:\s+(%{data::csv("method,ip,port","|")})
              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{word:hostname} %{notSpace:component}:\s+%{word:level}\s+%{word:source}\s+%{word:status}:\s+%{greedyData:message}
        - type: grok-parser
          name: Box Firewall
          enabled: true
          source: message
          samples:
            - "2025-04-22T12:33:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall:  Info     sacumentestlocal
              firewall: [Request] Configuration: Reload AppDB"
            - "2025-04-22T12:33:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall:  Notice   sacumentestlocal
              firewall: [Request] Operation: App DB changed"
            - "2025-04-22T12:33:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall:  Info     sacumentestlocal
              firewall: [Admin Session @127.0.0.1] AdminAction: localhost_
              challenge sent"
            - "2025-04-22T12:33:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall:  Info     sacumentestlocal
              firewall: [Admin Session @10.10.16.167] AdminAction: abhishek
              logged in"
          grok:
            supportRules: ""
            matchRules: >-
              autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{word:hostname}
              %{notSpace:component}:\s+%{word:level}\s+%{word:source}\s+%{word:log_type}:\s+\[%{word:status}\]\s+%{word:process}:\s+%{greedyData:message}
              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{word:hostname} %{notSpace:component}:\s+%{word:level}\s+%{word:source}\s+%{word:log_type}:\s+\[%{data:status}\s+@%{ip:ip}\]\s+%{word:process}:\s+%{greedyData:message}
        - type: grok-parser
          name: Box Firewall Auditop
          enabled: true
          source: message
          samples:
            - "2025-04-24T07:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_auditop:  Security sacumentestlocal
              firewall: [Admin Session abhishek@10.10.16.167] AdminAction: 0
              VDevs"
            - "2025-04-24T07:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_auditop:  Security sacumentestlocal
              firewall: [Admin Session abhishek@10.10.16.167] AdminAction:
              Connection terminated (while 'ecachepb')"
          grok:
            supportRules: ""
            matchRules: autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{data:hostname}
              %{data:component}:\s+%{word:level}\s+%{data:source}\s+%{word:status}:\s+\[%{data:session}@%{ip:ip}\]\s+%{greedyData:Action}
        - type: grok-parser
          name: Box Firewall Threat
          enabled: true
          source: message
          samples:
            - "2025-04-09T23:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_threat:  Info sacumentestlocal
              firewall: [Off] Sync: BOX IP is 10.10.16.167 Box RSA Pub"
            - "2025-04-09T23:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_threat:  Notice sacumentestlocal
              firewall: [Off] Sync: This Box RSA Pub Hash LVJOLP-1024 c: BOX"
            - "2025-04-09T23:25:00+05:30 sacumentestlocal
              sacumentestlocal/box_Firewall_threat:  Notice sacumentestlocal
              firewall: [Main] Sync: BOX sacumentestlocal IP 10.10.16.167"
          grok:
            supportRules: ""
            matchRules: autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
              %{word:hostname}
              %{notSpace:component}:\s+%{word:level}\s+%{word:source}\s+%{word:log_type}:\s+\[%{word:status}\]\s+%{word:action}:\s+%{greedyData:message}
    - type: pipeline
      name: Box Events
      enabled: true
      filter:
        query: source:barracuda_cloudgen_logs service:event
      processors:
        - type: grok-parser
          name: Box Event Events
          enabled: true
          source: message
          samples:
            - "2025-03-20T14:01:19+05:30 sacumentestlocal
