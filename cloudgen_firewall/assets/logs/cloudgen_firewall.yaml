              %{notSpace:component}:\s+%{word:level}\s+%{word:source}\s+%{word:process}:\s+\[%{number:process_id}\]%{greedyData:message}
              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{word:hostname} %{notSpace:component} %{word:level}  %{word:source} %{word:process_host} %{word:process} %{integer:pid} %{greedyData:message}
    - type: pipeline
      name: Box SSH
      enabled: true
      filter:
        query: source:barracuda_cloudgen_logs service:ssh
      processors:
        - type: grok-parser
          name: Box SSH Config
          enabled: true
          source: message
          samples:
            - "2025-03-07T12:41:41+05:30 sacumentestlocal
              sacumentestlocal/box_SSH_config:  Internal sacumentestlocal
              [0210108] writeSSHdconf(): starting handling of ssh daemon
              configuration"
