id: cloudgen_firewall
metric_id: cloudgen-firewall
backend_only: false
facets:
  - description: "identifies the internal unit of log service"
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: component
    path: cloudgen.firewall.component
    source: log
    type: string
  - description: "Ip address of the host that generated the log"
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: IPs
    path: cloudgen.firewall.ips
    source: log
    type: string
  - description: "Process name that generated the log"
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: process
    path: cloudgen.firewall.process
    source: log
    type: string
  - description: "Process ID of the process that generated the log"
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: process ID
    path: cloudgen.firewall.pid
    source: log
    type: string
  - description: "Session status of the log such as Open, Closed, Blocked, etc."
    facetType: list
    groups:
      - Barracuda CloudGen Firewall
    name: session_status
    path: cloudgen.firewall.session_status
    source: log
    type: string
pipeline:
  type: pipeline
  name: Barracuda CloudGen Firewall
  enabled: true
  filter:
    query: source:barracuda_cloudgen_logs
  processors:
    - type: grok-parser
      name: Box Firewall Activity
      enabled: true
      source: message
      samples:
        - "2025-03-07T12:41:41+05:30 sacumentestlocal
          sacumentestlocal/box_Firewall_Activity:  Security sacumentestlocal
          Block:
          FWD|UDP|eth0|10.10.17.9|38721|a0:d0:5b:29:32:2e|10.10.17.255|15600|||\
          BOX-LAN-2-LAN|4017|||0|1|0|0|0|0|||||| "
        - "2025-04-09T10:49:43+05:30 sacumentestlocal
          sacumentestlocal/box_Firewall_Activity:  Security sacumentestlocal
          Block:
          FWD|UDP|eth0|0.0.0.0|68|60:e9:aa:3e:5f:99|255.255.255.255|67|bootps||\
          BLOCKALL|4002|||0|1|0|0|0|0||||||"
        - >
          2025-04-07T08:55:39+05:30 sacumentestlocal
          sacumentestlocal/box_Firewall_Activity: message repeated 2 times:
          [  Security sacumentestlocal Block:
          FWD|UDP|eth0|10.10.17.167|137|7c:f3:4d:d6:ac:4d|10.10.17.255|137|netbios-ns||BOX-LAN-2-LAN|4017|||0|1|0|0|0|0||||||]
      grok:
        supportRules: ""
        matchRules: >
          autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
          %{data:hostname}
          %{data:component}:\s+(%{data:text}:\s+\[\s+)?%{word:level}\s+%{word:source}\s+%{word:status}:
          (%{data::csv("traffic,protocol,srcIf,source_ip,source_port,source_mac,dest_ip,dest_port,dest_service,destIf,rule,info,src_nat,dest_nat,duration,count,received_bytes,sent_bytes,received_packets,sent_packets,user,session_protocol,application,target,content,urlcat","|")})?\]?


          autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{data:hostname} %{data:component}:\s+ %{word:level} %{data:source} %{data:status}: %{data:message.details}
    - type: grok-parser
      name: Box Auth Access
      enabled: true
      source: message
      samples:
        - "2025-03-17T08:24:45+05:30 sacumentestlocal
          sacumentestlocal/box_Auth_access:  Info     sacumentestlocal
          boxconfig[27474]: Session localhost_sacumentestlocal: Closed"
        - "2025-03-05T12:35:00+05:30 sacumentestlocal
          sacumentestlocal/box_Auth_access:  Info     sacumentestlocal LOGIN
          ATTEMPT: boxconfig[8652]: Login localhost_sacumentestlocal from
          127.0.0.1 : Allowed."
        - >
          2025-04-10T10:44:34+05:30 sacumentestlocal
          sacumentestlocal/box_Auth_access:  Info     sacumentestlocal
          phiona[24524]: Session abhishek: Closed
        - >
          2025-04-10T10:44:34+05:30 sacumentestlocal
          sacumentestlocal/box_Auth_access:  Info     sacumentestlocal
          box_control[24539]: Session abhishek: Closed
        - "2025-03-05T12:35:00+05:30 sacumentestlocal
          sacumentestlocal/box_Auth_access:  Info     sacumentestlocal LOGIN
          ATTEMPT: boxconfig[8652]: Login localhost_sacumentestlocal from
          127.0.0.1 : Allowed."
      grok:
        supportRules: ""
        matchRules: >
          autoFilledRule1 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp}
          %{hostname:hostname}
          %{data:component}:\s+%{word:level}\s+%{word:source}\s+(%{data:event}:)?%{data:process}\[%{integer:pid}\]:\s+%{data:message}(\s+)?:\s+%{word:session_status}(.)?
    - type: grok-parser
      name: Box Event Events
      enabled: true
      source: message
      samples:
        - "2025-03-20T14:01:19+05:30 sacumentestlocal
          sacumentestlocal/box_Event_eventS:  Info     sacumentestlocal event:
          [1071065] Insert Event from 127.0.0.1:28764 -
          (D|2|log|2|Login|2420|abhishek|sacumentestlocal|1742479279|Login
          abhishek from 10.10.16.1 : Allowed.)"
        - "2025-04-09T13:06:41+05:30 sacumentestlocal
          sacumentestlocal/box_Event_eventS:  Info     sacumentestlocal event:
          [1071065] Insert Event from 127.0.0.1:10024 -
          (D|2|ccactivate|1|License|4700|Query Activation State for 3343643
          Failed|sacumentestlocal|1744204001|Querying licensing servers for the
          license activation state failed)"
        - >
