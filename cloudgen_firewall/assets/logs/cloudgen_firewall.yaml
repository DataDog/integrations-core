              autoFilledRule2 %{date("yyyy-MM-dd'T'HH:mm:ssZZ"):timestamp} %{word:hostname} %{notSpace:component} %{word:level}  %{word:source} %{word:process_host} %{word:process} %{integer:pid} %{greedyData:message}
        - type: grok-parser
          name: Box Event Operative
          enabled: true
          source: message
          samples:
            - "2025-03-20T14:01:16+05:30 sacumentestlocal
              sacumentestlocal/box_Event_operative:  Error     sacumentestlocal
