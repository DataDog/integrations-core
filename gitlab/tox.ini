[tox]
minversion = 2.0
basepython = py36
envlist =
    py{27,36}-gitlab
    flake8
    bench

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v --benchmark-skip

[testenv:bench]
commands =
    pip install -r requirements.in
    pytest --benchmark-only --benchmark-cprofile=tottime

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
