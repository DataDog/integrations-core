[tox]
minversion = 2.0
basepython = py27
envlist =
    gitlab
    flake8
    bench

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v --benchmark-skip

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[testenv:bench]
commands =
    pip install --require-hashes -r requirements.txt
    pytest --benchmark-only --benchmark-cprofile=tottime

[flake8]
exclude = .eggs,.tox
max-line-length = 120
