[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}
    bench

[testenv]
description=
    py{27,37}: e2e ready
dd_check_style = true
dd_check_style_logging_format = false
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs} --benchmark-skip

[testenv:bench]
commands =
    pip install -r requirements.in
    pytest --benchmark-only --benchmark-cprofile=tottime
