[tox]
minversion = 2.0
basepython = py27
envlist =
    unit
    openstack
    flake8

[testenv]
platform = linux|darwin|win32

[common]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    #pytest -m"integration" -v
    pytest -v

[testenv:openstack]
deps = {[common]deps}
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
