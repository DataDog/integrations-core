name: cisco-secure-firewall
fleet_configurable: true
files:
  - name: cisco_secure_firewall.yaml
    options:
      - template: logs
        example:
          - type: tcp/udp
            port: <PORT>
            service: cisco-secure-firewall
            source: cisco-secure-firewall
            tags:
              - "ndm_syslog:true"
