[tox]
minversion = 2.0
basepython = py27
envlist =
    unit_test
    integration
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:unit_test]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
setenv =
    CONTAINER_PORT=7199
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:integration]
deps =
    -e../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
setenv =
    CASSANDRA_VERSION=2.1.14
    CONTAINER_PORT=7199
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
