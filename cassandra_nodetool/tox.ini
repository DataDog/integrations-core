[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{2.1,3.0}

[testenv]
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    2.1: CASSANDRA_VERSION=2.1.14
    3.0: CASSANDRA_VERSION=3.0
    CONTAINER_PORT=7199
passenv =
    DOCKER*
    COMPOSE*
    JMX_*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
