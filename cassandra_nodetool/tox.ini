[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{2.1,unit}

[testenv]
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
setenv =
    2.1: CASSANDRA_VERSION=2.1.14
    CONTAINER_PORT=7199
passenv =
    DOCKER*
    COMPOSE*
    JMX_*
commands =
    pip install -r requirements.in
    2.1: pytest -m"integration" -v
    unit: pytest -m"not integration" -v
