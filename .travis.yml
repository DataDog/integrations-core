sudo: required
services:
  - docker
language: python
python:
  - '2.7'
cache:
  directories:
    - "$HOME/.cache/pip"
git:
  depth: 3
branches:
  only:
    - master
env:
  global:
    - SKIP_CLEANUP=true
    - PIP_CACHE=$HOME/.cache/pip
stages:
  - name: test_changed
    if: type = pull_request
  - name: test
    if: (branch = master) AND (type != pull_request)
jobs:
  fast_finish: true
  include:
    - stage: test_changed
      script:
       - inv manifest --include-extras
       - inv test --changed-only
    - stage: test
      script:
        - inv manifest --include-extras
        - travis_retry inv test --targets=${CHECK}
      env: CHECK=datadog_checks_base
