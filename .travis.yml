sudo: required
services:
  - docker
language: python
python:
  - '2.7'
cache:
  directories:
    - "$HOME/.cache/pip"
git:
  depth: 3
branches:
  only:
    - master
matrix:
  fast_finish: true
env:
  global:
    - SKIP_CLEANUP=true
    - PIP_CACHE=$HOME/.cache/pip
env:
  - CHECK=datadog_checks_base
  - CHECK=active_directory
  - CHECK=apache
  - CHECK=aspdotnet
  - CHECK=btrfs
  - CHECK=ceph
  - CHECK=consul
  - CHECK=couch
  - CHECK=couchbase
  - CHECK=directory
  - CHECK=disk
  - CHECK=dotnetclr
  - CHECK=elastic
  - CHECK=envoy
  - CHECK=exchange_server
  - CHECK=haproxy
  - CHECK=hdfs_namenode
  - CHECK=iis
  - CHECK=istio
  - CHECK=kafka_consumer
  - CHECK=kube_proxy
  - CHECK=kubelet
  - CHECK=kyototycoon
  - CHECK=lighttpd
  - CHECK=linkerd
  - CHECK=marathon
  - CHECK=mcache
  # - CHECK=mysql
  - CHECK=network
  - CHECK=nfsstat
  - CHECK=nginx
  - CHECK=oracle
  - CHECK=pdh_check
  - CHECK=pgbouncer
  # - CHECK=postgres
  - CHECK=powerdns_recursor
  - CHECK=prometheus
  - CHECK=redisdb
  - CHECK=riak
  - CHECK=spark
  - CHECK=ssh_check
  - CHECK=squid
  - CHECK=system_core
  - CHECK=teamcity
  - CHECK=varnish
  - CHECK=vsphere
before_install:
  - chmod +x .travis/prepare.sh
  - .travis/prepare.sh
install:
  - pip install -U pip setuptools
  - pip install invoke pip-tools packaging tox docker-compose
script:
  - if [[ $CHECK == "datadog_checks_base" ]]; then inv manifest --include-extras; fi
  - travis_retry inv test --targets=${CHECK}
# we should clean generated files before we save the cache
# We don't want to save .pyc files, so we'll use find and -delete
before_cache:
  - find $HOME/.cache/pip -name *.pyc -delete
after_script:
  - if [[ $(docker ps -a -q) ]]; then docker stop $(docker ps -a -q); fi
