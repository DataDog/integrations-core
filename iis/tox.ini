[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}

[testenv]
dd_check_style = true
dd_check_style_log_format = false
usedevelop = true
platform = win32
deps =
    -e../datadog_checks_base[deps]
    ../datadog_checks_tests_helper
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
