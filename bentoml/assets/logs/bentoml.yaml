id: bentoml
metric_id: bentoml
backend_only: false
facets:
pipeline:
  type: pipeline
  name: BentoML
  enabled: true
  filter:
    query: source:bentoml
  processors:
    - type: grok-parser
      name: Parse timestamp from json logs
      enabled: true
      source: timestamp
      samples:
        - "22025-10-07T23:10:10.287722"
      grok:
        matchRules: |
          timestamp%{date("yyyy-MM-dd'T'HH:mm:ss.SSSSSS"):timestamp}
    - type: grok-parser
      name:  BentoML Parser
      enabled: true
      source: message
      samples:
        - "2025-10-22T15:49:41-0400 [INFO] [entry_service:Summarization:1] 127.0.0.1:50870 (scheme=http,method=POST,path=/summarize,type=application/json,length=227) (status=200,type=text/plain; charset=utf-8,length=407) 5890.581ms (trace=ab27d3de318c77adc1a75e34786fb557,span=29583fecc118996f,sampled=0,service.name=Summarization)"
      grok:
        matchRules: |
          general %{_timestamp} \[%{word:level}\] \[%{_component}\] %{_client} \(%{notSpace:request:keyvalue("=","/:")}\) \(%{_response}\) %{_latency} \(%{data:tracing:keyvalue}\).*
        supportRules: |
          _timestamp %{date("yyyy-MM-dd'T'HH:mm:ssZ"):timestamp}
          _component %{word:component_name}\:%{word:service.name}\:%{number:service.instance}
          _client %{ip:client.ip}\:%{number:client.port}
          _response status=%{word:response.code},type=%{data:response.type},length=%{number:response.length}
          _latency %{number:request.latency_ms}ms
    - type: date-remapper
      name: Define `timestamp` as the official date of the log
      enabled: true
      sources:
        - timestamp
    - type: service-remapper
      name: Define `service` as the official service of the log
      enabled: true
      sources:
        - service.name
    - type: status-remapper
      name: Define `level` as the official status of the log
      enabled: true
      sources:
        - level
    - type: message-remapper
      name: Define `msg` as the official message of the log
      enabled: true
      sources:
        - 
