parameters:
  test_run: ''
  check: ''
  test: false
  test_e2e: false
  benchmark: false
  latest_metrics: false
  repo: ''
  coverage: true
  force_base_package: false

steps:

# Run e2e first
- ${{ if eq(parameters.test_e2e, 'true') }}:
  - script: |
      docker run datadog/agent-dev:alex-snmp-corecheck-jan7-py3 cat /opt/datadog-agent/version-manifest.txt
      ddev env test --new-env --junit ${{ parameters.check }} --agent datadog/agent-dev:alex-snmp-corecheck-jan7 --prod

    displayName: 'Run E2E tests'
    env:
      DD_API_KEY: $(DD_API_KEY)

