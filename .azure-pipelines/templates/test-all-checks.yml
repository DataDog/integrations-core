parameters:
  agent_image_win: ''
  agent_image_win_py2: ''
  ispr: false
  pip_cache_config: null
  run_py2_tests: true
  run_py3_tests: true
  force_base_package: false
  test: true
  test_e2e: true
  benchmark: true
  latest: false
  ddtrace_flag: ''
