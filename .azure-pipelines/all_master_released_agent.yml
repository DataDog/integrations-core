variables:
  PIP_CACHE_DIR: $(Pipeline.Workspace)/.cache/pip
  DDEV_COLOR: 1
  DDEV_E2E_AGENT_PY3: datadog/agent:7.18.1-jmx
  DDEV_E2E_AGENT_PY2: datadog/agent:6.18.1-jmx

jobs:
- template: './templates/test-all-checks.yml'
  parameters:
    pip_cache_config:
      key: 'pip | $(Agent.OS) | datadog_checks_base/datadog_checks/base/data/agent_requirements.in'
      restoreKeys: |
        pip | $(Agent.OS)
      path: $(PIP_CACHE_DIR)
