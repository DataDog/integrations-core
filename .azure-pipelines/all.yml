trigger:
  branches:
    include:
    - master

pr:
  branches:
    include:
    - master
  paths:
    include:
    - datadog_checks_base/datadog_checks/*

variables:
  DDEV_COLOR: 1

jobs:
- template: './templates/test-all.yml'
  parameters:
    checks:
    - checkName: mesos_master
      displayName: Mesos Master Linux
      os: linux
    - checkName: mesos_slave
      displayName: Mesos Slave Linux
      os: linux

    - checkName: mesos_master
      displayName: Mesos Master Windows
      os: windows
    - checkName: mesos_slave
      displayName: Mesos Slave Windows
      os: windows
