schedules:
- cron: "0 5 * * 1"
  displayName: Weekly (Sunday night EDT/EST)
  always: true
  branches:
    include:
    - master

pr: none

trigger: none

variables:
  PIP_CACHE_DIR: $(Pipeline.Workspace)/.cache/pip
  DDEV_COLOR: 1
  DD_TRACE_AGENT_PORT: 8127

resources:
  containers:
    - container: dd_agent
      image: datadog/agent:latest
      ports:
        - 8127:8126
      env:
        DD_API_KEY: $(DD_CI_API_KEY)
        DD_HOSTNAME: 'none'
        DD_INSIDE_CI: 'true'

jobs:
- template: './templates/test-all-checks.yml'
  parameters:
    job_name: Weekly_New_Version_Validation
    test: false
    test_e2e: false
    benchmark: false
    latest: true
    ddtrace_flag: '--ddtrace'
    pip_cache_config:
      key: 'pip | $(Agent.OS) | datadog_checks_base/datadog_checks/base/data/agent_requirements.in'
      restoreKeys: |
        pip | $(Agent.OS)
      path: $(PIP_CACHE_DIR)
