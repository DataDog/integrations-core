trigger:
  branches:
    include:
    - master

pr: none

variables:
  - group: core-variables
  - name: PIP_CACHE_DIR
    value: $(Pipeline.Workspace)/.cache/pip
  - name: DDEV_COLOR
    value: 1
  - name: DD_TRACE_AGENT_PORT
    value: 8127

resources:
  containers:
    - container: dd_agent
      image: gcr.io/datadoghq/agent:latest
      ports:
        - 8127:8126
      env:
        DD_API_KEY: $(DD_CI_API_KEY)
        DD_HOSTNAME: "none"
        DD_INSIDE_CI: "true"

jobs:
- template: './templates/test-all-checks.yml'
  parameters:
    run_py2_tests: false  # Don't run python2 tests on master
    test_e2e: true
    ddtrace_flag: '--ddtrace'
    pip_cache_config:
      key: 'pip | $(Agent.OS) | datadog_checks_base/datadog_checks/base/data/agent_requirements.in'
      restoreKeys: |
        pip | $(Agent.OS)
      path: $(PIP_CACHE_DIR)
      ispr: false
