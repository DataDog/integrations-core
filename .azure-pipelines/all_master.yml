trigger:
  branches:
    include:
    - master

pr: none

variables:
  PIP_CACHE_DIR: $(Pipeline.Workspace)/.cache/pip
  DDEV_COLOR: 1

resources:
  containers:
    - container: dd_agent
      image: datadog/agent:latest
      ports:
        - 8127:8127
      env:
        DD_API_KEY: $(DD_CI_API_KEY)
        DD_HOSTNAME: "none"
        DD_INSIDE_CI: "true"
        DD_TRACE_AGENT_PORT: 8127

jobs:
- template: './templates/test-all-checks.yml'
  parameters:
    run_py2_tests: false  # Don't run python2 tests on master
    test_e2e: true
    ddtrace_flag: '--ddtrace'
    pip_cache_config:
      key: 'pip | $(Agent.OS) | datadog_checks_base/datadog_checks/base/data/agent_requirements.in'
      restoreKeys: |
        pip | $(Agent.OS)
      path: $(PIP_CACHE_DIR)
      ispr: false
