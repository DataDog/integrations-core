server {
    listen 443 ssl;
    server_name tls-v1-1.valid.mock;
    ssl_certificate /etc/nginx/certs/valid.mock.crt;
    ssl_certificate_key /etc/nginx/certs/valid.mock.key;
    ssl_protocols TLSv1.1;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}