id: argo_rollouts
metric_id: argo-rollouts
backend_only: false
facets:
  - groups:
      - Argo Rollouts
    name: Argo Resource Name
    path: argo_rollouts.resource.name
    source: log
  - groups:
      - Argo Rollouts
    name: Argo Rollouts Name
    path: argo_rollouts.name
    source: log
pipeline:
  type: pipeline
  name: Argo Rollouts
  enabled: true
  filter:
    query: source:argo_rollouts
  processors:
    - type: grok-parser
      name: Parsing Argo Rollouts logs
      enabled: true
      source: message
      samples:
        - time="2024-02-20T20:49:32Z" level=info msg="Start processing" resource=default/rollouts-demo
        - time="2024-02-20T20:49:32Z" level=info msg="Processing completed" resource=default/rollouts-demo
        - time="2024-02-20T20:49:32Z" level=info msg="Started syncing rollout" generation=4 namespace=default resourceVersion=24435167 rollout=rollouts-demo
        - time="2024-02-20T20:49:32Z" level=info msg="No TrafficRouting Reconcilers found" namespace=default rollout=rollouts-demo
      grok:
        matchRules: |
          argo_common time="%{_date}" level=%{_level} msg="%{_msg}" %{data::keyvalue("=","/:")}
        supportRules: |
          _date %{date("yyyy-MM-dd'T'HH:mm:ssZ"):timestamp}
          _msg %{data:msg}
          _level %{word:level}
    - type: attribute-remapper
      name: Map `rollout` as `argo_rollouts.name`
      enabled: true
      sources:
        - rollout
      target: argo_rollouts.name
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `resource` as `argo_rollouts.resource.name`
      enabled: true
      sources:
        - resource
      target: argo_rollouts.resource.name
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `namespace` as `argo_rollouts_namespace`
      enabled: true
      sources:
        - namespace
      target: argo_rollouts_namespace
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: attribute-remapper
      name: Map `resourceVersion` as argo_rollouts.resource.version
      enabled: true
      sources:
        - resourceVersion
      target: argo_rollouts.resource.version
      preserveSource: false
      overrideOnConflict: false
      sourceType: attribute
      targetType: attribute
    - type: date-remapper
      name: Map `timestamp` as the official date of the log
      enabled: true
      sources:
        - timestamp
    - type: status-remapper
      name: Map `level` as the official status of the log
      enabled: true
      sources:
        - level
    - type: message-remapper
      name: Map `msg` as the official message of the log
      enabled: true
      sources:
        - msg