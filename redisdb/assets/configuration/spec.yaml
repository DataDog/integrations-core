name: Redis
files:
- name: redisdb.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default

  - template: instances
    options:
    - name: host
      required: true
      description: Enter the host to connect to.
      value:
        type: string
        example: localhost
    - name: port
      required: true
      description: Enter the port of the host to connect to.
      value:
        type: integer
        example: 6379
    - name: unix_socket_path
      description: Connect through a unix socket instead of using a `host` and a `port`.
      value:
        type: string
        example: /var/run/redis/redis.sock
        default: null
    - name: db
      description: |
        Index of the database (keyspace) to use.
        The index 0 is the default and any other index will result in a SELECT command to be sent upon connection
        to select the desired database. For redis.clone this can also be NA in which case the same database is
        used as in rc.
      value:
        type: integer
        example: 0
    - name: username
      description: The username to use for the connection. Redis 6+ only.
      value:
          type: string
    - name: password
      description: The password to use for the connection.
      value:
        type: string
    - name: collect_client_metrics
      description: |
        Enable to collect metrics using the `CLIENT` command
        This requires the Redis CLIENT command to be available on your servers.
      value:
        type: boolean
        example: false
    - name: socket_timeout
      description: Custom timeout for the check request.
      value:
        type: integer
        example: 5
    - name: ssl
      description: Enable SSL/TLS encryption for the check.
      value:
        type: boolean
        example: false
    - name: ssl_keyfile
      description: Path to the client-side private keyfile.
      value:
        type: string
        example: "<CERT_KEY_PATH>"
    - name: ssl_certfile
      description: Path to the client-side certificate file.
      value:
        type: string
        example: "<CERT_PEM_PATH>"
    - name: ssl_ca_certs
      description: Path to the ca_certs file
      value:
        type: string
        example: "<CERT_PATH>"
    - name: ssl_cert_reqs
      description: |
        Specifies whether a certificate is required from the
        other side of the connection, and whether it's validated if provided.
          * 0 for ssl.CERT_NONE (certificates ignored)
          * 1 for ssl.CERT_OPTIONAL (not required, but validated if provided)
          * 2 for ssl.CERT_REQUIRED (required and validated)
      value:
        type: integer
        example: 0
    - name: keys
      description: |
        Enter the list of keys to collect the lengths from.
        Length is 1 for strings
        Length is zero for keys that have a type other than list, set, hash, or sorted set.
        Note: Keys can be expressed as patterns, see https://redis.io/commands/keys
      value:
        type: array
        items:
          type: string
        example:
          - "<KEY_1>"
          - "<KEY_PATTERN>"
    - name: warn_on_missing_keys
      description: |
        If you provide a list of 'keys', set this to true to have the Agent log a warning
        when keys are missing.
      value:
        type: boolean
        example: true
    - name: slowlog-max-len
      description: |
        Set the maximum number of entries to fetch from the slow query log
        By default, the check reads this value from the redis config, but is limited to 128.
        
        Set a custom value here if you need to get more than 128 slowlog entries every 15 seconds.
        Warning: It may impact the performance of your redis instance
      value:
        type: integer
        example: 128
    - name: command_stats
      description: Collect INFO COMMANDSTATS output as metrics.
      value:
        type: boolean
        example: false
    - name: disable_connection_cache
      description: |
        Set to true to enable connections cache to make The check attempts to reuse the same Redis connections
        at every collection cycle. If disabled, this would prevent stale connections.
      value:
        type: boolean
        example: false
    - template: instances/default

  - template: logs
    example:
    - type: file
      path:  /var/log/redis_6379.log
      source: redis
      service: "<SERVICE>"
