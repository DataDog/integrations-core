[tox]
minversion = 2.0
basepython = py27
envlist =
    redis
    flake8

[testenv]
platform = linux2|darwin

[testenv:redis]
deps =
    ../datadog-checks-base
    -rtests/requirements.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest tests

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,test
max-line-length = 120
