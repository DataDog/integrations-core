[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{3.2,4.0,latest}

[testenv]
description =
    py{27,37}: e2e ready
dd_check_style = true
dd_check_style_log_format = false
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    3.2: REDIS_VERSION=3.2
    4.0: REDIS_VERSION=4.0
    latest: REDIS_VERSION=latest
