[tox]
minversion = 2.0
basepython = py27
envlist = unit, redis{32,40}, flake8

[common]
deps =
    ../datadog_checks_base
    -r../datadog_checks_base/requirements.in
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*

[testenv:unit]
deps = {[common]deps}
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:redis32]
deps = {[common]deps}
setenv = REDIS_VERSION=3.2
commands = {[common]commands}

[testenv:redis40]
deps = {[common]deps}
setenv = REDIS_VERSION=4.0
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
