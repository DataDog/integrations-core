[tox]
minversion = 2.0
basepython = py27
envlist = unit, redis{32}, flake8

[base]
deps =
    ../datadog-checks-base
    -rtests/requirements.txt

[testenv]
platform = linux2|darwin

[testenv:unit]
deps = {[base]deps}
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"not integration" -v

[testenv:redis32]
deps = {[base]deps}
setenv = REDIS_VERSION=3.2
passenv = DOCKER_HOST*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -m"integration" -v

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,test
max-line-length = 120
