[tox]
minversion = 2.0
basepython = py27
envlist =
    tcp_check
    flake8

[testenv]
platform = linux2|darwin|windows

[testenv:tcp-check]
deps = 
    ../datadog_checks_base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest .

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exlude = .eggs,.tox
max-line-length = 120