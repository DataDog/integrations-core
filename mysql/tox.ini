[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{5.6,5.7,8.0,maria}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    COMPOSE_FILE=mysql.yaml
    MYSQL_FLAVOR=mysql
    # EOL February 5, 2021
    5.6: MYSQL_VERSION=5.6
    # EOL October 21, 2023
    5.7: MYSQL_VERSION=5.7
    8.0: COMPOSE_FILE=mysql8.yaml
    # EOL April, 2026
    8.0: MYSQL_VERSION=8.0
    maria: COMPOSE_FILE=mariadb.yaml
    maria: MYSQL_FLAVOR=mariadb
    # EOL 23 May 2022
    maria: MYSQL_VERSION=10.2.27
