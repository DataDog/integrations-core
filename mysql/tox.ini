[tox]
minversion = 2.0
basepython = py27
envlist =
  unit
  mysql55
  mysql56
  mysql57
  maria10130
  flake8

[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    ../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"not unit"

[testenv:unit]
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v -m"unit"

[testenv:mysql55]
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.5

[testenv:mysql56]
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.6

[testenv:mysql57]
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.7

[testenv:maria10130]
setenv =
  MYSQL_VERSION=10.1.30-r1
  MYSQL_FLAVOR=mariadb

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
