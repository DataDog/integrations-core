[tox]
minversion = 2.0
basepython = py27
envlist =
  mysql55
  mysql56
  mysql57
  maria10130
  flake8


[testenv]
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*

[common]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v

[testenv:mysql55]
deps = {[common]deps}
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.5
commands = {[common]commands}

[testenv:mysql56]
deps = {[common]deps}
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.6
commands = {[common]commands}

[testenv:mysql57]
deps = {[common]deps}
setenv =
  MYSQL_FLAVOR=mysql
  MYSQL_VERSION=5.7
commands = {[common]commands}

[testenv:maria10130]
deps = {[common]deps}
setenv =
  MYSQL_VERSION=10.1.30-r1
  MYSQL_FLAVOR=mariadb
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
