version: '3.5'

services:
  mysql-master:
    image: "${MYSQL_DOCKER_REPO}:${MYSQL_VERSION}"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    ports:
      - "${MYSQL_PORT}:3306"

  mysql-slave:
    container_name: mysql-slave
    image: "${MYSQL_DOCKER_REPO}:${MYSQL_VERSION}"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MASTER_HOST=mysql-master
      - MASTER_PORT=3306
    ports:
      - "${MYSQL_SLAVE_PORT}:3306"
    depends_on:
      - "mysql-master"
