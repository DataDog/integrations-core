version: '3'

services:
  vault-leader:
    container_name: vault-leader
    image: vault:latest
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
    ports:
      - "8200:8200"
    depends_on:
      - consul
      - vault-provider
    command: server
    volumes:
      - ./vault_server_config.json:/vault/config/config.json
      - ./vault_agent_config.hcl:/home/agent_config.hcl
      - ./metrics_policy.hcl:/home/metrics_policy.hcl
      - ./pub.pem:/home/pub.pem
      - ${JWT_DIR}:/home/jwt
      - ${SINK_DIR}:/home/sink

  vault-replica:
    container_name: vault-replica
    image: vault:latest
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_API_ADDR=http://vault-leader:8200
      - VAULT_CLUSTER_ADDR=https://vault-leader:8201
    ports:
      - "8201:8200"
    depends_on:
      - consul
      - vault-leader
    command: server
    volumes:
      - ./vault_server_config.json:/vault/config/config.json

  consul:
    image: 'consul'
    ports:
      - 8500:8500
    command: agent -server -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect 1 -config-file=/consul/config/config.json
    volumes:
      - ./consul_config.json:/consul/config/config.json
    healthcheck:
      test: ['CMD', '/bin/sh', '-c', 'curl -sfLo /dev/null http://127.0.0.1:8500/v1/health/node/$$HOSTNAME']

  consul-worker:
    image: 'consul'
    command: agent -server -join consul -config-file=/consul/config/config.json
    volumes:
      - ./consul_config.json:/consul/config/config.json
    depends_on:
      - consul

  vault-provider:
    container_name: vault-provider
    build:
      context: ./provider
    volumes:
      - ./provider/run:/home/run
      - ${JWT_DIR}:/home/jwt
