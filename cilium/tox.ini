[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-{1.3,1.4,1.5,1.6}

[testenv]
dd_check_style = true
description =
    py{27,37}-{1.3,1.4,1.5,1.6}: e2e ready if TF_VAR_account_json
setenv =
    1.3: CILIUM_VERSION=1.3
    1.4: CILIUM_VERSION=1.4
    1.5: CILIUM_VERSION=1.5
    1.6: CILIUM_VERSION=1.6
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    TF_VAR*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
