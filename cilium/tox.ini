[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}

[testenv]
dd_check_style = true
description =
    py{27,38}: e2e ready if TF_VAR_account_json
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    TF_VAR*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
