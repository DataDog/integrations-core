[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py37
envlist =
    py{27,37}-{1.3}

[testenv]
dd_check_style = true
description =
    py{27,37}-{1.3}: e2e ready 
setenv =
    1.3: CILIUM_VERSION=1.3
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}
