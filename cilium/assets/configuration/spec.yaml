name: Cilium
files:
- name: cilium.yaml
  options:
  - template: init_config
    options:
      - template: init_config/openmetrics
  - template: instances
    options:
    - name: use_openmetrics
      description: |
        Use the latest OpenMetrics implementation for more features and better performance.

        Note: To see the configuration options for the legacy OpenMetrics implementation (Agent 7.33 or older),
        see https://github.com/DataDog/integrations-core/blob/7.33.x/cilium/datadog_checks/cilium/data/conf.yaml.example
      enabled: true
      value:
        type: boolean
        example: true
        display_default: false
    - name: agent_endpoint
      description: |
        The URL where your application metrics are exposed by Prometheus.
        By default, the Cilium integration collects `cilium-agent` metrics.
        One of agent_endpoint or operator_endpoint must be provided.
      enabled: true
      value:
        type: string
        example: http://localhost:9962/metrics
        display_default: null
    - name: operator_endpoint
      description: |
        Provide instead of `agent_endpoint` to collect `cilium-operator` metrics.
        Cilium operator metrics are exposed on port 6942.
      value:
        type: string
        example: http://localhost:6942/metrics
        display_default: null
    - template: instances/openmetrics
      overrides:
        openmetrics_endpoint.hidden: true
        openmetrics_endpoint.required: false
    - template: instances/openmetrics_legacy_base
      hidden: true
      overrides:
        prometheus_url.required: false

- name: auto_conf.yaml
  options:
  - template: ad_identifiers
    overrides:
      value.example:
      - cilium-agent
      - cilium
  - template: init_config
    options: []
  - template: instances
    options:
    - name: agent_endpoint
      required: true
      description: |
        The URL where your application metrics are exposed by Prometheus.
        By default, the Cilium integration collects `cilium-agent` metrics.
        One of agent_endpoint or operator_endpoint must be provided.
      value:
        example: http://%%host%%:9962/metrics
        type: string
    - name: tags
      description: |
        List of tags to attach to every metrics, events and service checks emitted by this integration.
        Learn more about tagging: https://docs.datadoghq.com/tagging/
      enabled: true
      value:
        type: array
        items:
          type: string
        example:
          - "cilium-pod:%%host%%"
    - name: timeout
      description: Overrides the default timeout value in second
      value:
        type: integer
        example: 10
