name: "Argo CD"
files:
- name: argocd.yaml
  options:
  - template: init_config
    options:
    - template: init_config/openmetrics
  - template: instances
    options:
    - name: app_controller_endpoint
      description: |
        Endpoint where metrics of the Application Controller's Prometheus metrics are exposed.
      value:
        display_default: null
        example: http://argocd-metrics:8082/metrics
        type: string
    - name: api_server_endpoint
      description: |
        Endpoint where metrics of the API Server's Prometheus metrics are exposed.
      value:
        display_default: null
        example: http://argocd-server-metrics:8083/metrics
        type: string
    - name: repo_server_endpoint
      description: |
        Endpoint where metrics of the Repo Server's Prometheus metrics are exposed.
      value:
        display_default: null
        example: http://argocd-repo-server:8084/metrics
        type: string
    - template: instances/openmetrics
      overrides:
        openmetrics_endpoint.required: false
        openmetrics_endpoint.hidden: true
