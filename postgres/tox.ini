[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{95,96,10,11,12}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38}: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    --check-untyped-defs
    --follow-imports silent
    datadog_checks/postgres/statements.py
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps,db]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
setenv =
    95: POSTGRES_VERSION=9.5
    96: POSTGRES_VERSION=9.6
    10: POSTGRES_VERSION=10
    11: POSTGRES_VERSION=11
    12: POSTGRES_VERSION=12.1
