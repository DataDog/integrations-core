[tox]
isolated_build = true
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{95,96,10,11,12,13,14}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py{27,38},latest: e2e ready
dd_check_style = true
dd_check_types = true
dd_mypy_args =
    --py2
    datadog_checks/
    tests/
dd_mypy_deps =
    types-mock==0.1.5
    types-cachetools==0.1.10
    types-enum34==1.1.1
    types-futures==3.3.1
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
extras = deps
deps =
    -e../datadog_checks_base[deps,db,json]
    -rrequirements-dev.txt
commands =
    pytest -v {posargs}
setenv =
    95: POSTGRES_VERSION=9.5
    96: POSTGRES_VERSION=9.6
    10: POSTGRES_VERSION=10
    11: POSTGRES_VERSION=11
    12: POSTGRES_VERSION=12.1
    13: POSTGRES_VERSION=13
    14: POSTGRES_VERSION=14
[testenv:latest]
setenv =
    POSTGRES_VERSION=latest
