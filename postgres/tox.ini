setenv =
         POSTGRES_VERSION=10
         use_psycopg2=true
passenv = DOCKER_HOST*
commands = {[common]commands}

#
# PG8000 lib
#

[testenv:postgres93-pg8000]
deps = {[common]deps}
setenv = POSTGRES_VERSION=9.3
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:postgres94-pg8000]
deps = {[common]deps}
setenv = POSTGRES_VERSION=9.4
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:postgres95-pg8000]
deps = {[common]deps}
setenv = POSTGRES_VERSION=9.5
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:postgres96-pg8000]
deps = {[common]deps}
setenv = POSTGRES_VERSION=9.6
passenv = DOCKER_HOST*
