[tox]
minversion = 2.0
basepython = py36
envlist =
    py{27,36}-{93,94,95,96,10,11}-pg8000
    py{27,36}-unit
    py36-11-psycopg2
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    {93,94,95,96,10,11}: pytest -v -m"integration"
    unit: pytest -v -m"unit"
setenv =
    psycopg2: use_psycopg2=true
    93: POSTGRES_VERSION=9.3
    94: POSTGRES_VERSION=9.4
    95: POSTGRES_VERSION=9.5
    96: POSTGRES_VERSION=9.6
    10: POSTGRES_VERSION=10
    11: POSTGRES_VERSION=11

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
