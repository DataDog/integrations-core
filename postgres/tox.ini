[testenv:postgres10-pg8000]
deps = {[common]deps}
setenv = POSTGRES_VERSION=10
passenv = DOCKER_HOST*
commands = {[common]commands}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
ignore = E128,E203,E226,E231,E241,E251,E261,E265,E302,E303,E731,W503,E266,E305,E126,E722,E501
