[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}-{8.1.3, 9.1.1}

[testenv]
ensure_default_envdir = true
envdir =
    py27: {toxworkdir}/py27
    py38: {toxworkdir}/py38
description =
    py27: e2e ready
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install -r requirements.in
    pytest -v {posargs}

setenv =
    8.1.3: TRAFFIC_SERVER_VERSION=8.1.3
    9.1.1: TRAFFIC_SERVER_VERSION=9.1.1
