id: trend-micro-cloud-one
metric_id: trend-micro-cloud-one
backend_only: false
facets:
  - groups:
      - Event
    name: Event Name
    path: evt.name
    source: log
  - groups:
      - Web Access
    name: Destination IP
    path: network.destination.ip
    source: log
  - groups:
      - Web Access
    name: Destination Port
    path: network.destination.port
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
  - groups:
      - Web Access
    name: Client Port
    path: network.client.port
    source: log
  - groups:
      - Web Access
    name: URL Path
    path: http.url
    source: log
  - groups:
      - DNS
    name: Question Name
    path: dns.question.name
    source: log
pipeline:
  type: pipeline
  name: Trend Micro Cloud One
  enabled: true
  filter:
    query: "source:trend-micro-cloud-one "
  processors:
    - type: grok-parser
      name: For Workload Security
      enabled: true
      source: message
      samples:
